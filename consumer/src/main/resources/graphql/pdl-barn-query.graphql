query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: $historikk) {
            gradering
        }
        bostedsadresse(historikk: $historikk) {
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                tilleggsnavn
                postnummer
                kommunenummer
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                postnummer
                tilleggsnavn
                kommunenummer
                bruksenhetsnummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        folkeregisterpersonstatus(historikk: $historikk) {
            status
        }
        foedsel {
            foedselsdato
        }
        navn(historikk: $historikk) {
            fornavn
            mellomnavn
            etternavn
        }
    }
}