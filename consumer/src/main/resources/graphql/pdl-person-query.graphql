query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: $historikk) {
            gradering
        }
        bostedsadresse(historikk: $historikk) {
            coAdressenavn
            vegadresse {
                ...vegadresse
            }
            matrikkeladresse {
                ...matrikkeladresse
            }
            ukjentBosted {
                bostedskommune
            }
        }
        oppholdsadresse(historikk: $historikk) {
            oppholdAnnetSted
            coAdressenavn
            vegadresse {
                ...vegadresse
            }
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        navn(historikk: $historikk) {
            fornavn
            mellomnavn
            etternavn
        }
        sivilstand(historikk: $historikk) {
            type
            relatertVedSivilstand
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
        statsborgerskap(historikk: $historikk) {
            land
        }
    }
}