fragment metadata on Metadata {
    master
    opplysningsId
    endringer {
        kilde
        registrert
        registrertAv
        systemkilde
        type
    }
}

fragment folkeregistermetadata on Folkeregistermetadata {
    ajourholdstidspunkt
    gyldighetstidspunkt
    opphoerstidspunkt
    kilde
    aarsak
    sekvens
}

fragment vegadresse on Vegadresse {
    matrikkelId
    adressenavn
    husnummer
    husbokstav
    tilleggsnavn
    postnummer
    kommunenummer
    bruksenhetsnummer
}

fragment matrikkeladresse on Matrikkeladresse {
    matrikkelId
    postnummer
    tilleggsnavn
    kommunenummer
    bruksenhetsnummer
}

query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: $historikk) {
            gradering
        }
        bostedsadresse(historikk: $historikk) {
            coAdressenavn
            vegadresse {
                ...vegadresse
            }
            matrikkeladresse {
                ...matrikkeladresse
            }
            ukjentBosted {
                bostedskommune
            }
        }
        oppholdsadresse(historikk: $historikk) {
            oppholdAnnetSted
            coAdressenavn
            vegadresse {
                ...vegadresse
            }
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        navn(historikk: $historikk) {
            fornavn
            mellomnavn
            etternavn
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
        sivilstand(historikk: $historikk) {
            type
            relatertVedSivilstand
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
        statsborgerskap(historikk: $historikk) {
            land
        }
    }
}