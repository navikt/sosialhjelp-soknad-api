fragment metadata on Metadata {
    master
    historisk
    opplysningsId
    endringer {
        kilde
        registrert
        registrertAv
        systemkilde
        type
    }
}

fragment folkeregistermetadata on Folkeregistermetadata {
    ajourholdstidspunkt
    gyldighetstidspunkt
    opphoerstidspunkt
    kilde
    aarsak
    sekvens
}

query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: $historikk) {
            gradering
        }
        bostedsadresse(historikk: $historikk) {
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                tilleggsnavn
                postnummer
                kommunenummer
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                postnummer
                tilleggsnavn
                kommunenummer
                bruksenhetsnummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        navn(historikk: $historikk) {
            fornavn
            mellomnavn
            etternavn
        }
        sivilstand(historikk: $historikk) {
            type
            relatertVedSivilstand
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
        statsborgerskap(historikk: $historikk) {
            land
        }
    }
}