<div class="rad nettotopp">
	<div class="begrensning">
		<ul class="stegindikator">
		    <li data-ng-repeat="steg in data.liste" ng-class="{aktiv: $index == {{ aktivIndex }}}">
		        <a href="{{ hentLenke($index) }}" data-cmstekster="stegindikator.{{ steg }}" data-ng-if="erKlikkbar($index)"></a>
                <span data-cmstekster="stegindikator.{{ steg }}" data-ng-if="erIkkeKlikkbar($index)"></span>
		    </li>
		</ul>
	</div>
</div>
