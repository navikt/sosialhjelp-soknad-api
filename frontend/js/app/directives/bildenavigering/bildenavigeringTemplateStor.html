<div class="bildenavigering" data-ng-cloak>
    <div class="nav" data-ng-if="vedlegg.vedleggId">

        </a><div class="bilde" data-ng-click="naviger(1)">
        <img class="spinner"
             data-ng-if="spinner.visLaster"
             src="../img/ajaxloader/svart/loader_svart_128.gif">
        <img data-ng-repeat="bilde in range(vedlegg.antallSider)"
             data-ng-src="../rest/soknad/{{vedlegg.soknadId}}/vedlegg/{{vedlegg.vedleggId}}/thumbnail?side={{bilde}}"
             data-ferdig-lastet
             alt="ForhÃ¥ndsvisning"
             data-ng-hide="!sideErSynlig(bilde)">
        <a class="tilbake ikke-mobil" onclick="history.back()" href="javascript:void(0);">{{ 'vedlegg.forhandsvisning.tilbake' | cmstekst }}</a>
        <a class="tilbake mobil" onclick="history.back()" href="javascript:void(0);">{{ 'vedlegg.forhandsvisning.tilbake.mobil' | cmstekst }}</a>
    </div><a class="pil-hoyre-sort" data-ng-click="naviger(1)" data-ng-if="vedlegg.antallSider > 1" href="javascript:void(0);"></a>
    </div>
    <div class="header">
        <div>{{vedlegg.navn}} ({{side + 1}}/{{vedlegg.antallSider}})</div>
    </div>
</div>
