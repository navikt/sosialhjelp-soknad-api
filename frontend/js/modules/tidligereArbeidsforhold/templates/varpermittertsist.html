<div class="spm boolean form-linje">
    <div data-navinfoboks>
        <p data-ng-bind-html=" 'tidligerearbeidsforhold.permittert.infoboks' | cmstekst"></p>
    </div>
    <h4 class="spm-sporsmal" data-ng-bind-html=" 'tidligerearbeidsforhold.permittert.sporsmal' | cmstekst"></h4>

    <div data-navradio
         data-value="ikkePermittert"
         data-navconfig
         data-nav-faktum="tidligerearbeidsforhold.permittert"
         data-navlabel="tidligerearbeidsforhold.permittert.nei"
         data-navfeilmelding="tidligerearbeidsforhold.permittert.feilmelding">
    </div>

    <div data-navradio
         data-navconfig
         data-nav-faktum="tidligerearbeidsforhold.permittert"
         data-value="permittertFiske"
         data-navlabel="tidligerearbeidsforhold.permittert.jafiske"
         data-hjelpetekst="tidligerearbeidsforhold.permittert.jafiske.hjelpetekst"
         data-navfeilmelding="tidligerearbeidsforhold.permittert.feilmelding">
    </div>

    <div data-navradio
         data-navconfig
         data-nav-faktum="tidligerearbeidsforhold.permittert"
         data-value="permittert"
         data-navlabel="tidligerearbeidsforhold.permittert.ja"
         data-navfeilmelding="tidligerearbeidsforhold.permittert.feilmelding">
    </div>
</div>
