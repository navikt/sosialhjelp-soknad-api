<input type="date"
       data-ng-model="vars.model"
       data-ng-required="erRequired"
       data-ng-blur="blur()"
       data-ng-focus="focus()"
       data-error-messages="'{{ requiredErrorMessage }}'"
       placeholder="{{ 'dato.format' | cmstekst }}"
       aria-label="{{ 'dato.arialabel' | cmstekst }}"
       data-ng-disabled="disabled == 'true'">
