<div>
    <div>
        <input type="text"
                name="{{ name }}"
                data-ng-blur="blur()"
                data-ng-focus="focus()"
                data-ng-model="model"
                data-ng-required="erRequired"
                data-future-date="erFremtidigdatoTillatt"
                data-date-format
                data-valid-date
                data-error-messages="'{{ requiredErrorMessage }}'"
                data-restrict-input
                data-ng-disabled="disabled == 'true'">

        <span class="mask" data-dato-mask="model"></span>
    </div>

    <p class="input-group">
        <input type="text" class="form-control"
                data-datepicker-popup="{{format}}"
                data-ng-model="model"
                data-is-open="opened"
                data-max-date="maxDate"
                data-datepicker-options="dateOptions"
                data-date-disabled="disabled(date, mode)"
                data-ng-required="erRequired"
                data-close-text="{{'datepicker.lukk' | cmstekst }}"
                data-clear-text="{{'datepicker.fjern' | cmstekst }}"
                data-current-text="{{'datepicker.idag' | cmstekst }}"
                data-aria-hidden="true"/>

              <span class="input-group-btn">
                <a href="javascript:void(0)"
                        class="apne-datepicker"
                        data-ng-click="open($event)"
                        data-aria-role="button"
                        data-aria-label="{{'datepicker.arialabel.apne' | cmstekst }}"></a>
              </span>
    </p>
</div>
