<div class="datepicker-intervall">
    <div class="fra-dato"
         data-dato
         data-ng-model="fraDato"
         data-er-required="fradatoRequired"
         data-er-fremtidigdato-tillatt="erFremtidigdatoTillatt"
         data-label="{{ fraLabel }}"
         data-required-error-message="{{ fraFeilmelding }}"
         data-til-dato="tilDato"
         data-lagre="lagre()"
         data-disabled="disabled"></div>

    <div class="til-dato"
         data-dato
         data-ng-model="tilDato"
         data-er-required="tildatoRequired"
         data-er-fremtidigdato-tillatt="erFremtidigdatoTillatt"
         data-label="{{ tilLabel }}"
         data-required-error-message="{{ tilFeilmelding }}"
         data-fra-dato="fraDato"
         data-lagre="lagre()"
         data-disabled="disabled"></div>
</div>
