<div data-ng-form="personaliaForm" class="skjemainnhold" data-ng-controller="PersonaliaCtrl" data-novalidate>
    <div class="informasjon">
        <span class="informasjonstekst">
            <span data-ng-bind-html="'personalia.intro' | cmstekst"></span>
            <a href="{{ brukerprofilUrl }}" target="_blank"
               data-ng-bind-html="'personalia.intro.tekst' | cmstekst"></a>
        </span>
    </div>

    <div data-ng-if="harHentetPersonalia()">
        <div class="personalia">
            <div class="alderOgKjonn" data-ng-class="{mann: erMann(), kvinne: erKvinne()}">
                <span class="aar" data-ng-bind-html=" 'aar' | cmstekst"></span>
                <span class="alder robust">{{ personalia.alder }}</span>
            </div>
            <div class="personInfo">
                <div class="navnOgFnr">
                    <span>{{ personalia.navn }}</span>
                    <span>{{ personalia.fnr }}</span>
                </div>

                <div data-adresse></div>
                <div data-kontonr></div>
            </div>

            <div data-ng-if="erUtenlandskStatsborger()">
                <div class="statsborgerskap" data-navinfoboks data-infotekster="['personalia.utenlandskstatsborger.statsborgerskap.informasjon']">
                </div>
                <div class="ekstra-spm-boks" data-vedlegginfoboks data-vedleggTekster="['Dagpenger.vedlegg.T4.header']">
                </div>
            </div>
        </div>
    </div>
    <div data-spmblokkferdig></div>
</div>
