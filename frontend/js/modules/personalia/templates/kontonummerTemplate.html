<div>
    <h3 class="personalia-header">{{ 'personalia.kontonummer' | cmstekst }}</h3>
    <div data-ng-if="harKontonummer()" class="information-bold">
        <p>{{ vars.kontonummer }}</p>
        <p data-ng-if="erUtenlandskKonto()">
            <span>{{ vars.banknavn }}</span>
            <span>{{ vars.kontoland }}</span>
        </p>
    </div>
    <span data-ng-if="!harKontonummer()" data-ng-bind-html="'personalia.kontonummer.ikkeRegistrert' | cmstekst"></span>
</div>
