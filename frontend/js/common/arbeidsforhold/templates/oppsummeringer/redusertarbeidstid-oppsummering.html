<div class="varighet">
    <span data-ng-bind="af.sluttaarsak.properties.datofra | date:'dd.MM.yyyy' | norskdato"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind-html=" 'dato.til' | cmstekst"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind="af.sluttaarsak.properties.datotil | date:'dd.MM.yyyy' | norskdato"></span>
</div>

<ul>
    <li>
        <p data-ng-bind="af.sluttaarsak.properties.type"></p>
    </li>
    <li>
        <span data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.redusertArbeidstid.fraDato.sporsmal' | cmstekst"></span>
        <p data-ng-bind="af.sluttaarsak.properties.redusertfra"></p>
    </li>
    <li>
        <span data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.redusertArbeidstid.nyttTilbud.sporsmal' | cmstekst"></span>
        <p data-ng-if="af.sluttaarsak.properties.nyttTilbud == 'true'" data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.redusertArbeidstid.nyttTilbud.true' | cmstekst"></p>
        <p data-ng-if="af.sluttaarsak.properties.nyttTilbud == 'false'" data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.redusertArbeidstid.nyttTilbud.false' | cmstekst"></p>
    </li>
</ul>

<div data-ng-include="'../views/templates/arbeidsforhold/slett-arbeidsforhold.html'"></div>

<div data-vedlegginfoboks>
    <ul>
        <li>
            <p data-ng-bind-html="'Dagpenger.vedlegg.O2.header' | cmstekst"></p>
        </li>
        <li>
            <span data-ng-bind-html=" 'Dagpenger.vedlegg.T8.header' | cmstekst"></span>
        </li>
    </ul>
</div>
