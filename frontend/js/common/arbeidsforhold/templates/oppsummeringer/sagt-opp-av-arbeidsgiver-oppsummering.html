<div class="varighet">
    <span data-ng-bind="af.sluttaarsak.properties.datofra | date:'dd.MM.yyyy' | norskdato"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind-html=" 'dato.til' | cmstekst"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind="af.sluttaarsak.properties.datotil | date:'dd.MM.yyyy' | norskdato"></span>
</div>

<ul>
    <li>
        <p arbeidsforhold-sluttaarsak sluttaarsak="af.sluttaarsak.properties.type"></p>
    </li>
    <li>
        <span data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.aarsak.label' | cmstekst"></span>
        <p data-ng-bind="af.sluttaarsak.properties.aarsak"></p>
    </li>
    <li>
        <span data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.tilbudomjobbannetsted.sporsmal' | cmstekst"></span>
        <p data-ng-if="af.sluttaarsak.properties.sagtOppAvArbeidsgiverTilbudomjobbannetsted == 'true'">
            {{ 'arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.tilbudomjobbannetsted.true' | cmstekst }}
        </p>
        <p data-ng-show="af.sluttaarsak.properties.sagtOppAvArbeidsgiverTilbudomjobbannetsted == 'false'">
            {{ 'arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.tilbudomjobbannetsted.false' | cmstekst }}
        </p>
    </li>
    <div turnusblokk-oppsummering
         arbeidsforhold="af.arbeidsforhold"></div>
</ul>

<div data-ng-include="'../js/common/arbeidsforhold/templates/slett-arbeidsforhold.html'"></div>

<div data-vedlegginfoboks>
    <ul>
        <li>
            <span data-ng-bind-html="'Dagpenger.vedlegg.O2.header' | cmstekst"></span>
        </li>
        <li>
            <span data-ng-bind-html="'Dagpenger.vedlegg.T8.header' | cmstekst"></span>
        </li>
    </ul>
</div>
