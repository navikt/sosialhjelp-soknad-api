<div class='spm form-linje boolean'>
    <div>
        <h4 class="spm-sporsmal" data-ng-bind-html="sporsmal | cmstekst:getCmsArgument()"></h4>
        <span data-nav-hjelpetekstelement data-ng-if="hvisHarHjelpetekst()" data-tittel="{{ hjelpetekst.tittel | cmstekst }}"
             data-tekst="{{ hjelpetekst.tekst | cmstekst:getCmsArgument() }}"></span>
    </div>
    <div data-navradio
         data-navconfig
         data-value='true'
         data-navlabel='{{ trueLabel }}'>
    </div>
    <div data-navradio
         data-navconfig
         data-value='false'
         data-navlabel='{{ falseLabel }}'>
    </div>

    <div data-melding>
        <span class="melding" data-ng-bind-html="navfeilmelding | cmstekst"></span>
    </div>

    <div data-ng-if="vis()" data-ng-show="skalViseTranscludedInnhold()">
        <div class="ng-transclude nav-boolean ekstra-spm-boks"></div>
    </div>
</div>
