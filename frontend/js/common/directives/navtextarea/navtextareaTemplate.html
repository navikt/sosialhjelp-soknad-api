<div class="form-linje textarea-container" data-ng-class="{feil: feil}">
    <h4 class="spm-sporsmal" data-ng-if="harSporsmal()">
        <span data-ng-bind-html="sporsmal | cmstekst"></span>
        <span data-nav-hjelpetekstelement data-ng-if="harHjelpetekst()" data-tittel="{{ hjelpetekst.tittel | cmstekst }}"
            data-tekst="{{ hjelpetekst.tekst | cmstekst }}"></span>
    </h4>
    <label>
        <span data-ng-bind-html=" label | cmstekst"></span>
        <textarea data-ng-model="faktum.value"
                  data-error-messages="'{{ feilmelding }}'"
                  data-ng-trim="false"
                  aria-controls="{{ label }}"
                  data-validate-textarea
                  data-ng-blur="mistetFokus()"
                  data-aktiv-feilmelding></textarea>

        <span class="egen-linje" data-ng-show="harFokusOgFeil()">
            <span class="tellertekst" data-ng-class="{negativtekstteller: counter < 0 }"
                  aria-live="polite"> {{counter}} </span>
            <span data-ng-if="counter < 0" data-ng-bind-html=" 'fritekst.negativtellertekst' | cmstekst"></span>
            <span data-ng-if="counter >= 0" data-ng-bind-html=" 'fritekst.tellertekst' | cmstekst"></span>
        </span>
    </label>
    <span class="melding" data-ng-bind-html="'fritekst.feilmelding' | cmstekst"></span>
</div>
