<div class="form-linje textarea-container">
    <h4 class="spm-sporsmal" data-ng-if="harSporsmal()" data-ng-bind-html=" sporsmal | cmstekst"></h4>
    <label>
        <span data-ng-bind-html=" label | cmstekst"></span>
        <textarea data-ng-name="faktum.key"
                  data-ng-model="faktum.value"
                  data-error-messages="'{{ feilmelding }}'"
                  data-ng-required="true"
                  data-ng-trim="false"
                  aria-controls="{{sporsmal}}"
                  data-validate-textarea
                  data-ng-blur="mistetFokus()"
                  data-aktiv-feilmelding></textarea>

        <span class="egen-linje" data-ng-show="harFokusOgFeil() === true">
                    <span class="tellertekst" data-ng-class="{negativtekstteller: counter < 0 }" aria-live="polite"
                          id="{{sporsmal}}"> {{counter}} </span>
                    <span data-ng-if="counter < 0" data-ng-bind-html=" 'fritekst.negativtellertekst' | cmstekst"></span>
                    <span data-ng-if="counter >= 0" data-ng-bind-html=" 'fritekst.tellertekst' | cmstekst"></span>
                </span>
    </label>
    <span class="melding"></span>
</div>
