<section class="accordion-group" data-ng-class="{open: isOpen}">
    <div class="accordion-heading">
        <a class="accordion-toggle"
           id="{{ id }}-heading"
           aria-owns="{{ id }}-body"
           aria-controls="{{ id }}-body"
           href="javascript:void(0)" tabindex="0"
           data-ng-click="isOpen = !isOpen"
           data-nav-aria-expanded="isOpen"
           data-accordion-transclude="heading">
            <div class="flipp"></div>
            <h2 class="stor">
                {{heading}}
            </h2>
        </a>
    </div>
    <div class="accordion-body"
         id="{{ id }}-body"
         role="group"
         aria-labelledby="{{ id }}-heading"
         data-nav-aria-hidden="!isOpen"
         data-nav-aria-expanded="isOpen"
         data-collapse="!isOpen">
        <div class="accordion-inner" data-ng-show="isOpen" data-ng-transclude></div>
    </div>
</section>
