<div class="tekstfelt form-linje" >
    <div data-ng-if="harSporsmal()" >
        <h4 class="spm-sporsmal" data-ng-bind-html=" navsporsmal | cmstekst"/>
        <span data-nav-hjelpetekstelement data-ng-if="hvisHarHjelpetekst()" data-tittel="{{ hjelpetekst.tittel | cmstekst }}"
              data-tekst="{{ hjelpetekst.tekst | cmstekst }}" />
    </div>
    <label>
        <span class="labeltekst" data-ng-bind-html=" navlabel | cmstekst"></span>
        <input type="text"
               name="navtall"
               data-ng-required="true"
               data-ng-model="faktum.value"
               data-error-messages="{{ navfeilmelding }}"
               data-blur-validate
               data-tekstfelt-patternvalidering
               data-aktiv-feilmelding
               data-tall-range>
        <span class="melding"></span>
    </label>
</div>
