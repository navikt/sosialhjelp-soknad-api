<div class="nav-checkbox">
    <input id="{{ navlabel }}" data-ng-model="faktum.value" type="checkbox" data-boolean-verdi
           data-ng-change="lagreFaktum(); endret()" data-aktiv-feilmelding/>
    <label for="{{ navlabel }}">{{ navlabel | cmstekst }}</label>

    <div data-nav-hjelpetekstelement data-ng-if="hvisHarHjelpetekst()" data-tittel="{{ hjelpetekst.tittel }}"
         data-tekst="{{ hjelpetekst.tekst }}"></div>

    <div class="ng-transclude ekstra-spm-boks" data-ng-if="hvisHuketAv()" data-ng-show="hvisHarTranscludedInnhold()"></div>
</div>
