<div class="tekstfelt form-linje" >
    <h4 data-ng-if="harSporsmal()" class="spm-sporsmal" data-ng-bind-html=" navsporsmal | cmstekst"></h4>
    <label>
        <span class="labeltekst" data-ng-bind-html=" navlabel | cmstekst"></span>
        <input data-ng-model="faktum.value"
               type="number"
               value="{{ value }}"
               data-ng-required="true"
               data-error-messages="{{ navfeilmelding }}"
               data-ng-pattern="{{ regexvalidering }}"
               data-minlength="{{ navminlength }}"
               data-maxlength="{{ navmaxlength }}"
               maxlength="{{ inputfeltmaxlength }}"
               data-blur-validate
               data-tekstfelt-patternvalidering
               data-aktiv-feilmelding/>
        <span class="melding"></span>
    </label>
</div>
