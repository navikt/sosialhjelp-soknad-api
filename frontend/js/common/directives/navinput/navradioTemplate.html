<div class="nav-radio-knapp">
    <input class="sendsoknad-radio"
           id="{{ navlabel }}"
           name="{{ name }}"
           type="radio"
           value="{{ value }}"
           data-ng-model="faktum.value"
           data-ng-required="true"
           data-error-messages="'{{ navfeilmelding }}'"
           data-ng-change="lagreFaktum()"
           data-click-validate
           data-aktiv-feilmelding />

    <label for='{{ navlabel }}' data-ng-bind-html="navlabel | cmstekst:getCmsArgument()"></label>
    <span data-nav-hjelpetekstelement data-hjelpetekstinline="{{hjelpetekstinline}}" data-ng-if="hvisHarHjelpetekst()" data-tittel="{{ hjelpetekst.tittel | cmstekst }}"
          data-tekst="{{ hjelpetekst.tekst | cmstekst:getCmsArgument() }}"></span>
    <div class="ng-transclude ekstra-spm-boks" data-ng-if="hvisAktiv()" data-ng-show="hvisHarTranscludedInnhold()"></div>

</div>
