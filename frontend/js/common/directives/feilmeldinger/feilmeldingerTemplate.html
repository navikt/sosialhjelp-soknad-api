<section class="form-errors" data-ng-show="skalViseFeilmeldinger()">
    <h3 class="medium" data-ng-bind-html="'feilmelding.boks.overskrift' | cmstekst"></h3>
    <ul>
        <li class="form-error" data-ng-repeat="f in feilmeldinger | fiksRekkefolge" data-ng-click="scrollTilElementMedFeil(f)" data-ng-class="{klikkbar: erKlikkbarFeil(f)}">
            {{ f.feil }}
        </li>
    </ul>
</section>
