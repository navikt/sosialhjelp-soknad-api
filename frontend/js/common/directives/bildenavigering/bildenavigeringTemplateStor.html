<div class="bildenavigering" data-ng-cloak data-fetch-spinner>
    <div class="header">
        <a class="ikke-mobil" onclick="history.back()" href="javascript:void(0);" data-ng-bind-html="
                'vedlegg.forhandsvisning.tilbake' | cmstekst"></a>
    </div>
    <div class="nav" data-ng-if="vedlegg.vedleggId">
        <h1 class="stor navn">{{vedlegg.tittel}} ({{side + 1}}/{{vedlegg.antallSider}})</h1>
        <div class="bilde">
            <a class="pil-venstre-sort" data-ng-click="naviger(-1)" data-ng-if="vedlegg.antallSider > 1"
               href="javascript:void(0);">
            </a>
            <img data-ng-repeat="bilde in range(vedlegg.antallSider)"
                 data-ng-src="../rest/soknad/{{vedlegg.soknadId}}/vedlegg/{{vedlegg.vedleggId}}/thumbnail?side={{bilde}}&ts={{ hentTimestamp}}"
                 alt="ForhÃ¥ndsvisning"
                 data-ferdig-lastet-bilde
                 data-ng-click="naviger(1)"
                 data-ng-if="sideErSynlig(bilde)">
            <a class="pil-hoyre-sort" data-ng-click="naviger(1)" data-ng-if="vedlegg.antallSider > 1"
               href="javascript:void(0);"></a>
        </div>
    </div>
</div>
