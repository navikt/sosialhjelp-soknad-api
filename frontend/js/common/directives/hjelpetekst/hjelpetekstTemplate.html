<div class="hjelpetekst" data-ng-click="stoppKlikk($event)">
    <a href="javascript:void(0);" class="infoikon" data-ng-click="toggleHjelpetekst()" role="button">
        <span>? <span class="vekk" data-ng-bind-html="'hjelpetekst.tekst.skjult' | cmstekst"></span></span>
    </a>
    <div class="hjelpetekst-tooltip" data-ng-if="visHjelp" data-nav-hjelpetekst-tooltip>
        <div class="tittel">
            <a class="lukk-hjelpetekst liten" href="javascript:void(0)" data-ng-click="lukk($event)" role="button" data-ng-bind-html="'lukk' | cmstekst"></a>
            <h3 class="liten-strek" data-ng-bind-html="tittel"></h3>
        </div>

        <div class="tekst" data-nav-scroll>
            <p class="mini" data-ng-bind-html="tekst"></p>
        </div>
    </div>
</div>
