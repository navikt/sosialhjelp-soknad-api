<h2 class="stor ikon-vedlegg-ettersende" data-ng-bind-html="'ettersending.vedlegg.ettersender' | cmstekst"></h2>
<p class="ettersending-infotekst" data-ng-bind-html="'ettersending.vedlegg.ettersendes.informasjon' | cmstekst"></p>
<div class="vedleggboks" data-ng-repeat="v in vedlegg | ettersendes | orderBy: 'opprettetDato'"
     data-ng-class="{opplastet: erLastetOpp(v), annetVedlegg: erAnnetVedlegg(v)}">
    <div>
        <div class="vedlegg-navn" data-ng-class="{annet: erAnnetVedlegg(v)}">
            <div class="navn"
                 data-truncate-hover
                 data-ng-include="'../views/ettersending/partials/vedlegg-navn.html'"></div>

            <span class="tittel-parent">
                <span class="tittel"
                      data-ng-if="erIkkeLastetOpp(v)"
                      data-ng-include="'../views/ettersending/partials/vedlegg-tittel.html'"></span>

                <a href="#visVedlegg/{{v.vedleggId}}"
                   class="tittel"
                   data-ng-if="erLastetOpp(v)"
                   data-ng-include="'../views/ettersending/partials/vedlegg-tittel.html'"></a>

                <span data-ng-if="!erAnnetVedlegg(v)"
                      data-ng-include="'../views/ettersending/partials/vedlegg-hjelpetekst.html'"></span>
            </span>

            <div class="skjema-lenke" data-ng-if="harSkjemaLenke(v)">
                <a href="{{v.urls.URL}}" data-ng-bind-html="'ettersending.vedlegg.skjema.lastNed' | cmstekst"></a>
            </div>
        </div>
        <div class="last-opp" data-ng-class="{annet: erAnnetVedlegg(v)}">
            <span class="mobil" data-ng-if="erIkkeLastetOpp(v)">
                <a class="knapp-link-liten" data-ng-href="#/opplasting/{{v.vedleggId}}"
                   data-ng-bind-html="'ettersending.vedlegg.lastOpp' | cmstekst"></a>
            </span>

            <span class="slett" data-ng-if="erAnnetVedleggLagtTilIDenneInnsendingen(v)"
                  data-ng-class="{'lastet-opp': erLastetOpp(v)}">
                <a href="javascript:void(0);"
                   data-ng-click="slettAnnetVedlegg(v)"
                   data-ng-bind-html="'ettersending.vedlegg.slett' | cmstekst"></a>
            </span>

            <span class="desktop" data-ng-if="erIkkeLastetOpp(v)">
                <a class="knapp-link-liten" data-ng-href="#/opplasting/{{v.vedleggId}}"
                   data-ng-bind-html="'ettersending.vedlegg.lastOpp' | cmstekst"></a>
            </span>

            <div class="liten" data-ng-if="erLastetoppOgIkkeAnnetVedleggLagtTilIDenneBehandlingen(v)">
                <a href="javascript:void(0);" data-ng-bind-html="'ettersending.vedlegg.slett' | cmstekst"
                   data-ng-click="slettVedlegg(v)"></a>
            </div>
        </div>
    </div>
</div>
