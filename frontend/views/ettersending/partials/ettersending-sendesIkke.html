<h2 class="stor ikon-vedlegg-sendesIkke" data-ng-bind-html="'ettersending.vedlegg.sendesIkkeAvDeg' | cmstekst"></h2>
<p class="ettersending-infotekst" data-ng-bind-html="'ettersending.vedlegg.sendesIkkeAvDeg.informasjon' | cmstekst"></p>
<div class="vedleggboks" data-ng-repeat="v in vedlegg | sendesIkke | orderBy: 'opprettetDato'">
    <div class="vedlegg-navn">
        <div class="navn"
             data-truncate-hover
             data-ng-include="'../views/ettersending/partials/vedlegg-navn.html'"></div>

        <span class="tittel-parent">
            <span class="tittel"
                  data-ng-include="'../views/ettersending/partials/vedlegg-tittel.html'"></span>

            <span data-ng-if="!erAnnetVedlegg(v)"
                  data-ng-include="'../views/ettersending/partials/vedlegg-hjelpetekst.html'"></span>
        </span>

        <div class="skjema-lenke" data-ng-if="harSkjemaLenke(v)">
            <a href="{{v.urls.URL}}" data-ng-bind-html="'ettersending.vedlegg.skjema.lastNed' | cmstekst"></a>
        </div>
    </div>
    <div class="last-opp">
        <div class="desktop">
            <div class="liten" data-ng-bind-html="hentTekstKey(v) | cmstekst"></div>
            <div class="liten">
                <a data-ng-href="#/opplasting/{{v.vedleggId}}"
                   data-ng-bind-html="'ettersending.vedlegg.lastOpp' | cmstekst"></a>
            </div>
        </div>

        <div class="mobil">
            <div class="liten">
                <a data-ng-href="#/opplasting/{{v.vedleggId}}"
                   data-ng-bind-html="'ettersending.vedlegg.lastOpp' | cmstekst"></a>
            </div>
            <div class="liten" data-ng-bind-html="hentTekstKey(v) | cmstekst"></div>
        </div>
    </div>
</div>
