<h2 class="stor ikon-vedlegg-sendt" data-ng-bind-html="'ettersending.vedlegg.sendt' | cmstekst"></h2>
<p class="ettersending-infotekst" data-ng-bind-html="'ettersending.vedlegg.sendt.informasjon' | cmstekst"></p>
<div class="vedleggboks" data-ng-repeat="v in vedlegg | sendtInn | orderBy: 'opprettetDato'">
    <div class="vedlegg-navn">
        <div class="navn"
             data-truncate-hover
             data-ng-include="'../views/ettersending/partials/vedlegg-navn.html'"></div>

        <span class="tittel"
              data-ng-if="erIkkeLastetOpp(v)"
              data-ng-include="'../views/ettersending/partials/vedlegg-tittel.html'"></span>

        <a href="#visVedlegg/{{v.vedleggId}}"
           class="tittel"
           data-ng-if="erLastetOpp(v)"
           data-ng-include="'../views/ettersending/partials/vedlegg-tittel.html'"></a>

        <span data-ng-if="!erAnnetVedlegg(v)"
              data-ng-include="'../views/ettersending/partials/vedlegg-hjelpetekst.html'"></span>

        <div class="skjema-lenke" data-ng-if="harSkjemaLenke(v)">
            <a href="{{v.urls.URL}}" data-ng-bind-html="'ettersending.vedlegg.skjema.lastNed' | cmstekst"></a>
        </div>
    </div>
    <div class="last-opp">
        <div data-ng-if="erLastetOpp(v)">
            <div class="liten" data-ng-bind-html="'ettersending.vedlegg.lastetOpp' | cmstekst"></div>
            <div class="liten">
                <a href="javascript:void(0);" data-ng-bind-html="'ettersending.vedlegg.slett' | cmstekst" data-ng-click="slettVedlegg(v)"></a>
            </div>
        </div>

        <div data-ng-if="erIkkeLastetOpp(v)">
            <div class="liten" data-ng-bind-html="'ettersending.vedlegg.lastetOpp' | cmstekst"></div>
            <div class="liten">
                <a data-ng-href="#/opplasting/{{v.vedleggId}}"
                   data-ng-bind-html="'ettersending.vedlegg.lastOpp' | cmstekst"></a>
            </div>
        </div>
    </div>
</div>
