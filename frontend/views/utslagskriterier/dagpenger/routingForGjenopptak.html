<div class="panel-standard-belyst skjema hvit-side" data-ng-controller="routingForGjenopptakCtrl">
    <div class="rad tittel" data-nav-tittel="skjema.tittel">
        <div class="begrensning">
            <h1 class="diger hoved-tittel" data-ng-bind-html="'utslagskriterier.dagpenger.overskrift' | cmstekst"></h1>
        </div>
    </div>

    <section class="spm-blokk open">
        <div class="skjemaramme uten-strek">
            <div data-ng-form="startsoknadForm" class="skjemainnhold vertikal" data-novalidate>
                <div class="spm form-linje boolean">
                    <h4 class="spm-sporsmal"
                        data-ng-bind-html="'utslagskriterier.dagpenger.utbetaling.sporsmal' | cmstekst"></h4>

                    <div data-navradio-utenfaktum
                         data-value="nei"
                         data-navconfig
                         data-radiomodel="gjenopptak.harMotattDagpenger"
                         data-navlabel="utslagskriterier.dagpenger.utbetaling.nei"
                         data-navfeilmelding="utslagskriterier.dagpenger.utbetaling.feilmelding">
                    </div>

                    <div data-navradio-utenfaktum
                         data-navconfig
                         data-radiomodel="gjenopptak.harMotattDagpenger"
                         data-value="ja"
                         data-navlabel="utslagskriterier.dagpenger.utbetaling.ja"
                         data-navfeilmelding="utslagskriterier.dagpenger.utbetaling.feilmelding">
                    </div>
                    <div data-navradio-utenfaktum
                         data-navconfig
                         data-radiomodel="gjenopptak.harMotattDagpenger"
                         data-value="vetikke"
                         data-navlabel="utslagskriterier.dagpenger.utbetaling.vetikke"
                         data-navfeilmelding="utslagskriterier.dagpenger.utbetaling.feilmelding">
                    </div>

                    <span class="melding"
                          data-ng-bind-html="'utslagskriterier.dagpenger.utbetaling.feilmelding' | cmstekst"></span>
                </div>

                <div data-routing-for-gjenopptak-button></div>
            </div>
        </div>
    </section>
</div>
