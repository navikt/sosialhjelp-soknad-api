<div class="skjemaramme">
    <div id="barnetilleggForm" data-ng-form="barnetilleggForm" class="skjemainnhold"
         data-ng-controller="BarnetilleggCtrl" novalidate>

        <p class="informasjonstekst" data-ng-bind-html=" 'barnetillegg.informasjon' | cmstekst"></p>

        <div class="barnetillegg-bokser">
            <div class="spm-boks vertikal" data-ng-repeat="b in barn">
                <div data-ng-class="{gutt: erGutt(b), jente:erJente(b)}" id="barnetillegg{{b.faktumId}}" class="barn">
                    <a href="#" class="lukk" data-ng-show="erBrukerregistrert(b)"
                       data-ng-click="slettBarn(b, $index, $event)" aria-label="{{'barnetillegg.slettbarn.aria' | cmstekst}}"> </a>
                    <div class="barnealder">
                        <span data-ng-bind-html=" 'aar' | cmstekst"></span>
                        <span class="alder robust" data-ng-bind="b.properties.alder"></span>
                    </div>
                    <div class="barneinfo">
                        <div data-ng-bind="b.properties.sammensattnavn"></div>
                        <div data-ng-bind="b.properties.fnr"></div>
                        <div>{{ b.properties.fodselsdato | date:'dd.MM.yyyy'}}</div>
                        <div class="barnbosted">
                            <span class="bosted">bosted: </span>
                            <span data-ng-show="ingenLandRegistrert(b)">Ingen land registrert</span>
                            <span data-ng-bind="b.properties.land"></span>
                        </div>
                    </div>
                    <div class="barnecheckbox">
                        <div data-ng-if="barnetilleggErRegistrert(b)">
                            <p class="hake" data-ng-bind-html=" 'barnetillegg.barnetilegg.sporsmal' | cmstekst"></p>

                            <p class="hake" data-ng-if="barnetHarIkkeInntekt(b)" data-ng-bind-html=" 'barnetillegg.barnetilegg.ikkebarneinntekt.true' | cmstekst"></p>

                            <p class="hake" data-ng-if="barnetHarInntekt(b)">
                                <span data-ng-bind-html=" 'barnetillegg.barnetilegg.ikkebarneinntekt.false' | cmstekst"></span>
                                <span>.</span>
                                <span data-ng-bind-html=" 'barnetillegg.barnetilegg.barneinntekttall.sporsmal' | cmstekst"></span>
                                <span>{{ b.properties.barneinntekttall | currency }}</span>
                            </p>
                        </div>

                        <div class="venstrestilt" data-ng-show="erBrukerregistrert(b)">
                            <ul class="liste-vannrett">
                                <li>
                                    <a href="#" data-ng-click="slettBarn(b, $index, $event)" data-ng-bind-html=" 'barnetillegg.slettbarn' | cmstekst"></a>
                                </li>
                                <li>
                                    <a href="#" data-ng-click="endreBarn(b.faktumId, $event)" data-ng-bind-html=" 'barnetillegg.endrebarn' | cmstekst"></a>
                                </li>
                            </ul>
                        </div>

                        <div data-ng-show="erSystemRegistrert(b)">
                            <a href="#" data-ng-click="sokbarnetillegg(b.faktumId, $event)"
                               data-ng-if="barnetilleggIkkeRegistrert(b)" data-ng-bind-html=" 'barnetillegg.barnetilegg.sporsmal' | cmstekst"></a>

                            <a href="#" data-ng-if="barnetilleggErRegistrert(b)"
                               data-ng-click="slettBarnetillegg(b, $index, $event)" data-ng-bind-html=" 'barnetillegg.slettbarnetillegg' | cmstekst"></a>
                        </div>
                    </div>

                    <div data-vedlegginfoboks data-ng-if="norskBarnIkkeFunnetITPS(b)">
                        <ul>
                            <li>
                                <p data-ng-bind-html="'Dagpenger.vedlegg.X8.header' | cmstekst"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="knapper-opprett ikke-fadebakgrunn">
            <p data-ng-bind-html=" 'barnetillegg.nyttbarn.informasjon' | cmstekst"></p>
            <button class="knapp-leggtil-liten" href="#/nyttbarn" data-ng-click="leggTilBarn($event)" data-ng-bind-html=" 'barnetillegg.nyttbarn' | cmstekst"></button>
        </div>

        <div data-spmblokkferdig></div>
    </div>
</div>
