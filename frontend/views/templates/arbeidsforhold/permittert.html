<div class="varighet form-linje">
    <h4 class="spm-sporsmal" data-ng-bind-html=" 'arbeidsforhold.arbeidsgiver.varighet.label' | cmstekst"></h4>
    <div data-nav-dato
         data-ng-model="sluttaarsak.properties.datofra"
         data-label="arbeidsforhold.arbeidsgiver.varighet.fra"
         data-er-required="true"
         data-required-error-message="arbeidsforhold.arbeidsgiver.varighet.fra.feilmelding">
    </div>
</div>

<div class="varighet form-linje">
    <h4 class="spm-sporsmal" data-ng-bind-html=" 'arbeidsforhold.arbeidsgiver.permittert.varighet' | cmstekst"></h4>

    <div data-nav-dato-intervall
         data-fra-dato="faktum.properties.permiteringsperiodedatofra"
         data-til-dato="faktum.properties.permiteringsperiodedatotil"
         data-label="arbeidsforhold.arbeidsgiver.permittert.varighet"
         data-er-fremtidigdato-tillatt="true"
         data-er-fradato-required="true">
    </div>
</div>

<div class="varighet form-linje">
    <h4 class="spm-sporsmal">
        <span data-ng-bind-html=" 'arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet' | cmstekst"></span>
        <span data-nav-hjelpetekstelement data-tittel="{{ 'arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.hjelptekst.tittel' | cmstekst }}" data-tekst="{{ 'arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.hjelptekst.tekst' | cmstekst}}"></span>
    </h4>

    <div data-nav-dato-intervall
         data-fra-dato="faktum.properties.lonnspliktigperiodedatofra"
         data-til-dato="faktum.properties.lonnspliktigperiodedatotil"
         data-label="arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet"
         data-er-fremtidigdato-tillatt="true">
    </div>
</div>


<div class="tekstfelt form-linje prosentfelt">
    <h4 class="spm-sporsmal">
        {{ 'arbeidsforhold.sluttaarsak.permittert.permitteringsgrad' | cmstekst }}
    </h4>
    <label>
        <span class="labeltekst" data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.permittert.permitteringsgrad.label' | cmstekst"></span>
        <input data-ng-model="sluttaarsak.properties.permitteringProsent"
               type="text"
               data-ng-required="true"
               data-error-messages="{required:'arbeidsforhold.sluttaarsak.permittert.permitteringsgrad.feilmelding', pattern: 'regex.tall'}"
               data-ng-pattern="/^\d+$/"
               data-blur-validate
               maxlength="3"
               data-tekstfelt-patternvalidering
               data-aktiv-feilmelding/>
        <span class="melding"></span>
    </label>
</div>

<div class="ekstra-spm-boks">
    <div data-navinfoboks>
        <p class="sluttaarsak-informasjon" data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.permittert.informasjon' | cmstekst"></p>
    </div>
    <div data-vedlegginfoboks>
        <ul>
            <li>
                <p data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.vedlegg.liste.1' | cmstekst"></p>
            </li>
            <li>
                <p data-ng-bind-html=" 'arbeidsforhold.sluttaarsak.permittert.vedlegg.liste.2' | cmstekst"></p>
            </li>
        </ul>
    </div>
</div>
