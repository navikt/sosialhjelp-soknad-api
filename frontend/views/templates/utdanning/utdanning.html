<div class="skjemaramme">
    <div data-ng-form="utdanningForm" class="skjemainnhold vertikal" data-ng-controller="UtdanningCtrl" data-novalidate>
        <div data-form-errors></div>

        <div class="spm boolean hjelpetekst-hoyrestilt form-linje">
            <h4 class="spm-sporsmal" data-ng-bind-html="'utdanning.informasjon' | cmstekst"></h4>

            <div data-navradio
                 data-value="ikkeUtdanning"
                 data-navconfig
                 data-nav-faktum="utdanning"
                 data-navlabel="utdanning.svar.ikkeUtdanning"
                 data-navfeilmelding="utdanning.feilmelding">
            </div>

            <div data-navradio
                 data-navconfig
                 data-nav-faktum="utdanning"
                 data-value="avsluttetUtdanning"
                 data-navlabel="utdanning.svar.avsluttetUtdanning"
                 data-navfeilmelding="utdanning.feilmelding">
            </div>

            <div class="ekstra-spm-boks nav-boolean" data-ng-if="hvis('utdanning', 'avsluttetUtdanning')">
                <div data-navinfoboks data-infotekster="['utdanning.svar.under.utdanning.avsluttet.informasjon']">
                </div>
                <div data-vedlegginfoboks data-vedleggTekster="['Dagpenger.vedlegg.T2.header']">
                </div>
            </div>

            <div data-navradio
                 data-navconfig
                 data-nav-faktum="utdanning"
                 data-value="underUtdanning"
                 data-navlabel="utdanning.svar.underUtdanning"
                 data-navfeilmelding="utdanning.feilmelding">
            </div>


            <span class="melding"> </span>

            <div class="ekstra-info nav-boolean form-linje checkbox" data-ng-if="hvis('utdanning', 'underUtdanning')" data-checkbox-validate data-nav-faktum="utdanning">
                <h4 class="spm-sporsmal" data-ng-bind-html="'utdanning.sporsmal' | cmstekst"></h4>

                <input type="hidden"
                       data-ng-model="harHuketAvCheckboks.value"
                       data-ng-required="hvis('utdanning', 'underUtdanning')"
                       data-error-messages="'utdanning.minstEnAvhuket.feilmelding'">

                <div id="underUtdanningKveld"
                     data-navcheckbox
                     data-navconfig
                     data-nav-faktum="utdanning.kveld"
                     data-navlabel="utdanning.svar.under.utdanning.kveld"
                     data-navendret="endreUtdanning()">
                    <div data-ng-include="'../views/templates/utdanning/utdanningKveldTemplate.html'"></div>
                </div>

                <div data-navcheckbox
                     data-navconfig
                     data-nav-faktum="utdanning.kortvarig"
                     data-navlabel="utdanning.svar.under.utdanning.kortvarig"
                     data-navendret="endreUtdanning()">
                    <div data-ng-include="'../views/templates/utdanning/utdanningKortvarigTemplate.html'"></div>
                </div>

                <div data-navcheckbox
                     data-navconfig
                     data-nav-faktum="utdanning.kortvarigflere"
                     data-navlabel="utdanning.svar.under.utdanning.kortvarigflere"
                     data-navendret="endreUtdanning()">

                    <div data-ng-include="'../views/templates/utdanning/utdanningKortvarigFlereTemplate.html'"></div>
                </div>

                <div data-navcheckbox
                     data-navconfig
                     data-nav-faktum="utdanning.norsk"
                     data-navlabel="utdanning.svar.under.utdanning.norsk"
                     data-navendret="endreUtdanning()">

                    <div data-ng-include="'../views/templates/utdanning/utdanningNorskTemplate.html'"></div>
                </div>

                <div data-navcheckbox
                     data-navconfig
                     data-nav-faktum="utdanning.introduksjon"
                     data-navlabel="utdanning.svar.under.utdanning.introduksjon"
                     data-navendret="endreUtdanning()">
                </div>


                <div class="annetvalg-nei form-linje" data-nav-faktum="underUtdanningAnnet">
                    <input id="underUtdanningNeiCheckbox"
                           data-ng-model="faktum.value"
                           type="checkbox"
                           data-ng-change="endreUtdannelseAnnet()"
                           data-boolean-verdi
                            data-aktiv-feilmelding/>
                    <label for="underUtdanningNeiCheckbox" data-ng-bind-html="'utdanning.svar.under.utdanning.nei' | cmstekst"></label>
                    <span class="utdanning-nei-melding" data-ng-bind-html="'utdanning.harValgtUtdanning.feilmelding' | cmstekst"></span>
                </div>

                <div class="ekstra-spm-boks nav-checkbox" data-ng-if="hvis('underUtdanningAnnet')">
                    <div data-navinfoboks data-infotekster="['utdanning.unntak.informasjon']">
                    </div>
                    <div data-vedlegginfoboks>
                        <ul>
                            <li><p data-ng-bind-html="'Dagpenger.vedlegg.T1.header' | cmstekst"></p></li>
                        </ul>
                    </div>
                </div>
                <span class="melding" data-ng-bind-html="'utdanning.minstEnAvhuket.feilmelding' | cmstekst"></span>

            </div>


        </div>

        <div data-spmblokkferdig></div>
        </div>
    </div>
</div>
