<div data-navtekst

     data-navlabel="utdanning.utdanningssted.navn"
     data-navfeilmelding="'utdanning.error.norsk.utdanningsstednavn'"
     data-ng-required>
</div>

<div class="varighet form-linje" data-nav-faktum="utdanning.norsk.varighet" data-nav-property="['varighetFra', 'varighetTil']">
    <h4 class="spm-sporsmal">{{ 'utdanning.varighet.label' | cmstekst }}</h4>
    <div data-nav-dato-intervall
         data-fra-dato="navproperties.varighetFra"
         data-til-dato="navproperties.varighetTil"
         data-label="utdanning.svar.under.utdanning.norsk"
         data-er-fremtidigdato-tillatt="true"
         data-er-begge-required="true"
         data-er-required="true"
         data-lagre="lagreFaktum()">
    </div>
</div>

<div data-vedlegginfoboks>
    <ul>
        <li><p>{{ 'utdanning.svar.under.utdanning.dokumentasjon' | cmstekst }}</p></li>
    </ul>
</div>
