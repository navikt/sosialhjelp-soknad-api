fragment metadata on Metadata {
    master
    endringer {
        kilde
        registrert
        type
    }
}

fragment folkeregistermetadata on Folkeregistermetadata {
    ajourholdstidspunkt
    kilde
}

query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: $historikk) {
            gradering
        }
        bostedsadresse(historikk: $historikk) {
            coAdressenavn
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                tilleggsnavn
                postnummer
                kommunenummer
                bruksenhetsnummer
                bydelsnummer
            }
            matrikkeladresse {
                matrikkelId
                postnummer
                tilleggsnavn
                kommunenummer
                bruksenhetsnummer
            }
            ukjentBosted {
                bostedskommune
            }
        }
        folkeregisterpersonstatus(historikk: $historikk) {
            status
        }
        foedsel {
            foedselsdato
        }
        navn(historikk: $historikk) {
            fornavn
            mellomnavn
            etternavn
            metadata {
                ...metadata
            }
            folkeregistermetadata{
                ...folkeregistermetadata
            }
        }
    }
}