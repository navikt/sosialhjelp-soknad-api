soknadsosialhjelp.forstesiden.bekreftInfoModal.body=<h3>Informasjon</h3>\
  <p>N√•r du s√∏ker om √∏konomisk sosialhjelp digitalt, m√• du gi opplysninger om deg selv slik at NAV-kontoret kan behandle s√∏knaden din. Eksempler p√• opplysninger er bosituasjon, formue og utgifter.</p>\
  <p>I tillegg henter NAV opplysninger fra offentlige registre p√• vegne av kommunen som skal behandle s√∏knaden din.</p>\
  <p>Du kan v√¶re trygg p√• at personopplysningene dine blir behandlet p√• en sikker og riktig m√•te:</p>\
  <ul>\
  <li>Vi skal ikke innhente flere opplysninger enn det som er n√∏dvendig.</li>\
  <li>NAV har taushetsplikt om alle opplysninger som vi behandler. Hvis offentlige virksomheter eller andre √∏nsker √• f√• utlevert opplysninger om deg, m√• de ha hjemmel i lov eller du m√• gi samtykke til det.</li>\
  </ul>\
  <h4>Innhenting av personopplysningene dine</h4>\
  <p>Du fyller selv inn opplysninger om deg i s√∏knaden din. I tillegg henter vi opplysninger som NAV har i sine registre og som vi har lov til √• hente informasjon fra:</p>\
  <ul>\
  <li>Opplysninger om statsborgerskap, adresse og familieforhold fra Folkeregisteret.</li>\
  <li>Opplysninger om kontonummer.</li>\
  <li>Opplysninger om telefonnummer fra Kontakt- og reservasjonsregisteret.</li>\
  <li>Opplysninger om arbeidsforhold fra Arbeidsgiver- og arbeidstakerregisteret.</li>\
  <li>Opplysninger om statlige ytelser fra NAV.</li>\
  </ul>\
  <p>Hvis du samtykker i s√∏knaden din, henter vi ogs√• opplysninger om skattbare inntekter fra Skatteetaten og opplysninger om bost√∏tte fra Husbanken.</p>\
  <h4>Form√•let med √• samle inn og bruke personopplysninger</h4>\
  <p>Form√•let med s√∏knaden er √• samle inn tilstrekkelig med opplysninger til at kommunen kan behandle s√∏knaden din om √∏konomisk sosialhjelp. Opplysninger du gir i den digitale s√∏knaden og opplysninger som blir hentet inn, sendes digitalt fra nav.no til NAV-kontoret ditt. Det blir enklere for deg √• s√∏ke, og NAV-kontoret ditt mottar s√∏knaden ferdig utfylt med n√∏dvendige vedlegg.</p>\
  <p>Opplysningene i s√∏knaden din vil bli brukt til √• vurdere om du fyller vilk√•rene for √∏konomisk sosialhjelp, og skal ikke lagres lenger enn det som er n√∏dvendig ut fra form√•let. Hvis ikke opplysningene skal oppbevares etter arkivloven eller andre lover, skal de slettes etter bruk.</p>\
  <h4>Lovgrunnlaget</h4>\
  <p>Lovgrunnlaget for √• samle inn informasjon i forbindelse med s√∏knaden din er lov om sosiale tjenester i Arbeids- og velferdsforvaltningen.</p>\
  <h4>Behandlingsansvarlig</h4>\
  <p>Det er oppholdskommunen som er ansvarlig for √• behandle s√∏knaden og personopplysningene dine.</p>\
  <p>Ta kontakt med kommunen hvis du har sp√∏rsm√•l om personopplysninger. Kommunen har ogs√• et personvernombud du kan kontakte.</p>\
  <p>Arbeids- og velferdsdirektoratet har ansvaret for nav.no, og er databehandler p√• vegne av kommunen. Her kan du lese mer om <a href="https://www.nav.no/no/nav-og-samfunn/om-nav/personvern-i-arbeids-og-velferdsetaten/personvern-og-sikkerhet-pa-nav.no" class="lenke" target="_blank" rel="noreferrer noopener">personvern og sikkerhet p√• nav.no</a>.</p>\
  <h4>Lagring av personopplysningene dine</h4>\
  <h5>F√∏r du sender s√∏knaden lagres opplysningene p√• nav.no</h5>\
  <p>S√∏knader som er p√•begynt, men ikke fullf√∏rt, blir lagret hos Arbeids- og velferdsdirektoratet i to uker. Deretter slettes de.</p>\
  <h5>Etter du har sendt s√∏knaden har kommunen ansvaret for opplysningene om deg </h5>\
  <p>N√•r du sender s√∏knaden din bruker vi KS (Kommunesektorens organisasjon) sin skytjeneste for digital post (Svarut).  Kommunen henter s√∏knaden din i Svarut og lagrer opplysningene i sitt kommunale fagsystem.  Kommunen din har ansvaret for lagring og sletting av opplysningene dine b√•de i Svarut og i fagsystemet . Arkivloven bestemmer hvor lenge opplysninger skal lagres. Ta kontakt med kommunen din hvis du har sp√∏rsm√•l om lagringstid.</p>\
  <h4>Rettigheter som registrert</h4>\
  <p>Alle har rett p√• informasjon om og innsyn i egne personopplysninger etter personopplysningsloven.</p>\
  <p>Hvis opplysninger om deg er feil, ufullstendige eller un√∏dvendige, kan du kreve at opplysningene blir rettet eller supplert etter personopplysningsloven. Du kan ogs√• i s√¶rlige tilfeller be om √• f√• opplysningene slettet. I noen tilfeller har kommunen en lovp√•lagt plikt til √• lagre opplysningene som dokumentasjon. Slike krav skal besvares kostnadsfritt og senest innen 30 dager.</p>\
  <p>Du har ogs√• flere personvernrettigheter, blant annet s√•kalt <strong>rett til begrensning</strong>: Du kan i noen tilfeller ha rett til √• f√• en begrenset behandling av personopplysningene dine. Hvis du har en slik rett, vil opplysningene bli lagret, men ikke brukt.</p>\
  <p>Du har ogs√• <strong>rett til √• protestere</strong> mot behandling av personopplysninger: Det vil si at du i enkelte tilfeller kan ha rett til √• protestere mot kommunens ellers lovlige behandling av personopplysninger. Behandlingen m√• da stanses, og hvis du f√•r medhold vil opplysningene eventuelt bli slettet.</p>\
  <p>P√• nettsidene til Datatilsynet finner du en samlet oversikt over <a href="https://www.datatilsynet.no/rettigheter-og-plikter/den-registrertes-rettigheter/"  class="lenke" target="_blank" rel="noreferrer noopener">Dine rettigheter</a>. Kommunen din vil ogs√• ha informasjon om behandling av personopplysninger p√• sine nettsider.</p>\
  <p>Alle sp√∏rsm√•l du har om behandling av personopplysningene dine m√• du rette til NAV-kontoret ditt.</p>\
  <h4>Klagerett til Datatilsynet</h4>\
  <p>Du har rett til √• klage til Datatilsynet hvis du ikke er forn√∏yd med hvordan vi behandler personopplysninger om deg, eller hvis du mener behandlingen er i strid med personvernreglene. Informasjon om <a href="https://www.datatilsynet.no/om-datatilsynet/kontakt-oss/klage-til-datatilsynet/"  class="lenke" target="_blank" rel="noreferrer noopener">hvordan du klager</a> finner du p√• nettsidene til Datatilsynet.</p>
