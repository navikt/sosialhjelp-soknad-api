soknadsosialhjelp.oppsummering.bekreftInfoModal.body=<p>\n    Jeg samtykker til at opplysningene jeg har gitt i denne s√∏knaden, og at opplysninger som blir hentet inn fra andre registre i henhold til gjeldende regelverk kan oversendes til {kommuneNavn} kommune ved NAV {navKontorNavn}. Dette for at NAV-kontoret skal kunne behandle min s√∏knad om √∏konomisk sosialhjelp. {kommuneNavn} kommune kan ikke utlevere mine opplysninger til andre med mindre jeg har gitt mitt samtykke eller at de har lovhjemmel.\n</p>\n\n<p>\n    Samtykket til √• hente inn opplysninger og dele disse med kommunen gjelder kun for behandling av denne s√∏knaden.</p>\n<p>\n    Jeg er informert om at opplysningene lagres i saksbehandlingssystemet til {kommuneNavn} kommune ved NAV {navKontorNavn}. I tillegg er jeg informert om at jeg kan kreve innsyn i disse opplysningene, samt kreve √• f√• slettet eller rettet opplysninger om meg selv. Jeg er innforst√•tt med at det er frivillig √• gi dette samtykket, og at samtykket kan trekkes tilbake n√•r jeg √∏nsker det. Hvis jeg √∏nsker √• trekke tilbake samtykket, vil jeg henvende meg til {kommuneNavn} kommune ved NAV {navKontorNavn}.\n</p>\n\n<p>\n    Hvis du ikke √∏nsker √• gi ditt samtykke som beskrevet over, m√• du henvende deg til ditt lokale NAV-kontor og fylle ut et manuelt s√∏knadskjema.\n</p>
soknadsosialhjelp.oppsummering.bekreftInfoModal.title=Samtykke om personopplysninger for denne s√∏knaden
