soknadsosialhjelp.oppsummering.samtykke.oversendelse.pdf=For √• begynne med s√∏knaden s√• m√• du bekrefte at du har lest og forst√•tt informasjon om samtykke. \nJeg bekrefter at jeg har lest og forst√•tt informasjon om samtykke. \n\nFor √• kunne s√∏ke om √∏konomisk sosialhjelp digitalt, er det n√∏dvendig at du samtykker til at de opplysningene som du selv oppgir og opplysninger som blir innhentet etter gjeldende regelverk, kan oversendes til NAV-kontoret i din kommune for endelig saksbehandling. Du vil hele tiden kunne se hvilke opplysninger NAV henter inn i din s√∏knad. N√•r du har fylt ut s√∏knaden og skal sende denne inn, vil du bli bedt om √• godkjenne en samtykkeerkl√¶ring for oversendelsen til ditt lokale NAV-kontor. Hvis du allerede n√• vet at du ikke √∏nsker √• gi ditt samtykke til √• oversende s√∏knaden til ditt lokale NAV-kontor, m√• du kontakte NAV-kontoret ditt for √• fylle ut et manuelt s√∏knadskjema.
soknadsosialhjelp.oppsummering.samtykke.sannferdig.pdf=Jeg samtykker til at opplysningene jeg har gitt i denne s√∏knaden, og at opplysninger som blir hentet inn fra andre registre i henhold til gjeldende regelverk kan oversendes til mitt lokale NAV-kontor. Dette for at NAV-kontoret skal kunne behandle min s√∏knad om √∏konomisk sosialhjelp. Kommunen kan ikke utlevere mine opplysninger til andre med mindre jeg har gitt mitt samtykke eller at de har lovhjemmel. \n\nSamtykket til √• hente inn opplysninger og dele disse med kommunen gjelder kun for behandling av denne s√∏knaden. \n\nJeg er informert om at opplysningene lagres i saksbehandlingssystemet til mitt lokale NAV-kontor. I tillegg er jeg informert om at jeg kan kreve innsyn i disse opplysningene, samt kreve √• f√• slettet eller rettet opplysninger om meg selv. Jeg er innforst√•tt med at det er frivillig √• gi dette samtykket, og at samtykket kan trekkes tilbake n√•r jeg √∏nsker det. Hvis jeg √∏nsker √• trekke tilbake samtykket, vil jeg henvende meg til mitt lokale NAV-kontor.
