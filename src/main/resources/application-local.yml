spring:
  docker:
    compose:
      file: "compose/docker-compose-local.yml"
      lifecycle-management: start-only
      enabled: true
      # Fjern denne dersom du kun Ã¸nsker valkey/postgres, ikke mock-alt & -api
      profiles:
        active: "full"
      # Dersom database skal nullstilles hver gang applikasjonen restarter:
      #lifecycle-management: start-and-stop
      #stop:
      #  command=down

springdoc:
  api-docs:
    enabled: true
    groups:
      enabled: true
  group-configs:
    - group: 'old'
      display-name: "Old api"
      packages-to-exclude:
        - 'no.nav.sosialhjelp.soknad.v2'
    - group: 'new'
      display-name: "New api"
      packages-to-scan:
        - 'no.nav.sosialhjelp.soknad.v2'

