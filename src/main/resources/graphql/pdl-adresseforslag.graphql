query (
    $completionField: String!
    $fieldValues: [CompletionFieldValue]!
    $maxSuggestions: Int
) {
    forslagAdresse(
        parameters: {
            completionField: $completionField
            fieldValues: $fieldValues
            maxSuggestions: $maxSuggestions
        }
    ) {
        suggestions
        addressFound {
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                postnummer
                poststed
                kommunenavn
                kommunenummer
                bydelsnavn
                bydelsnummer
            }
        }
    }
}
