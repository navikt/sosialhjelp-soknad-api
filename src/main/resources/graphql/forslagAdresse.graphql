query forslagAdresse (
    $fritekst: String!
) {
    forslagAdresse(
        parameters: {
            completionField: "vegadresse.fritekst"
            fieldValues: [
                { fieldName: "vegadresse.fritekst", fieldValue: $fritekst },
            ]
            maxSuggestions: 10
        }
    ) {
        suggestions
        addressFound {
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                postnummer
                poststed
                kommunenavn
                kommunenummer
                bydelsnavn
                bydelsnummer
            }
        }
    }
}
