query($matrikkelId: ID!){
    hentAdresse(matrikkelId: $matrikkelId) {
        matrikkeladresse {
            undernummer
            matrikkelnummer {
                kommunenummer
                gaardsnummer
                bruksnummer
                festenummer
                seksjonsnummer
            }
            bydel {
                bydelsnummer
            }
        }
    }
}