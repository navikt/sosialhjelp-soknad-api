spring:
  flyway:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.hsqldb.jdbcDriver
    url: jdbc:hsqldb:mem:sendsoknad
    username: sa
    password:

