application:
  name: sosialhjelp-soknad-api
  version: version

# Miljøkonfigurasjon for lokal Jetty-server.
environment.name: local

spring:
  main:
    allow-bean-definition-overriding: true
  flyway:
    locations: classpath:postgres/migration
    driver-class-name: org.hsqldb.jdbcDriver
    url: jdbc:hsqldb:mem:sendsoknad;sql.syntax_pgs=true
    user: sa
    password:
    baseline-on-migrate: true
  datasource:
    driver-class-name: org.hsqldb.jdbcDriver
    url: jdbc:hsqldb:mem:sendsoknad;sql.syntax_pgs=true
    username: sa
    password:

  # Metrics
  # nc -l -k 3030 (evt. ncat)
  # i terminal for å se output fra metrics
metrics.report.enabled: false
sensu_client_host: 127.0.0.1
sensu_client_port: 8989

# Andre properties
soknad.ettersending.antalldager: 42
sendsoknad.batch.enabled: false
fiks.nokkelfil: svarut_public_test.pem
feature.fiks.kryptering.enabled: false

# OIDC
oidc.issuer.selvbetjening.discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
oidc.issuer.selvbetjening.accepted_audience: someaudience
oidc.issuer.selvbetjening.cookie_name: localhost-idtoken
oidc.issuer.selvbetjening.proxy_url: dummy
loginservice.url: http://localhost:8181/sosialhjelp/soknad-api/local/cookie

# maskinporten
maskinporten_clientid: clientid
maskinporten_scopes: scopes
maskinporten_well_known_url: ${MASKINPORTEN_WELL_KNOWN_URL:https://maskinporten}
maskinporten_client_jwk: generateRSA

# tokenx
tokendings_url: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
tokendings_client_id: localhost:teamdigisos:sosialhjelp-dialog-api
tokendings_private_jwk: generateRSA
fss_proxy_audience: dummyAudience
oppslag_api_audience: dummyAudience
pdl_api_audience: dummyAudience

# azuread
azure_token_endpoint: azure_token_endpoint
azure_client_id: localhost:teamdigisos:sosialhjelp-soknad-api
azure_client_secret: clientSecret
pdl_api_scope: dummyScope

# svarut:
fiks_svarut_username: username
fiks_svarut_password: pwpwpwpw

# rest
digisos_api_baseurl: ${DIGISOS_API_BASEURL:https://api.fiks.test.ks.no/}
ereg_proxy_url: https://fss-proxy/proxy/ereg/
aareg_proxy_url: https://fss-proxy/proxy/aareg/
krr_proxy_url: http://krr/
pdl_api_url: https://pdl-api/graphql
unleash_api_url: https://unleash.nais.io/api
kodeverk_proxy_url: https://fss-proxy/proxy/kodeverk/
oppslag_api_baseurl: https://sosialhjelp-oppslag-api/api/
soknad.bostotte.url: http://bostotte.url
norg_proxy_url: https://fss-proxy/proxy/norg
fss_proxy_ping_url: http://fss-proxy/ping
svarut_url: https://svaruturl
skatteetaten_api_baseurl: https://skatteetatenurl
clamav_url: virusscan_not_enabled

  # Feature-toggles
unleash_instance_id: ${UNLEASH_INSTANCE_ID:local}
virusscan_enabled: false
scheduler.disable: false

nedetid.start: 21.11.2020 14:00:00
nedetid.slutt: 21.11.2020 15:00:00

  # Digisos-api
digisosapi.sending.enable: true
digisosapi.sending.alltidTilTestkommune.enable: ${IS_ALLTID_SEND_TIL_NAV_TESTKOMMUNE:false}
digisosapi.henting.alltidTestkommune.enable: ${IS_ALLTID_HENT_KOMMUNEINFO_FRA_NAV_TESTKOMMUNE:false}

integrasjonsid_fiks: ${INTEGRASJONSID_FIKS:integrasjonsid_fiks}
integrasjonpassord_fiks: ${INTEGRASJONPASSORD_FIKS:integrasjonpassord_fiks}

  # redis
redis_host: localhost
redis_port: 6379
redis_password: foobar
