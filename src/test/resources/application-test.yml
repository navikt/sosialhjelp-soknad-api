spring:
  flyway:
    enabled: false
  main:
    allow-bean-definition-overriding: true

# Andre properties
sendsoknad.batch.enabled: false
fiks.nokkelfil: svarut_public_test.pem
feature.fiks.kryptering.enabled: false

loginservice.url: http://localhost:8181/sosialhjelp/soknad-api/local/cookie

no.nav.security.jwt.issuer:
  selvbetjening:
    discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
    accepted_audience: someaudience
    proxyurl:
  tokenx:
    discoveryurl: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
    accepted_audience: localhost:teamdigisos:sosialhjelp-soknad-api

# maskinporten
maskinporten_clientid: clientid
