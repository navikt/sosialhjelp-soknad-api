Bostøtte fra Husbanken er en statlig støtteordning for de som har lave inntekter og høye boutgifter. Bostøtte skal bidra til å betale boutgifter. Du har svart at du ikke har søkt eller mottar bostøtte fra Husbanken, vi anbefaler deg derfor å sjekke om du kan få <a href="https://husbanken.no/bostotte" class="lenke" target="_blank" rel="noreferrer noopener">bostøtte fra Husbanken</a>.
