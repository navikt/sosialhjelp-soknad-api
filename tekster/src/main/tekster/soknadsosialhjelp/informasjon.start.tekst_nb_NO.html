Før du søker bør du undersøke andre muligheter til å forsørge deg selv. <a href="https://tjenester.nav.no/veivisersosialhjelp/" class="lenke" target="_blank" rel="noreferrer noopener">Les mer om andre muligheter.</a><br/><br/>Du må i utgangspunktet ha lovlig opphold og fast bopel i Norge for å ha rett til økonomisk sosialhjelp. Hvis du oppholder deg i utlandet, har du ikke rett til økonomisk sosialhjelp.
