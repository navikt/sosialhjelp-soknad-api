Last opp alle vedlegga du skal sende med søknaden. Dersom du har vedlegg på papir og ikkje har skannar, kan du i staden <a href="https://www.nav.no/no/NAV+og+samfunn/Kontakt+NAV/Relatert+informasjon/ta-bilde-av-vedleggene-med-mobilen">ta bilete av dokumentet</a> med for eksempel mobiltelefonen din.
