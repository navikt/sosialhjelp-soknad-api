no.nav.modig.security.sts.url=http://e34jbsl01634.devillo.no:8080/SecurityTokenServiceProvider
org.apache.cxf.stax.allowInsecureParser=true
no.nav.sbl.dialogarena.sendsoknad.sslMock=true

dokumentinnsending.smtpServer.host=localhost
dokumentinnsending.smtpServer.port=25

# Må godta så store XML-payloads pga. Kodeverk-postnr
org.apache.cxf.staxutils.innerElementCountThreshold=70000

no.nav.modig.security.systemuser.username=srvsoknadsosialhje
no.nav.modig.security.systemuser.password=dummypassord

arbeidservice.username=dummy
arbeidservice.password=dummy

sendsoknad.datadir = /Users/jantoreboe/kodeverk/sendsoknad

soknad.ettersending.antalldager=42
sendsoknad.batch.enabled=false
fiks.nokkelfil=svarut_public_test.pem
feature.fiks.kryptering.disabled=true

# Mockting
tillatmock=true
start.kodeverk.withmock=false
start.person.withmock=true
start.brukerprofil.withmock=true
start.arbeid.withmock=true
start.dkif.withmock=true
start.fiks.withmock=true
start.fiks.withmock.writetofile=true
start.adressesok.withmock=true
start.norg.withmock=true
start.utbetaling.withmock=true
start.inntektogskatteopplysninger.withmock=true
start.oidc.withmock=false

# Metrics
# nc -l -k 3030 (evt. ncat)
# i terminal for å se output fra metrics
disable.metrics.report=true

# Aktiver endepunkt for å se på alternative representasjoner
soknad.fulloppsummering.ressurs.enabled=true
soknad.alternativrepresentasjon.ressurs.enabled=true

# Feature-toggles
soknad.feature.foreldrepenger.alternativrepresentasjon.enabled=true

suspender.username=user
suspender.password=dummypassord

# OIDC
authentication.isRunningWithOidc=false
oidc.issuer.selvbetjening.discoveryurl=http://metadata
oidc.issuer.selvbetjening.accepted_audience=aud-localhost
oidc.issuer.selvbetjening.cookie_name=localhost-idtoken
loginservice.url=http://localhost:8181/soknadsosialhjelp-server/local/cookie
