236217=Egenvurdering er en del av arbeidsevnevurdering i NAV. Enkelte av ytelsene eller virkemidlene NAV kan tilby krever en arbeidsevnevurdering. Med arbeidsevne sikter vi til din evne til å skaffe deg eller beholde arbeid. Dine ressurser og hindringer vurderes i forhold til hva arbeidslivet og dagliglivet krever, og hvilke muligheter som finnes. En arbeidsevnevurdering i NAV innebærer at du først foretar en egenvurdering ved hjelp av skjemaet som du finner her. Deretter har du en samtale med veileder om de forholdene som har kommet fram av egenvurderingen. Ved bruk av egenvurdering vil du være bedre forberedt i møtet med veileder i NAV. Samtidig kan egenvurderingen sikre at du får fram det du mener har betydning for dine muligheter for å være i arbeid og aktivitet. Egenvurderingen vil sammen med kunnskap om arbeidsmarkedet, helseopplysninger og annen dokumentasjon utgjøre det grunnlaget som arbeidsevnevurderingen bygger på. Les mer i brosjyrene Arbeidsevnevurdering i NAV Oppfølging i NAV
248826=Dette skjemaet bruker du dersom du mottar uførepensjon, og skal melde fra om inntektsøking utover inntektsgrensen, eller har hatt hvilende rett til uførepensjon i fem år, og vil søke om forlengelse av den hvilende retten i ytterligere fem år.
248825=Dette skjemaet bruker du dersom du ønsker å kombinere delvis arbeid med delvis foreldrepenger, eller du ønsker å utsette perioden med foreldrepenger på grunn av fulltidsarbeid. Er du arbeidstaker, må arbeidsgiveren din også skrive under på dette skjemaet. Arbeidsgivers underskrift på dette skjerma dokumenterer at du er i arbeid. Dette skjemaet bruker du også dersom du søker om utsettelse på grunn av ferie, sykdom og ved innleggelse i helseinstitusjon. Dersom du ikke allerede mottar foreldrepenger må du samtidig søke om dette på skjema ”Søknad om foreldrepenger eller fedrekvote ved fødsel.   Viktig informasjon om dine rettigheter og plikter  
