231740=Dette skjema kan kun brukes dersom du er godkjent bestiller, og har fått opplæring i hjelpemiddelsentralenes bestillingsordning.  Hjelpemidlene skal brukes av person med vesentlig og varig nedsatt funksjon (over 2 år). Hjelpemidlene er nødvendige for å avhjelpe praktiske problemer, eller for pleie i hjemmet, og vurdert i forhold til andre rimeligere tiltak. Hjelpemidlene er hensiktsmessige i forhold til de problemene de er ment å løse. Hjelpemidlene skal ikke brukes til korttidsutlån eller til andre formål. Se oversikten til din lokale hjelpemiddelsentral for informasjon om hvilke hjelpemidler som kan bestilles\: http\://www.nav.no/hjelpemiddelsentralene
