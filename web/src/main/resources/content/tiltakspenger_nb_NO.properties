informasjonsside.kvalifiseringsprogram.sporsmal.hjelpetekst.tekst=Kvalifiseringsprogrammet arrangeres av NAV. Det kan være aktuelt for personer som har levd på sosialhjelp over lang tid, eller står i fare for å komme i en slik situasjon. Programmet er et tilbud om opplæring og arbeidstrening, og oppfølging for å komme i arbeid eller meningsfull aktivitet.
