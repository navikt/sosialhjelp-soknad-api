informasjonsside.mottarDagpenger.bekreftSoknad=Jeg ønsker å søke om tiltakspenger, og har forstått at hvis søknaden blir innvilget vil jeg ikke kunne motta dagpenger i samme tidsrom som jeg mottar tiltakspenger.
