informasjonsside.tiltakspenger.informasjon.tekst.del1=Hvis du likevel ønsker å søke om tiltakspenger og ikke allerede har snakket med en veileder om dette, anbefaler vi at du gjør det. Ett eller annet om å avtale møte med veileder.
