opprett.soknad.tittel=Om søkeprosessen
opprett.soknad.informasjon=For å ha rett til tiltakspenger må du delta i et tiltak som er godkjent av NAV. Tiltakspenger og barnetillegg skal dekke utgiftene dine til livsopphold (inklusive husleie til hjemstedet ditt), og gis for de dagene du deltar på tiltaket. Hvis du får lønn som vanlig arbeidstaker i tiltak, eller har rett på andre ytelser som skal dekke de samme utgiftene, har du ikke rett til tiltakspenger. </br></br> Les mer om tiltakspenger. </br></br> Underveis i søknadsprosessen får du mulighet til å velge hvilket tiltak du ønsker å søke på, informasjon om hvilke vedlegg du må legge ved søknaden, veiledning underveis og en oppsummering av søknaden din. Du kan også ettersende vedlegg.

dagpenger.tittel=Dagpenger
dagpenger.informasjon=Hvis du får eller har søkt om dagpenger når du starter i et tiltak, kan du velge enten dagpenger eller tiltakspenger mens du deltar på tiltaket. Får du dagpenger under tiltak, kan du få tilskudd til dekning av reiseutgifter, men ikke andre tilleggsstønader.
