barnetillegg.informasjon=<p>Du kan få et barnetillegg for egne barn under 16 år som du forsørger. Dette gjelder også for barn du har bidragsplikt for, selv om du ikke betaler bidrag akkurat nå. Tillegget er på 43 kroner per dag, fem dager i uken.<br /><br /><br /><br />Hvis både du og den andre forelderen mottar tiltakspenger, gis barnetillegget bare til en av dere. Du får heller ikke barnetillegg hvis barnet har en årlig inntekt som er høyere enn folketrygdens grunnbeløp.</p>
