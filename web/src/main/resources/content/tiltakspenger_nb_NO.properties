informasjonsside.mottarIkkeDagpenger.informasjon.del1=Tiltakspenger og barnetillegg skal dekke utgiftene dine til livsopphold (inklusive husleie på hjemstedet ditt), og gis for de dagene du deltar på tiltaket. Hvis du får lønn som vanlig arbeidstaker i tiltak, eller har rett til andre ytelser som skal dekke de samme utgiftene, har du ikke rett til tiltakspenger.
