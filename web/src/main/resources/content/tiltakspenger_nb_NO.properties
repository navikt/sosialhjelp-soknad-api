informasjonsside.kvalifiseringsprogram.ja.soketilleggsstonad.ja.avslag.tekst=Du bør avbryte denne søknaden og fylle ut søknad om tilleggsstønader i stedet for. Du vil mest sannsynlig få avslag hvis du sender inn denne søknaden. Hvis du er helt i slutten av programmet bør du likevel sende inn denne søknaden først og søke om tilleggsstønader etterpå.
informasjonsside.kvalifiseringsprogram.ja.soketilleggsstonad.nei.avslag.tekst=Du har ikke rett til tiltakspenger når du deltar i kvalifiseringsprogrammet. Vi anbefaler derfor at du avslutter og sletter søknaden. Hvis du er helt i slutten av programmet bør du likevel sende inn søknaden.
