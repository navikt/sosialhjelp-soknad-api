nyearbeidsforhold.reberegning.infotekst.tekst=Da du fikk innvilget dagpenger sist, beregnet vi hvor mye du skulle få utbetalt i dagpenger ut fra hvor mye du hadde arbeidet og hvor mye du hadde tjent. Du kan be om ny beregning av dette grunnlaget hvis du har vært i arbeid i minst 50 prosent i tolv uker eller mer, og har hatt høyere inntekt enn tidligere. Hvis du ikke ber om ny beregning, eller ikke har hatt stor nok endring i arbeidsmengde eller lønn, vil vi bruke samme beregningsgrunnlag som sist. Årets inntekt kan først tas med i beregningen fra neste år.
