Dagpenger.vedlegg.A2.bekrefte=Siden dagpenger er en forskuttering av lønn fra lønnsgarantifondet, må du overdra kravet ditt om lønn til NAV, slik at NAV kan få pengene tilbakebetalt fra Lønnsgarantifondet. Du må bruke dette NAV-skjemaet, som du fyller ut, skriver ut, signerer og sender til NAV sammen med denne søknaden.
Dagpenger.vedlegg.A2.header=NAV 04-03.07 - Egenerklæring - overdragelse av lønnskrav
Dagpenger.vedlegg.G1.bekrefte=Arbeidsgiver må bekrefte at du har sagt opp, og fra hvilken dato. Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet &quot;Bekreftelse på sluttårsak&quot; som arbeidsgiver må signere og stemple eller du kan legge ved annen dokumentasjon. Dersom du har sagt opp selv som alternativ til å bli oppsagt grunnet innskrenkninger, må du dokumentere dette.
Dagpenger.vedlegg.G1.header=NAV 04-08.03 - Bekreftelse på sluttårsak
Dagpenger.vedlegg.G2.bekrefte=Arbeidsgiver må bekrefte at du er permittert, fra hvilken dato og årsaken til permitteringen. Legg ved permitteringsvarselet. Hvis du ikke har dette, må du bruke skjemaet &quot;Bekreftelse på permitteringsårsak&quot; som må signeres og stemples av arbeidsgiver.
