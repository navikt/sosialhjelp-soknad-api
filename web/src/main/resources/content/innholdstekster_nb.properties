reberegning.nyberegning.arbeidstid.informasjon=<p>Vanlig arbeidstid fastsettes på grunnlag av antall timer du arbeidet før du søkte om dagpenger. Den vanlige arbeidstiden din avgjør hvor mange timer du kan arbeide uten å miste dagpengene dine.  Den har også betydning for hvor mye du får utbetalt i dagpenger når du jobber deltid. Hvis du har arbeidet flere timer siden forrige gang du hadde dagpenger, kan det lønne seg å få fastsatt ny vanlig arbeidstid.  Du må dokumentere antall timer du har arbeidet.  Dette kan komme fram i arbeidsavtalen din eller i annen dokumentasjon.</p>
