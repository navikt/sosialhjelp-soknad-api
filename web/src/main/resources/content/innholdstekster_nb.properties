reellarbeidssoker.omsorgbarnunder1aar.hjelpetekst.tittel: Omsog for barn under 1 år
reellarbeidssoker.omsorgbarnunder1aar.hjelpetekst.tekst: Krever ingen dokumentasjon, NAV vil vurdere unntak ut fra registrerte barn i folkeregisteret og barn du eventuelt selv har lagt til i søknaden. Dersom både du og den andre forelderen mottar dagpenger og dere bor sammen, kan bare en av dere få unntak fra krav om å flytte/ pendle eller å arbeide heltid. Dersom dere ikke bor sammen, og har delt omsorgsansvar for barnet, kan begge vurderes for unntak.

reellarbeidssoker.eneansvarbarnunder5skoleaar.hjelpetekst.tittel: Eneansvar for barn under 5. skoleår
reellarbeidssoker.eneansvarbarnunder5skoleaar.hjelpetekst.tekst: Du vil kunne få godkjenning som aleneforsørger dersom den andre forelderen arbeider skift/turnus, eller har sitt daglige virke utenfor lokalmiljøet. Krever ingen dokumentasjon, NAV vil vurdere unntak ut fra registrerte barn i folkeregisteret, og barn du eventuelt selv har lagt til i søknaden

reellarbeidssoker.eneansvarbarnopptil18aar.hjelpetekst.tittel: Eneansvar for barn opp til 18 år med spesielle behov
reellarbeidssoker.eneansvarbarnopptil18aar.hjelpetekst.tekst: Du vil kunne få godkjenning som aleneforsørger dersom den andre forelderen arbeider skift/turnus, eller har sitt daglige virke utenfor lokalmiljøet.  Det må foreligge dokumentasjon fra lege eller annet helsepersonell som beskriver hvorfor det er nødvendig med redusert stilling eller å arbeide lokalt. Fritekstfelt for bruker?

