Dagpenger.vedlegg.G1.bekrefte=Your employer must confirm that you have resigned, and from which date. Attach the termination letter. If you do not have this, please attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; which your employer must fill out, sign and stamp. You can also attach other equivalent documentation. If you have resigned as an alternative to being dismissed due to cutbacks, you must document this.
