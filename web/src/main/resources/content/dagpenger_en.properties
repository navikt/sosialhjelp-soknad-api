Dagpenger.vedlegg.G2.bekrefte=Your employer must confirm that you are laid off, the effective date and the reason for the layoff. Attach the layoff notification. If you do not have this, you must use the form &quot;Bekreftelse på permitteringsårsak&quot; which your employer must fill out, sign and stamp.
