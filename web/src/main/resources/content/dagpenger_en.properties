utdanning.svar.under.utdanning.introduksjon=Participation in introduction program to the introductory program for newly arrived immigrants
utdanning.svar.under.utdanning.kortvarig=Full-time education with a duration of up to three months
utdanning.svar.under.utdanning.kortvarig.hjelpetekst.tekst=By short-term education, NAV means education that as a whole is conducted and completed within three months, regardless of whether teaching is in the daytime, evenings or weekends, and regardless of whether it is full or part time. If the education is stipulated to more than three months, the terms of this exception will never be fulfilled.
utdanning.svar.under.utdanning.kortvarig.hjelpetekst.tittel=Documentation of education
utdanning.svar.under.utdanning.kortvarig.informasjon=This includes full time education or training that is in its entirety carried out within a period of three months. Each midterm is considered part of a longer educational program, and can not be regarded as an independent study.
utdanning.svar.under.utdanning.kortvarigflere=Education that is brief, in batches  and with teaching periods during the day / full-time of up to three months in total
utdanning.svar.under.utdanning.kortvarigflere.hjelpetekst.tekst=Teaching in batches may be modular or collection based. This instruction can consist of two to three modules or collections in six months. A module can go over two to five consecutive weekdays where you are studying full time. The education must be entirely stipulated to three months or less.
