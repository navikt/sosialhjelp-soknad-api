nyearbeidsforhold.reberegning.arbeidstid.informasjon=We base &apos;normal working hours&apos; on the number of hours you worked before you applied for unemployment benefit. Your normal working hours determine how many hours you can work without losing unemployment benefit. This also effects how much unemployment benefit you will be paid while working part time. If you have been working more hours since the last time you had unemployment benefit, it may be worthwhile to calculate new standard/normal working hours. You must document the number of hours you have worked. This may be documented in your employment contract or another form of documentation.
