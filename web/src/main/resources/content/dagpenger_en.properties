Dagpenger.vedlegg.T8.avskjediget.bekrefte=Your employer must confirm that you have been dismissed. You must attach a copy of the dismissal letter. If you have no dismissal letter, you can attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; that must be filled out, signed and stamped by your employer. You can also attach other documentation of dismissal.
Dagpenger.vedlegg.T8.bekrefte=You must attach a copy of the letter to or from your employer. If you do not have such a letter, please attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; which your employer must fill out, sign and stamp or other equivalent documentation.
Dagpenger.vedlegg.T8.header=Documentation of employment
Dagpenger.vedlegg.T8.kontraktutgaatt.bekrefte=Your employer must confirm that you have not been offered new employment.
Dagpenger.vedlegg.T8.redusertarbeidstid.bekrefte=Your employer must confirm that your working hours have been reduced, and from which date. You can use the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; that must be filled out, signed and stamped by the employer. You can also attach other equivalent documentation.
Dagpenger.vedlegg.T8.sagtoppavarbeidsgiver.bekrefte=<p>You must document\:</p>\n<ul>\n <li>Start date and end date (if available)</li>\n <li>Termination notice of the agreement</li>\n <li>Working hours</li>\n</ul>\n<p>If you had varying working hours, you must document the working hours for the last twelve months, for example with payslips. Your employer must confirm that you have been dismissed, and from which date. Attach the termination letter. If you do not have this, please attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; which must be filled out, signed and stamped by your employer. You can also attach other equivalent documentation.</p>
Dagpenger.vedlegg.T8.sagtoppselv.bekrefte=<p>Your employer must confirm that you have resigned, and from which date. Attach the resignation letter. If you do not have this, please attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; which must be filled out, signed and stamped by the employer. You can also attach other equivalent documentation.</p>\n<p>If you have resigned yourself as an alternative to being dismissed due to cutbacks, this must be documented.</p>
Dagpenger.vedlegg.T8|redusertarbeidstid.bekrefte=Your employer must verify that you have got your working hours reduced, and from which date the working hours are reduced. You can use the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; that must be filled out, signed and stamped by your employer. You can also attach other equivalent documentation.
Dagpenger.vedlegg.T8|sagtoppavarbeidsgiver.bekrefte=Your employer must confirm that you have been dismissed, and from which date. Attach the termination letter. If you do not have this, please attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; which must be filled out, signed and stamped by your employer. You can also attach other equivalent documentation.
Dagpenger.vedlegg.T8|sagtoppselv.bekrefte=Your employer must confirm that you have resigned, and from which date. Attach the termination letter. If you do not have this, please attach the form &quot;Bekreftelse på sluttårsak eller nedsatt arbeidstid&quot; which your employer must fill out, sign and stamp. You can also attach other documentation. If you have resigned as an alternative to being dismissed by your employer due to cutbacks, you must document this.
