nyearbeidsforhold.reberegning.feilmelding=You must answer whether you want a recalculation of the unemployment benefit
nyearbeidsforhold.reberegning.infotekst.tekst=When you were last granted unemployment benefit, we calculated the amount you were entitled to receive based on how much you had worked and how much you had earned. You may request a recalculation of this basis if you have been employed for at least 50 percent for twelve weeks or more and had a higher income than before . If you do not request a recalculation, or have not had sufficient change in workload or salary, we will use the same calculation as earlier. This year&apos;s income can only be included in next years calculation.
nyearbeidsforhold.reberegning.sporsmal=Do you want NAV to recalculate your unemployment benefit?
nyearbeidsforhold.reberegning.startdato.aarskiftet=From the turn of the year
