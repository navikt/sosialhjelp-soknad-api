dagpenger.ordinaer.informasjonsside.informasjon.liste=<p>You must have had income from work last year or the last three calendar years. If you have only had income this year, you are not entitled to unemployment benefit.</p>\n<p>In order to be entitled to unemployment benefit, you must be registered as a jobseeker and send your declaration card every 14 days. You must start sending the declaration card every 14 days once you have signed up, even if you have not received a reply to your application from NAV.</p>\n<p>Once you have filled out the application, you must attach all documents, as instructed in the application. If you have documents on paper and do not have a scanner, you can instead photograph the document, for example with your mobile phone.</p>\n<p>On nav.no/dagpenger you will find important information for you who will apply for unemployment benefit. You must read this before you apply.</p>
