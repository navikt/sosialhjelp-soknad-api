yrkesskade.soeknadsgrunn.sporsmal=<p>Søker du AAP på grunn av en yrkesskade eller yrkessykdom?</p>
yrkesskade.soeknadsgrunn.yrkesskade.godkjent=<p>Ja, jeg søker AAP på grunn av en yrkesskade eller yrkessykdom jeg har fått godkjent fra NAV</p>
yrkesskade.soeknadsgrunn.yrkesskade.godkjent.informasjon=<p>Hvis yrkesskaden/yrkessykdommen din er årskak til at du har fått nedsatt arbeidsevne, er det mulig å få arbeidsavklaringspenger med ned til 30 % nedsatt arbedisevne. Du trenger ikke ha bodd i Norge før du søker om AAP.</p>
yrkesskade.soeknadsgrunn.yrkesskade.ikkeSvarPaaSoeknad=<p>Ja, jeg søker AAP på grunn av en yrkesskade eller yrkessykdom jeg eller arbeidsgiver har meldt til NAV, men ikke fått svar på</p>
yrkesskade.soeknadsgrunn.yrkesskade.ikkeSvarPaaSoeknad.informasjon=<p>Hvis NAV godkjenner yrkesskaden eller yrkessykdommen, og den er årsaken til at du har nedsatt arbeidsevne, kan arbeidsavklaringspenger innvilges med ned til 30 % arbeidsevne. Du trenger heller ikke ha bodd i Norge før du søker om AAP.</p>

