yrkesskade.feilmelding=<p>Du må svare på om du har et vedtak om godkjent yrkesskade/yrkessykdom som er årsak til at du søker om arbeidsavklaringspenger</p>
yrkesskade.informasjon=<p>Hvis arbeidsevnen din er helt eller delvis nedsatt på grunn av en yrkesskade eller yrkessykdom som NAV har godkjent, kan du få arbeidsavklaringspenger (AAP) etter egne bestemmelser.</p>
