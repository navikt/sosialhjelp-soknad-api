foreldresoknad.veiledning.foreldrepengermor.terminbekreftelse.alternativ.2.informasjon.tekst.2=<p>Du kan påbegynne søknaden nå, lagre denne og fortsette når du har fått terminsbekreftelsen fra lege eller jordmor.</p>
foreldresoknad.veiledning.foreldrepengermor.terminbekreftelse.alternativ.2.informasjon.tekst.1=<p>For at du skal få behandlet søknaden til rett tid og med rett inntekstgrunnlag, anbefaler vi at du sender søknaden seks uker før du skal starte uttak av foreldrepenger. I noen fylker er det noe lengre saksbehandlingstid og da bør du søke før. {0}</p>
