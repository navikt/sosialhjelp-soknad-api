foreldresoknad.veiledning.foreldrepengermor.terminbekreftelse.alternativ.2.informasjon.tekst.2=Du kan påbegynne søknaden nå, lagre denne og fortsette når du har fått terminsbekreftelsen fra lege eller jordmor.
