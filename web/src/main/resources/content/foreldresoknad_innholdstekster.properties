foreldresoknad.soknadsvalg.informasjon.forsteelement=<p>Du kan få foreldrepenger hvis du har vært yrkesaktiv og har hatt pensjonsgivende inntekt i minst 6 av de 10 siste månedene før stønadsperioden begynner. Årsinntekten din må være minst halvparten av <a href\="http\://grunnbelop.no">grunnbeløpet (G)</a> i folketrygden. Har du ikke rett til foreldrepenger, kan du ha rett til engangsstønad.</p>
