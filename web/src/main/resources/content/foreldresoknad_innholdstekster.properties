foreldresoknad.veiledning.foreldrepengermor.terminbekreftelse.alternativ.3.informasjon.tekst.2=Terminbekreftelse må legges ved selv om barnet er født i de tilfeller mor har mottatt ytelser fra NAV rett forut for fødsel. Eks AAP, dagpenger, sykepenger

