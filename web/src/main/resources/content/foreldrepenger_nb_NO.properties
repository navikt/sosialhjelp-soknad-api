perioder.leggtil.fedrekvote.informasjon.far.adopsjon.flerebarn=<p>Ved flerbarnsadopsjon kan du og mor ta ut foreldrepenger og få full utbetaling samtidig. Dere kan bare få full utbetaling samtidig i det antallet ekstrauker dere har fått på grunn av flerbarnsadopsjon.</p>\n<p>Dere kan velge om du skal bruke av ekstraukene ved flerbarnsadopsjon eller av fedrekvoten. Perioden med full utbetaling til dere begge kan ikke overstige antallet med ekstrauker, uavhengig av om du velger å bruke av fedrekvoten eller ekstraukene.  </p>\n<p>Du kan ta ut fedrekvote eller ekstrauker når som helst i perioden.</p>
perioder.leggtil.fedrekvote.informasjon.far.fodsel.ettbarn=De første 6 ukene etter fødsel er forbeholdt mor. Du kan tidligst ta ut fedrekvoten fra uke 7 etter fødsel.
perioder.leggtil.fedrekvote.informasjon.far.fodsel.flerebarn=Ved flerbarnsfødsel kan du og mor ta ut foreldrepenger og få full utbetaling samtidig. Dere kan bare få full utbetaling samtidig i det antallet ekstrauker dere har fått på grunn av flerbarnsfødsel. Dere kan velge om du skal bruke av ekstraukene ved flerbarnsfødsel eller av fedrekvoten. Perioden med full utbetaling til dere begge kan ikke overstige antallet med ekstrauker, uavhengig av om du velger å bruke av fedrekvoten eller ekstraukene. Du kan ta ut fedrekvote eller ekstrauker fra barnas fødselsdato.
