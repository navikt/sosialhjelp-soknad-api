perioder.tekster.mor.fodsel.aleneomsorg=<p>Basert på svarene dine kan du søke om 3 uker permisjon før fødselen og {ukerForeldrepengerperiode} uker med foreldrepenger. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Du kan ta inntil 12 uker med permisjon før fødselen, men alt utover 3 uker tas fra foreldrepengeperioden.</p>\n<p>De 6 første ukene av mødrekvoten må du ta ut rett etter fødselen.</p>
perioder.tekster.mor.fodsel.aleneomsorg.flerebarn=<p>Basert på svarene dine kan du søke om 3 uker permisjon før fødselen og {ukerForeldrepengerperiode} uker med foreldrepenger. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Du kan ta inntil 12 uker med permisjon før fødselen, men alt utover 3 uker tas fra foreldrepengeperioden. De 6 første ukene av mødrekvoten må du ta ut rett etter fødselen.</p>
