foreldresoknad.infomor.morrett.ufore.tekst=<p>Du kan ikke ta ut disse ukene de første 6 ukene etter fødselen. Ved adopsjon kan du ta ut fra datoen for omsorgsovertakelse.</p>\n<p>Du må ta ut foreldrepengene innen 46 eller 56 uker etter fødselen eller omsorgsovertakelsen, avhengig av hvilken dekningsgrad du velger.</p>\n<p>Du kan velge å ta ut foreldrepengene sammenhengende, du kan dele dem opp i flere perioder eller du kan søke om gradert uttak. <a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Fleksibelt+uttak.1036.cms">Les mer om fleksibelt uttak</a> </p>
