perioder.leggtil.fellesperiode.informasjon.alle.fodsel.flerebarn.langfodselpermisjon=Basert på dine svar så har dere {0} uker med fellesperiode. Dere har brukt {1} av fellesperioden i fødselpermisjon. I tillegg får dere en ekstraperiode på {2} uker på grunn av flerbarnsfødsel. Totalt hare dere {3} uker med permisjon som dere kan dele.
