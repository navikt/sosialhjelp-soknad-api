perioder.leggtil.fellesperiode.informasjon.alle.gradering=Hvis du skal gradere eller ha et opphold i permisjonen, for eksempel på grunn av ferie, må du oppgi konkrete datoer for når du skal ta ut permisjonen din.
perioder.leggtil.fellesperiode.informasjon.far.adopsjon.ettbarn=<p>Fellesperiode er den delen av foreldrepengeperioden som dere kan dele.</p>\n<p>Når du skal ta ut foreldrepenger fra fellesperioden, stilles det visse krav til mor. Du må legge ved dokumentasjon på at mor for eksempel er i arbeid, studerer, eller er for syk til å ta seg av barnet i den perioden du skal ha permisjon.</p>\n<p>Les mer om <a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Spesielt+om+foreldrepenger+til+far.347656.cms\#chapter-2">&quot;Hvis far skal benytte fellesperioden&quot;</a>.</p>
perioder.leggtil.fellesperiode.informasjon.far.adopsjon.flerebarn=<p>Fellesperiode er den delen av foreldrepengeperioden som dere kan dele.</p>\n<p>Når du skal ta ut foreldrepenger fra fellesperioden, stilles det visse krav til mor. Du må legge ved dokumentasjon på at mor for eksempel er i arbeid, studerer, eller er for syk til å ta seg av barnet i den perioden du skal ha permisjon.</p>\n<p>Les mer om <a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Spesielt+om+foreldrepenger+til+far.347656.cms\#chapter-2">&quot;Hvis far skal benytte fellesperioden&quot;</a> </p>\n<p>Ekstraukene ved flerbarnsadopsjon kan dere også dele. Det stilles ikke krav til hva mor gjør i denne perioden. Dere kan også ta ut fulle foreldrepenger samtidig.</p>\n<p>Dere kan velge om du skal bruke av ekstraukene ved flerbarnsadopsjon eller av fedrekvoten. Samtidig fullt uttak er begrenset til antall ekstrauker på grunn av flerbarnsadopsjon.</p>\n<p>Du kan ta ut fedrekvote eller ekstrauker fra datoen for omsorgsovertakelsen.</p>
perioder.leggtil.fellesperiode.informasjon.far.fodsel.ettbarn=<p>Fellesperiode er den delen av foreldrepengeperioden som dere kan dele.</p>\n<p>De første 6 ukene etter fødsel er forbeholdt mor. Du kan tidligst ta ut permisjonen fra uke 7 etter fødselen.</p>\n<p>Når du skal ta ut foreldrepenger fra fellesperioden, stilles det visse krav til mor. Du må legge ved dokumentasjon på at mor for eksempel er i arbeid, studerer eller er for syk til å ta seg av barnet i den perioden du skal ha permisjon.</p>\n<p>Les mer om <a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Spesielt+om+foreldrepenger+til+far.347656.cms">&quot;Hvis far skal benytte fellesperioden&quot;.</a> </p>
perioder.leggtil.fellesperiode.informasjon.far.fodsel.flerebarn=<p>Fellesperiode er den delen av foreldrepengeperioden som dere kan dele.</p>\n<p>Når du skal ta ut foreldrepenger fra fellesperioden, stilles det visse krav til mor. Du må legge ved dokumentasjon på at mor for eksempel er i arbeid, studerer eller er for syk til å ta seg av barnet i den perioden du skal ha permisjon.</p>\n<p>Les mer om <a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Spesielt+om+foreldrepenger+til+far.347656.cms">&quot;Hvis far skal benytte fellesperioden&quot;.</a> </p>\n<p>Ekstraukene ved flerbarnsfødsel kan dere også dele. Det stilles ikke krav til hva mor gjør i denne perioden. Dere kan også ta ut fulle foreldrepenger samtidig.</p>\n<p>Dere kan velge om du skal bruke av ekstraukene ved flerbarnsfødsel eller av fedrekvoten. Samtidig fullt uttak er begrenset til antall ekstrauker på grunn av flerbarnsfødsel.</p>\n<p>Du kan ta ut fedrekvote eller ekstrauker fra barnas fødselsdato</p>
perioder.leggtil.fellesperiode.informasjon.mor.adopsjon.ettbarn=Fellesperiode er den delen av foreldrepengeperioden som dere kan dele. Hvis far skal ta ut fellesperiode, stilles det visse krav til mor. Far må sende egen søknad. Les mer om &quot;\n<a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Spesielt+om+foreldrepenger+til+far.347656.cms\#chapter-2">Hvis far skal benytte fellesperioden</a>&quot;.
perioder.leggtil.fellesperiode.informasjon.mor.adopsjon.flerebarn=<p>Fellesperiode er den delen av foreldrepengeperioden som dere kan dele. Hvis far skal ta ut fellesperiode, stilles det visse krav til mor. Far må sende egen søknad. Les mer om &quot;<a href\="https\://www.nav.no/no/Person/Familie/Venter+du+barn/Spesielt+om+foreldrepenger+til+far.347656.cms">Hvis far skal benytte fellesperioden&quot;</a> </p>\n<p>Ekstraukene ved flerbarnsadopsjon kan dere også dele. Det stilles ikke krav til hva mor gjør i denne perioden. Dere kan også ta ut fulle foreldrepenger samtidig.</p>\n<p>Dere kan velge om du skal bruke av ekstraukene ved flerbarnsadopsjon eller av mødrekvoten. Samtidig fullt uttak er begrenset til antall ekstrauker på grunn av flerbarnsadopsjon.</p>\n<p>Du kan ta ut foreldrepenger eller ekstrauker fra datoen for omsorgsovertakelsen.</p>
