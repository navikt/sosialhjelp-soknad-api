perioder.tekster.far.adopsjon.aleneomsorg=<p>Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger fra du overtar omsorgen.</p>\n<p>Tiden mellom omsorgsovertakelsesdato ved adopsjon og den datoen du overtar aleneomsorgen for barnet trekkes fra den totalte foreldrepengeperioden.</p>
perioder.tekster.far.adopsjon.aleneomsorg.flerebarn=<p>Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger fra du overtar omsorgen. Ved adopsjon får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Tiden mellom omsorgsovertakelsesdato ved adopsjon og den datoen du overtar aleneomsorgen for barnet trekkes fra den totalte foreldrepengeperioden.</p>
perioder.tekster.far.adopsjon.morfarborsammen.false=Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Du må ta ut foreldrepenger fra omsorgsovertakelsesdatoen for å få hele perioden på {ukerForeldrepengerperiode} uker.
perioder.tekster.far.adopsjon.morfarborsammen.false.flerebarn=<p>Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Ved adopsjon får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Du må ta ut foreldrepenger fra omsorgsovertakelsesdatoen for å få hele perioden på {ukerForeldrepengerperiode} uker.</p>
perioder.tekster.far.adopsjon.morfarborsammen.true=Du kan tidligst starte uttaket av foreldrepenger fra datoen for omsorgsovertakelsen.
perioder.tekster.far.adopsjon.morfarborsammen.true.flerebarn=Basert på svarene dine kan du søke om inntil 26 uker med fellesperiode og 10 uker med fedrekvote. Ved adopsjon får du et tillegg på 5 uker per barn mer enn ett. Du kan tidligst starte uttaket av foreldrepenger fra datoen for omsorgsovertakelsen.
perioder.tekster.far.adopsjon.morfarborsammen.ufore=Basert på svarene dine kan du søke om inntil 10 uker med foreldrepenger. Du kan starte uttaket av de 10 ukene fra datoen for omsorgsovertakelsen.
perioder.tekster.far.adopsjon.morfarborsammen.ufore.flerebarn=<p>Basert på svarene dine kan du søke om inntil 10 uker med foreldrepenger. Siden mor mottar uføretrygd, får du ikke ekstra uker selv om dere adopterer flere barn.</p>\n<p>Du kan starte uttaket av de 10 ukene fra datoen for omsorgsovertakelsen.</p>
perioder.tekster.far.fodsel.aleneomsorg=Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Tiden mellom fødselsdato og omsorgsovertakelsesdato trekkes fra den totalte foreldrepengeperioden.
perioder.tekster.far.fodsel.aleneomsorg.flerebarn=<p>Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Tiden mellom fødselsdato og omsorgsovertakelsesdato trekkes fra den totalte foreldrepengeperioden.</p>
perioder.tekster.far.fodsel.morfarborsammen.false=Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Du må ta ut foreldrepenger mellom uke 7 fra fødselsdato og innen uke 46/56 fra fødselsdato for å få hele perioden på {ukerForeldrepengerperiode} uker.
perioder.tekster.far.fodsel.morfarborsammen.false.flerebarn=<p>Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Du må ta ut foreldrepenger mellom uke 7 fra fødselsdato og innen uke 46/56 fra fødselsdato for å få hele perioden på {ukerForeldrepengerperiode} uker.</p>
perioder.tekster.far.fodsel.morfarborsammen.true=Basert på svarene dine kan du søke om inntil {ukerFellesperiode} uker fellesperiode og 10 uker med fedrekvote. De første 6 ukene etter fødsel er forbeholdt mor, så du kan tidligst starte uttaket av foreldrepenger i uke 7 etter fødselsdato.
perioder.tekster.far.fodsel.morfarborsammen.true.flerebarn=<p>Basert på svarene dine kan du søke om inntil {ukerFellesperiode} uker fellesperiode og 10 uker med fedrekvote. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>De første 6 ukene etter fødsel er forbeholdt mor, så du kan tidligst starte uttaket av foreldrepenger i uke 7 etter fødselsdato.</p>
perioder.tekster.far.fodsel.morfarborsammen.ufore=Basert på svarene dine kan du søke om inntil {ukerForeldrepengerperiode} uker med foreldrepenger. Du kan ikke ta ut foreldrepenger i de 6 første ukene etter fødselsdato, og du må ta ut foreldrepengene innen uke 46/56 etter fødsel)
