foreldresoknad.generellinfoside.informasjon.liste.1=<p>Underveis i søknadsprosesssen får du veiledning, oversikt over arbeidsforhold og en oppsummering av søknaden din. Du kan også søke om å endre en periode du har fått innvilget tidligere.</p>\n<p>Mor og far må søke hver for seg. Dere kan ikke sende en felles søknad.</p>
