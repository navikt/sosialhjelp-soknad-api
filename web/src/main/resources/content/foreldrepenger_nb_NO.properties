perioder.tekster.mor.fodsel.morfarborsammen.false.flerebarn=<p>Basert på svarene dine kan du søke om 3 uker permisjon før fødselen og {ukerForeldrepengerperiode} uker med foreldrepenger. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Du kan ta inntil 12 uker med permisjon før fødselen, men alt utover 3 uker tas fra foreldrepengeperioden. De 6 første ukene av mødrekvoten må du ta ut rett etter fødselen.</p>
perioder.tekster.mor.fodsel.morfarborsammen.true=Basert på svarene dine kan du søke om 3 uker permisjon før fødselen, 10 uker mødrekvote og {ukerFellesperiode} uker med fellesperiode. Du kan ta ut inntil 12 uker med permisjon før fødselen, men alt utover 3 uker trekkes fra fellesperioden som mor og far kan dele. De 6 første ukene etter fødselen er forbeholdt mor, og må tas umiddelbart etter fødselen. Du kan ta ut de resterende 4 ukene av mødrekvoten senere. Far kan søke om permisjon fra uke 7. Du vil få tildelt retten til hele fellesperioden på {ukerFellesperiode} uker i denne søknaden, men far kan søke om å ta ut deler av den i egen søknad senere. Du vil i såfall få tilsendt ny beregning.
perioder.tekster.mor.fodsel.morfarborsammen.true.flerebarn=<p>Basert på svarene dine kan du søke om 3 uker permisjon før fødselen, 10 uker mødrekvote og {ukerFellesperiode} uker med fellesperiode. Ved flerbarnsfødsel får du et tillegg på {ukerEkstraPerBarn} uker per barn mer enn ett.</p>\n<p>Du kan ta ut inntil 12 uker med permisjon før fødselen, men alt utover 3 uker trekkes fra fellesperioden som mor og far kan dele.Du vil få tildelt retten til hele fellesperioden på {ukerFellesperiode} uker i denne søknaden, men far kan søke om å ta ut deler av den i egen søknad senere. Du vil i såfall få tilsendt ny beregning.</p>
