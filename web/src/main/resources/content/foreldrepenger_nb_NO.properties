foreldresoknad.generellinfoside.informasjon.liste.1=<p>Underveis i søknadsprosesssen får du veiledning, oversikt over arbeidsforhold og en oppsummering av søknaden din. Du kan også søke om å endre en periode du har fått innvilget tidligere.</p>\n<p>Mor og far må søke hver for seg. Dere kan ikke sende en felles søknad.</p>
foreldresoknad.generellinfoside.informasjon.liste.2=<p>NAV kan tidligst behandle søknaden fra mor når hun har terminbekreftelse som er datert av lege eller jordmor når hun har startet på svangerskapsuke 27. Vi kan tidligst behandle søknaden fra far når barnet er født.</p>\n<p>Ved adopsjon kan NAV tidligst behandle søknaden din når datoen for omsorgsovertakelse er bekreftet.</p>
