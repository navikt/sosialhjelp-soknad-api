foreldresoknad.veiledning.overforing.informasjon.liste.1=<p>Hvis du har aleneomsorgen for barnet, eller barnets far ikke har rett til foreldrepenger, kan du søke om å få overført fedrekvoten til deg.</p>\n<p>Du kan også søke om overføring hvis far er for syk til å ta seg av barnet, eller er innlagt på helseinstitusjon.</p>\n<p>For å få fedrekvoten overført, må vi ha mottatt søknaden din senest siste dag i stønadsperioden for foreldrepenger. Dersom du søker etter dette, vil du miste dager med stønad.</p>
