foreldresoknad.infomor.morrett.harikkerett.tekst=<p>For at du skal kunne ta ut maksimalt antall uker med foreldrepenger, må du starte permisjonen din fra uke 7 etter fødselen. Ved adopsjon kan du starte fra datoen for omsorgsovertakelsen.</p>\n<p>Starter du senere, blir stønadsperioden din tilsvarende kortere. Du må legge ved dokumentasjon på at mor er i arbeid, studerer eller er for syk til å ta seg av barnet i den perioden du skal ta ut foreldrepenger.</p>
