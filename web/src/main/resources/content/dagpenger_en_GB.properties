Dagpenger.vedlegg.X8.bekrefte=<p>Hvis barnet er nyfødt og ikke er registrert i folkeregisteret ennå, eller barnet nettopp har kommet til Norge, og ikke har fått norsk fødselsnummer ennå, må du legge ved fødselsattest eller bostedsbevis for barnet. </p>
