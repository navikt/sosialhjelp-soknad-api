Dagpenger.vedlegg.A2.bekrefte=<p>Siden dagpenger er en forskuttering av lønn fra lønnsgarantifondet, må du overdra kravet ditt om lønn til NAV, slik at NAV kan få pengene tilbakebetalt fra Lønnsgarantifondet. Du må bruke dette NAV-skjemaet, som du fyller ut, skriver ut, signerer og sender til NAV sammen med denne søknaden. </p>
Dagpenger.vedlegg.A2.header=<p>NAV 04-03.07 - Egenerklæring - overdragelse av lønnskrav</p>
Dagpenger.vedlegg.G1.bekrefte=<p>Arbeidsgiver må bekrefte at du har sagt opp, og fra hvilken dato. Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet &quot;Bekreftelse på sluttårsak&quot; som arbeidsgiver må signere og stemple eller du kan legge ved annen dokumentasjon. Dersom du har sagt opp selv som alternativ til å bli oppsagt grunnet innskrenkninger, må du dokumentere dette. </p>
Dagpenger.vedlegg.G1.header=<p>NAV 04-08.03 - Bekreftelse på sluttårsak</p>
Dagpenger.vedlegg.G2.bekrefte=<p>Arbeidsgiver må bekrefte at du er permittert, fra hvilken dato og årsaken til permitteringen. Legg ved permitteringsvarselet. Hvis du ikke har dette, må du bruke skjemaet &quot;Bekreftelse på permitteringsårsak&quot; som må signeres og stemples av arbeidsgiver. </p>
Dagpenger.vedlegg.G2.header=<p>NAV 04-08.04 - Bekreftelse på permitteringsårsak</p>
Dagpenger.vedlegg.G4.bekrefte=<p>Du må legge ved en oversikt som viser hvor mange timer du har jobbet på gårdsbruket, og hvor mange timer du planlegger å jobbe fremover, fordelt på uker. </p>
Dagpenger.vedlegg.G4.header=<p>NAV 04-03.08 - Oversikt over arbeidstimer</p>
Dagpenger.vedlegg.K1.bekrefte=<p> Du må legge ved dokumentasjon av hvem som utbetaler ytelsen, og for hvilken periode de utbetaler. </p>
Dagpenger.vedlegg.K1.header=<p>Dokumentasjon av andre ytelser</p>
Dagpenger.vedlegg.L6.header=<p>Annet vedlegg</p>
Dagpenger.vedlegg.M1.bekrefte=<p>Du må vedlegge lønns- og trekkoppgaver, eventuelt lønnsslipp fra desember der samlet utbetalt inntekt i året vises. Inntektene må være fordelt etter lønnskode. Dersom lønnskoder mangler, må du be arbeidsgiver om å oppgi aktuelle lønnskoder på lønnsslippen.</p>
Dagpenger.vedlegg.M6.bekrefte=<p>Du må dokumentere den siste rotasjonen du hadde med timeliste eller lignende.</p>
Dagpenger.vedlegg.M6.header=<p>Timelister</p>
Dagpenger.vedlegg.M7.bekrefte=<p>Du må dokumentere at arbeidsgiver er konkurs, og hvilken dato konkursen inntrådte. Til dette kan du legge ved brev fra bobestyrer/konkursforvalter eller du kan skaffe egen dokumentasjon. </p>
Dagpenger.vedlegg.M7.header=<p>Brev fra bobestyrer/konkursforvalter</p>
Dagpenger.vedlegg.NAV-01010101.bekrefte=<p>Dette er eksempel på kriterie enDette vedlegget vil bli knyttet til aktuelt unntakNok et kriterie3Enda et kriterie</p>
Dagpenger.vedlegg.NAV-01010101.header=<p>Bekreftelse på deltidsjobbing</p>
Dagpenger.vedlegg.O2.bekrefte=<p>Du må dokumentere arbeidsforholdets start- og sluttdato, og ukentlig arbeidstid. Har du ikke arbeidsavtalen, må arbeidsgiver bekrefte opplysningene på annen måte. </p>
Dagpenger.vedlegg.O2.header=<p>Arbeidsavtale</p>
Dagpenger.vedlegg.S9.header=<p> Skjema PD U1 </p>
Dagpenger.vedlegg.T1.bekrefte=<p>Du må legge ved dokumentasjon fra lærestedet som bekrefter informasjonen du har oppgitt.</p>
Dagpenger.vedlegg.T1.header=<p>Elevdokumentasjon fra lærested</p>
Dagpenger.vedlegg.T2.bekrefte=<p>Du må dokumentere sluttdatoen. Til dette kan du legge ved bekreftelse på når du avla siste avsluttende eksamen eller når du gjennomførte siste aktivitet, eller ved bekreftelse fra skolen på at du har avsluttet studiet dersom du har avbrutt skolegangen. </p>
Dagpenger.vedlegg.T2.header=<p>Dokumentasjon av sluttdato (studier)</p>
Dagpenger.vedlegg.T3.bekrefte=<p>Du må sende inn tjenestebevis sammen med søknaden. Det må komme tydelig frem av tjenestebeviset når tjenesteperioden var.</p>
Dagpenger.vedlegg.T3.header=<p>Tjenestebevis</p>
Dagpenger.vedlegg.T4.bekrefte=<p>Hvis du er EØS-borger, må du legge ved registreringsbevis for EØS-borgere. Dette kan du få hos politiet. Er du ikke fra et EØS-land, må du legge ved oppholds- og arbeidstillatelse. Dette får du hos UDI (Utlendingsdirektoratet). </p>
Dagpenger.vedlegg.T4.header=<p>Oppholds- og arbeidstillatelse, eller registreringsbevis for EØS-borgere</p>
Dagpenger.vedlegg.T8.avskjediget.bekrefte=<p>Arbeidsgiver må bekrefte at du har blitt avskjediget. Du må legge ved kopi av avskjedigelsesbrevet. Hvis du ikke har avskjedigelsesbrevet, kan du legge ved skjemaet &quot;<a href\="https\://wwwnav.no/skjema/Skjemaer/Alle+skjemaer/_attachment/805329913?_ts\=142cd3fece0&amp;download\=true" title\="Last ned skjemaet Bekreftelse på sluttårsak/nedsatt arbeidstid (ikke permittert)">Bekreftelse på sluttårsak eller nedsatt arbeidstid</a>&quot; som må signeres og stemples av arbeidsgiver, eller annen dokumentasjon av avskjedigelsen.</p>
Dagpenger.vedlegg.T8.bekrefte=<p> Du må legge ved kopi av brev til eller fra arbeidsgiver. Hvis du ikke har et slikt brev kan du legge ved skjemaet &quot; Bekreftelse på sluttårsak eller nedsatt arbeidstid &quot; som arbeidsgiver må signere og stemple eller annen tilsvarende dokumentasjon. </p>
Dagpenger.vedlegg.T8.header=<p>Dokumentasjon av arbeidsforhold</p>
Dagpenger.vedlegg.T8.kontraktutgaatt.bekrefte=<p>Arbeidsgiver må dokumentere at du ikke har fått tilbud om ny arbeidsavtale.</p>
Dagpenger.vedlegg.T8.redusertarbeidstid.bekrefte=<p>Arbeidsgiver må bekrefte at du har fått redusert arbeidstiden din, og fra hvilken dato arbeidstiden er redusert. Til dette kan du bruke skjemaet &quot;<a href\="https\://wwwnav.no/skjema/Skjemaer/Alle+skjemaer/_attachment/805329913?_ts\=142cd3fece0&amp;download\=true" title\="Last ned skjemaet Bekreftelse på sluttårsak/nedsatt arbeidstid (ikke permittert)">Bekreftelse på sluttårsak eller nedsatt arbeidstid</a>&quot; som må signeres og stemples av arbeidsgiver eller du kan legge ved annen dokumentasjon.</p>
Dagpenger.vedlegg.T8.sagtoppavarbeidsgiver.bekrefte=<p>Du om dokumentere\:</p>\n<ul> \n <li>Startdato og sluttdato (hvis oppgitt)</li> \n <li>Oppsigelsestiden i avtalen</li> \n <li>Arbeidstiden</li> \n</ul>\n<p> </p>\n<p>Har du hatt varierende arbeidstid, må du dokumentere arbeidstiden de tolv siste månedene, for eksempel med lønnslipper.</p>\n<p> </p>\n<p>Arbeidsgiver må bekrefte at du har blitt sagt opp, og fra hvilken dato. Legg ved oppsigelsesbrevet. Hvis du ikke har dette, kan du bruke skjemaet <a href\="https\://www-q1.nav.no/skjema/Skjemaer/Alle+skjemaer/_attachment/805329913?_ts\=142cd3fece0&amp;amp;download\=true" title\="Last ned skjemaet Bekreftelse på sluttårsak/nedsatt arbeidstid (ikke permittert)">Bekreftelse på sluttårsak eller nedsatt arbeidstid</a> som må signeres og stemples av arbeidsgiver eller du kan legge ved annen dokumentasjon.</p>
