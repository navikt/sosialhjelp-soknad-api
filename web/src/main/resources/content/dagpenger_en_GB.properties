Dagpenger.vedlegg.V1.bekrefte=<p>Her kommer det tekst om vedlegg.</p>
Dagpenger.vedlegg.V6.bekrefte=<p>Du må dokumentere hvor stor utbetaling du får og for hvilken periode utbetalingen gjelder, eventuelt hvilke gjenstander du beholder. Dette kan gjøres ved å legge ved kopi av sluttavtalen. </p>
Dagpenger.vedlegg.V6.header=<p>Kopi av sluttavtale</p>
Dagpenger.vedlegg.W7.bekrefte=<p>Du må dokumentere barnets inntekt.</p>
