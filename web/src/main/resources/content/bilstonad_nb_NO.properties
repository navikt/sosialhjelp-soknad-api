soknadsvalg.informasjon.stonad.spesialutstyr.informasjon=<p>Hvis du har behov spesialutstyr eller tilpasning av bilen på grunn av funksjonsnedsettelsen, kan du søke om stønad til dette også. <a href="#">Lenke til hva vi anser som spesialutstyr</a></p>
