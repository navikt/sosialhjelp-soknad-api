soknadsvalg.informasjon=<p>Hvis du har behov for transport til og fra jobb, eller i dagliglivet, og ikke kan benytte offentlig transport, kan du har rett til stønad til bil.</p> <p>Hvis du har problemer med å gå, har stort behov for transport og ikke kan bruke offentlig transport, kan du også har rett til stønad til bil. Du må kunne dokumentere behovet med legeerklæring.</p><h3>Stønad til kjøp av bil</h3><p>Hvis du har en funksjonsnedsettelse og trenger bil, kan du søke om stønad til kjøp av bil.</p><h3>Stønad til spesialutstyr eller tilpassing</h3><p>Hvis du har behov spesialutstyr eller tilpasning av bilen på grunn av funksjonsnedsettelsen, kan du søke om stønad til dette også. <a href\="\#">Lenke til hva vi anser som spesialutstyr</a></p>
