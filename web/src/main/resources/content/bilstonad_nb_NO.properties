utstyrtilbil.informasjon=<p>Du kan søke om utstyr til bilen du allerede har. Om du ikke har bil, og ønsker å søke om bil med spesialutstyr, må du avslutte søknaden, og velge søknaden som heter "Stønad til bil".</p> <p>For å lære mer om din bruk av bilen har vi behov for å vite litt om din ferdsel i hverdagen. </p>
