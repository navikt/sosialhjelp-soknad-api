utstyrtilbilen.informasjon=<p>Du kan søke om utstyr til bilen du allerede har. Om du ikke har bil, og ønsker å søke om bil med spesialutstyr, må du avslutte søknaden, og velge søknaden som heter &quot;Stønad til bil&quot;.</p>\n<p>For å lære mer om din bruk av bilen har vi behov for å vite litt om din ferdsel i hverdagen.</p>\n<h2>Beskrivelse av funksjonsnedsettelse fra kommunen</h2>\n<p>Dersom helsetilstanden forutsetter at motorkjøretøyet må ha spesialutstyr eller spesialtilpasninger, må ergoterapitjenesten eller førstelinjetjenesten i kommunen legge ved beskrivelse av funksjonsnedsettelsen din. Beskrivelsen må også angi hva slags kjøreteknisk utstyr det er behov for (for eksempel rattkule, håndgass med mer).</p>\n<p> <a>Lenke til faktaark skal være med her ett sted</a>.</p>
