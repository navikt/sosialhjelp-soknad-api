arbeidutdanning.inntekt.personbil.informasjon=Inntekten din avgjør hvor mye du får i tilskudd til bil. Du får redusert stønad hvis du har en inntekt fra og med 3 G til og med 5,99 G. Du får ikke tilskudd til personbil hvis du har en inntekt over 6 G. For hvert barn du forsørger som er under 18 år, trekker vi ¼ G når vi beregner hva du kan få i stønad. Dette gjelder også dersom du forsørger ektefellen din, og han eller hun ikke har en inntekt over 1 G. Hvis inntekten blir endret mens vi behandler saken din, skal NAV beregne stønaden på nytt.
arbeidutdanning.inntekt.kassebil.informasjon=Slik påvirker inntekten din stønaden Du får redusert stønad hvis du har en inntekt fra og med 3 G til og med 5,99 G. Hvis inntekten din er under 3 G, får du hele stønaden som rente- og avdragsfritt lån. For spesialtilpasset kassebil må du betale en egenandel på 150 000 kroner hvis du eller ektefellen, samboeren eller partneren din har inntekt over 6 G til sammen. Resten av kostnadene kan du få som rente- og avdragsfritt lån fra NAV.
