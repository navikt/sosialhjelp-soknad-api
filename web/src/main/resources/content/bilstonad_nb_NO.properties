soknadsvalg.informasjon=Hvis du har behov for transport til og fra jobb, eller i dagliglivet, og ikke kan benytte offentlig transport, kan du har rett til stønad til bil. Hvis du har problemer med å gå, har stort behov for transport og ikke kan bruke offentlig transport, kan du også har rett til stønad til bil. Du må kunne dokumentere behovet med legeerklæring. Stønad til kjøp av bil Hvis du har en funksjonsnedsettelse og trenger bil, kan du søke om stønad til kjøp av bil. Stønad til spesialutstyr eller tilpassing Hvis du har behov spesialutstyr eller tilpasning av bilen på grunn av funksjonsnedsettelsen, kan du søke om stønad til dette også. Lenke til hva vi anser som spesialutstyr
