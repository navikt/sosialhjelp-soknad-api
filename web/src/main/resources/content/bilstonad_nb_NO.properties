soknadsvalg.informasjon=<p>Hvis du har behov for transport til og fra jobb, eller i dagliglivet, og ikke kan benytte offentlig transport, kan du har rett til stønad til bil.</p> <p>Hvis du har problemer med å gå, har stort behov for transport og ikke kan bruke offentlig transport, kan du også har rett til stønad til bil. Du må kunne dokumentere behovet med legeerklæring.</p>
