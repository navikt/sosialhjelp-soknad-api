informasjonsside.informasjon.tilpasset.bil=<p>Dette er tekst tilpasset hvis man har valgt «Stønad til anskaffelse av bil».</p>\n<h3>Bil til bruk i dagliglivet</h3>\n<p>Hvis du ikke skal bruke den til og fra arbeid eller utdanning, må dyu søke om stønad til bil i dagliglivet. Dersom du skal bruke bilen i dagliglivet kan du kun søke om tilpasset kassebil fra NAV.</p>\n<h3>Bil til reise til og fra arbeid eller utdanning</h3>\n<p>Hvis du htar behov for bilen til og fra arbeid, kan du også bruke den i dagliglivet.</p>
informasjonsside.informasjon.tilpasset.spesialutstyr=<p>Har du allerede en bil, kan du søke om stønad til spesialutstyr eller tilpasning av bilen. Om du ikke har bil, og ønsker å søke om bil med spesialutstyr, må du velge søknaden som heter <a href\="http\://www.nav.no">«Stønad til bil»</a>.</p>\n<p>Hvis du bruker bilen til og fra arbeid eller utdanning, kan du også bruke den i dagliglivet. Hvis du ikke er i arbeid eller utdanning, kan du bare søke om stønad til tilpassing av kassebil.</p>
