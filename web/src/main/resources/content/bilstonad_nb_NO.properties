informasjonsside.informasjon.tilpasset.bil=<p>NAV skiller mellom behov for bil til og fra arbeid og utdanning og behov for bil i dagliglivet.</p>\n<h3>Bil til reise til og fra arbeid eller utdanning</h3>\n<p>Hvis du har behov for bilen til og fra arbeid, eller i forbindelse med utdanning, kan du også bruke den i dagliglivet. Hvis du ikke skal bruke den til og fra arbeid, eller i forbindelse med utdanning, må du søke om stønad til bil i dagliglivet.</p>\n<p>Hvis du jobber i en vernebedrift, har du ikke rett til stønad til bil i arbeidslivet.</p>\n<h3>Bil til bruk i dagliglivet</h3>\n<p>Hvis du skal bruke bilen i dagliglivet, kan du bare søke om stønad til tilpasset kassebil fra NAV.</p>
informasjonsside.informasjon.tilpasset.spesialutstyr=<p>Har du allerede en bil, kan du søke om stønad til spesialutstyr eller tilpasning av bilen. Om du ikke har bil, og ønsker å søke om stønad til bil med spesialutstyr, må du velge <a href\="http\://www.nav.no">«Stønad til bil med speisalutsyt og/eller tilpasning»</a>.</p>\n<p>Hvis du bruker bilen til og fra arbeid eller utdanning, kan du også bruke den i dagliglivet. Hvis du ikke er i arbeid eller utdanning, kan du bare søke om stønad til tilpasning av kassebil.</p>
