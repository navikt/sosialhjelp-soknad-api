yrkesskade.feilmelding=<p>Du må svare på om du har et vedtak om godkjent yrkesskade/yrkessykdom som er årsak til at du søker om arbeidsavklaringspenger</p>
yrkesskade.informasjon=<p>Hvis arbeidsevnen din er helt eller delvis nedsatt på grunn av en yrkesskade eller yrkessykdom som NAV har godkjent, kan du få arbeidsavklaringspenger etter egne bestemmelser.</p>
yrkesskade.informasjon.hjelpetekst.tekst=<p>Hjelpetekst yrkesskade...</p>
yrkesskade.informasjon.hjelpetekst.tittel=<p>Hjelpeteksttittel yrkesskade...</p>
yrkesskade.soeknadsgrunn.annet=<p>Nei, jeg søker ikke om arbeidsavklaringspenger på grunn av en yrkesskade eller yrkessykdom</p>
yrkesskade.soeknadsgrunn.sporsmal=<p>Søker du om arbeidsavklaringspenger på grunn av en yrkesskade eller yrkessykdom som er godkjent av NAV?</p>
yrkesskade.soeknadsgrunn.yrkesskade.godkjent=<p>Ja, jeg søker om arbeidsavklaringspenger på grunn av en yrkesskade eller yrkessykdom som er godkjent av NAV</p>
yrkesskade.soeknadsgrunn.yrkesskade.godkjent.informasjon=<p>Hvis yrkesskaden eller yrkessykdommen er årsak til at du har fått nedsatt arbeidsevne, er det mulig å få arbeidsavklaringspenger med ned til 30 % nedsatt arbeidsevne. Det gis også unntak fra hovedregelen om at du ha bodd sammenhengende i Norge i tre år før du søker om arbeidsavklaringspenger.</p>
yrkesskade.soeknadsgrunn.yrkesskade.ikkeSvarPaaSoeknad=<p>Ja, jeg søker om arbeidsavklaringspenger på grunn av en yrkesskade eller yrkessykdom jeg eller arbeidsgiver har meldt til NAV, men ikke fått svar på</p>
yrkesskade.soeknadsgrunn.yrkesskade.ikkeSvarPaaSoeknad.informasjon=<p>Hvis NAV godkjenner yrkesskaden eller yrkessykdommen og den er årsaken til at du har nedsatt arbeidsevne, kan arbeidsavklaringspenger innvilges med ned til 30 % arbeidsevne. Det gis også unntak fra hovedregelen om at du ha bodd sammenhengende i Norge i tre år før du søker om arbeidsavklaringspenger.</p>
