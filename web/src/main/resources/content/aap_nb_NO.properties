samtalen.student.tilbaketilstudiet.samtalemedNAV.informasjon=<p>I forbindelse med søknaden din skal du ha en samtale med NAV om plan for å komme tilbake til studiet og hva slags behandling du skal gjennomføre.</p>
samtalen.student.tilbaketilstudiet.samtalemedNAV.sporsmal=<p>Har du allerede hatt en samtale med NAV om plan for å komme tilbake til studiet?</p>
skjema.tittel=<p>Arbeidsavklaringspenger</p>
yrkesskade.feilmelding=<p>Du må svare på om du har en yrkesskade eller yrkessykdom som er godkjent av NAV</p>
yrkesskade.informasjon=<p>Hvis arbeidsevnen din er nedsatt på grunn av yrkesskade eller yrkessykdom, skal saken behandles etter egne regler.</p>
yrkesskade.informasjon.hjelpetekst.tekst=<p>Hjelpetekst yrkesskade...</p>
yrkesskade.informasjon.hjelpetekst.tittel=<p>Hjelpeteksttittel yrkesskade...</p>
yrkesskade.soeknadsgrunn.annet=<p>Nei, jeg har ikke en yrkesskade eller yrkessykdom som er godkjent av NAV</p>
yrkesskade.soeknadsgrunn.sporsmal=<p>Har du en en yrkesskade eller yrkessykdom som er godkjent av NAV?</p>
yrkesskade.soeknadsgrunn.yrkesskade.godkjent=<p>Ja, jeg har en yrkesskade eller yrkessykdom som er godkjent av NAV</p>
yrkesskade.soeknadsgrunn.yrkesskade.godkjent.informasjon=<p>Disse reglene gjelder hvis yrkesskaden eller yrkessykdommen er helt eller delvis årsak til at arbeidsevnen din er nedsatt\:</p>\n<p>-NAV kan bruke inntekten du hadde på skadetidspunktet som grunnlag når vi beregner hele eller deler av arbeidsavklaringspengene. Dette gjør vi bare hvis det lønner seg for deg.<br />-Kravet til forutgående medlemskap i folketrygden gjelder ikke.<br />-Du kan få AAP hvis arbeidsevnen din er redusert med 30 prosent eller mer.</p>
yrkesskade.soeknadsgrunn.yrkesskade.ikkeSvarPaaSoeknad=<p>Nei, jeg har ikke en godkjent yrkesskade eller yrkessykdom, men jeg har en søknad til behandling hos NAV</p>
yrkesskade.soeknadsgrunn.yrkesskade.ikkeSvarPaaSoeknad.informasjon=<p>Disse reglene gjelder hvis yrkesskaden eller yrkessykdommen godkjennes og er helt eller delvis årsak til at arbeidsevnen din er nedsatt\: </p>\n<p>-NAV kan bruke inntekten du hadde på skadetidspunktet som grunnlag når vi beregner hele eller deler av arbeidsavklaringspengene. Dette gjør vi bare hvis det lønner seg for deg. <br />-Kravet til forutgående medlemskap i folketrygden gjelder ikke.<br />-Du kan få AAP hvis arbeidsevnen din er redusert med 30 prosent eller mer.</p>
