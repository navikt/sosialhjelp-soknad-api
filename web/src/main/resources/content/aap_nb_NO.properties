informasjonsside.gjenopptak.informasjon=<p>Siden du har mottatt arbeidsavklaringspenger i løpet av de siste 52 ukene, kan du søke om gjenopptak. For å få arbeidsavklaringspenger må du være i medisinsk behandling, arbeidsrettede tiltak eller annen oppfølging fra NAV, hvor målet er å komme tilbake i arbeid.</p>
informasjonsside.ikkeregistrertarbeidssoker.informasjon=<p>For å ha rett til arbeidsavklaringspenger må du ha nedsatt arbeidsevne med minst halvparten på grunn av sykdom eller skade. Du må være i medisinsk behandling, arbeidsrettede tiltak eller annen oppfølging fra NAV, hvor målet er å komme tilbake i arbeid. For at NAV skal kunne vurdere søknaden din må du legge ved legeerklæring. Andre vedlegg kan også være aktuelle avhenging av situasjonen din. Det vil ta omtrent 30 minutter å fylle ut søknaden. Behandlingstiden er vanligvis åtte uker.</p>
