informasjonsside.registrertarbeidssoker.informasjon=<p>For å ha rett til arbeidsavklaringspenger må du ha nedsatt arbeidsevne med minst halvparten på grunn av sykdom eller skade. Målet er at du skal komme tilbake i arbeid, og du må være i arbeidsrettede tiltak, medisinsk behandling eller annen oppfølging fra NAV. Du må oppdatere CV-en din på nav.no, slik at NAV kan vurdere hva slags oppfølging du trenger for å komme tilbake i arbeid. Hvis du har en jobb du skal tilbake til, er ikke dette nødvendig.</p>
