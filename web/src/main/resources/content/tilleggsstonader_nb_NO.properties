soknad.laeremidler.informasjonstekst=<p>Du kan få stønad til læremidler dersom du deltar på utdanning eller opplæringstiltak godkjent av NAV. Stønaden gis etter faste satser. Dersom du har særlig store utgifter til læremidler på grunn av en funksjonshemming har du rett til å få dekket dine faktiske utgifter til læremidler. </p><p>Satsen skal dekke utgifter til lærebøker, kladdebøker, kopiering, internettkostnader, datautstyr og annet undervisningsmateriell. Dette omfatter også arbeidsmateriell ved gjennomføring av praktisk opplæring og fagprøve som blomster, metaller, verktøy, verneutstyr, arbeidsklær og liknende. Du er selv ansvarlig for disponering av beløpet.</p>
