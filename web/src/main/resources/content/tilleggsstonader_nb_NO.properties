soknad.flytting.informasjonstekst=<p></p>\n<p> Du kan få dekket nødvendige utgifter for å delta på arbeidsrettet aktivitet eller begynne i ny jobb på et annet sted i Norge, Norden eller EØS-område.</p>\n<p></p>\n<p></p>\n<p> Hvis du velger å få hjelp til flyttingen, må du innhente minst to skriftlige tilbud fra tansport- eller flyttebyrå. Du får dekket det laveste tilbudet.</p>\n<p></p>\n<p></p>\n<p> Hvis du velger å flytte selv, kan du få dekket utgiftene til kjøring med egen bil én vei. </p>\n<p></p>\n<p></p>\n<p>Har du innhentet tilbud, men likevel velger å flytte selv, kan du få dekket utgifter opp til beløpet i det laveste tilbudet.</p>\n<p></p>
