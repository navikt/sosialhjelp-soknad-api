<html xmlns:wicket="http://wicket.apache.org" lang="no">
<wicket:panel>
    <form class="epost-input vertikal" wicket:id="epostForm" role="form">
        <div class="input-boks">
            <div class="form-linje">
                <label for="epostfelt">
                    <span wicket:id="fortsettSenere.epostLabel"/>
                </label>
                <input id="epostfelt" type="email" wicket:id="epost" role="textbox">
                <input type="submit" class="knapp-hoved-liten" wicket:id="sendEpost" wicket:message="value:fortsettSenere.send" role="button"/>
                <span class="melding"/>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
