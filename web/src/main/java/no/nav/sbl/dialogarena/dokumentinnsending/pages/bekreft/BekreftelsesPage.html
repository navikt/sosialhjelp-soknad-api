<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="no">
    <wicket:extend>
        <div class="rad">
            <div class="begrensning">
                <wicket:container wicket:id="stegIndikator"/>
            </div>
        </div>

        <form class="bekreftelse vertikal" id="bekreftelsesForm" wicket:id="bekreftelsesForm" role="form">
            <div class="rad">
                <div class="begrensning">
                    <section class="sak-totredel">
                            <div class="panel-standard-belyst">
                                <h2 class="stor" wicket:id="sideTittel"/>

                                <p class="border-bottom">
                                    <span wicket:id="bekreftelsesside.beskrivelse"/>
                                </p>
                                <div class="dokumenter border-bottom">
                                    <wicket:container wicket:id="innsendteDokumenter"/>
                                </div>
                                <div class="dokumenter ikke-sendt">
                                    <wicket:container wicket:id="ikkeSendteDokumenter"/>
                                </div>
                                <p class="border-bottom">
                                    <span wicket:id="beskrivelse.ettersending.gaaTilLenke"/>
                                    <a href="#" id="skjema" wicket:id="skjema" role="link"/>
                                    <span wicket:id="beskrivelse.ettersending.tekst"/>
                                </p>


                                <div class="feilmelding" wicket:id="tilbakemelding"/>
                                <div class="adresse border-bottom" wicket:id="utenlandskAdresse">
                                    <h3 class="medium">
                                        <span wicket:id="bekreftelsesside.adresse"/>
                                    </h3>
                                    <p>
                                        <span wicket:id="bekreftelsesside.adresse.beskrivelse"/>
                                    </p>
                                    <div wicket:id="adresseGruppe" role="radiogroup">
                                        <div class="adresse-valg" wicket:id="valg1"/>
                                        <div class="adresse-valg" wicket:id="valg2"/>
                                        <div class="adresse-valg" wicket:id="valg3"/>
                                    </div>
                                </div>
                                <div class="samtykke">
                                    <h3 class="medium">
                                        <span wicket:id="bekreftelsesside.bekreftSamtykke"/>
                                    </h3>
                                    <input id="checkbox" type="checkbox" wicket:id="samtykket" role="checkbox"
                                           aria-checked="false"/>
                                    <label for="checkbox">
                                        <span wicket:id="bekreftelsesside.samtykke"/>
                                    </label>
                                </div>

                            </div>
                    </section>
                </div>
            </div>

            <div class="rad">
                <div class="begrensning">
                    <section class="sak-totredel">
                        <div class="panel-standard">
                            <div class="lenker-dot pull-right">
                                <span>
                                    <a class="avbryt" href="#" id="tilbake" wicket:id="tilbake" role="button">
                                        <span wicket:id="tilbakeTekst"/>
                                    </a>
                                </span>
                                <span>
                                    <a class="lagre" href="#" id="fortsettSenere" wicket:id="fortsettSenere"
                                       role="button">
                                        <span wicket:id="fortsettSenereTekst"/>
                                    </a>
                                </span>
                                <input class="knapp-hoved" id="submitButton" type="submit" wicket:id="submit"
                                       wicket:message="value:bekreftelsesside.sendSoknad" role="button"/>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </form>
    </wicket:extend>
</html>
