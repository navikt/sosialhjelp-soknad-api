<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="no">
    <wicket:extend>
        <div class="innsending">

            <div class="rad">
                <div class="begrensning">
                    <wicket:container wicket:id="stegIndikator"/>
                </div>
            </div>

            <div class="rad">
                <section class="begrensning">
                    <div class="informasjonsboks tips" wicket:id="soknad-tips"/>
                    <div class="feilmelding-oversikt" wicket:id="tilbakemelding"/>
                    <ul class="sak-tredel" wicket:id="oppdaterDokumenter">
                        <li class="panel-mini-belyst dokument" wicket:id="dokumenter">
                            <div wicket:id="dokument"/>
                        </li>
                    </ul>

                </section>
            </div>

            <div class="rad">
                <div class="begrensning">
                    <section class="steg-valg">
                        <div class="lenker-dot pull-left">
                            <span>
                                <a href="#" wicket:id="hjelp" role="link">
                                    <span wicket:id="innsendingside.hjelp"/>
                                </a>
                            </span>
                            <span>
                                <a href="#" wicket:id="opprettVedlegg" role="button">
                                    <span wicket:id="innsendingside.leggTilVedlegg"/>
                                </a>
                            </span>
                        </div>

                        <div class="lenker-dot pull-right">
                            <span>
                                <a class="avbryt" id="avbrytInnsending" href="#" wicket:id="avbrytInnsending"
                                   role="button">
                                    <span wicket:id="avbrytInnsendingTekst"/>
                                </a>
                            </span>
                            <span>
                                <a href="#" id="fortsettSenere" wicket:id="fortsettSenere" role="button">
                                    <span wicket:id="fortsettSenereTekst"/>
                                </a>
                            </span>
                            <a class="knapp-hoved" id="fortsettInnsending" href="#" wicket:id="fortsettInnsending"
                               data-placement="top"
                               data-trigger="manual" role="button">
                                <span wicket:id="innsendingside.fortsettInnsending"></span>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </wicket:extend>
</html>
