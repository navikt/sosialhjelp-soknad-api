<div>
    <p class="svar-oppsummering-informasjon" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.informasjon"/>

    <p class="svar-oppsummering-sporsmal"
       cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.sporsmal"/>

    <div data-ng-show="af.sagtOppSelvInnskrenkninger">
        <p class="svar-oppsummering" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.true"/>

        <p class="svar-oppsummering-informasjon"
           cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.informasjon"/>
    </div>

    <div data-ng-show="af.sagtOppSelvInnskrenkninger == 'false'">
        <p class="svar-oppsummering" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.false"/>
    </div>


    <p class="svar-oppsummering-sporsmal" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.sporsmal"/>
    <p class="svar-oppsummering">{{af.sagtOppSelvVarighetTil | date:'dd.MM.yyyy'}} </p>

    <p class="svar-oppsummering-sporsmal"
       cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.sporsmal"/>

    <div data-ng-show="af.sagtOppSelvOppsigelseslonn">
        <p class="svar-oppsummering" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.true"/>
    </div>

    <div data-ng-show="af.sagtOppSelvOppsigelseslonn == 'false'">
        <p class="svar-oppsummering" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.false"/>
    </div>


    <p class="svar-oppsummering-sporsmal"
       cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.sporsmal"/>

    <div data-ng-show="af.sagtOppSelvAvtaleomOkonomiskytelse">
        <p class="svar-oppsummering" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.true"/>
    </div>

    <div data-ng-show="af.sagtOppSelvAvtaleomOkonomiskytelse == 'false'">
        <p class="svar-oppsummering" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.false"/>
    </div>
</div>
