<div class="varighet">
    <span data-ng-bind="af.sluttaarsak.properties.datofra | date:'dd.MM.yyyy' | norskdato"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil"> TIL </span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind="af.sluttaarsak.properties.datotil | date:'dd.MM.yyyy' | norskdato"></span>
</div>

<ul>
    <li>
        <p data-ng-bind="af.sluttaarsak.properties.type"></p>
    </li>
    <li>
        <span data-cmstekster="arbeidsforhold.sluttaarsak.kontraktutgaatt.tilbudomaafortsette.sporsmal"></span>
        <p data-ng-show="af.sluttaarsak.properties.tilbudomjobbannetsted == 'true'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.kontraktutgaatt.tilbudomaafortsette.true"></p>
        <p data-ng-show="af.sluttaarsak.properties.tilbudomjobbannetsted == 'false'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.kontraktutgaatt.tilbudomaafortsette.false"></p>
    </li>
</ul>

<div data-vedlegginfoboks>
    <ul>
        <li>
            <p data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.liste.1"></p>
        </li>
        <li>
            <p data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.liste.2"></p>
            <a cmslenketekster="arbeidsforhold.sluttaarsak.vedlegg.liste.2.lenkeurl" data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.liste.2.lenketekst">
            </a>
        </li>
    </ul>
</div>
