<div>
<h3>{{sluttaarsak.navn}}</h3>

<p cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.informasjon"/>

<div class="varighet">
    <label cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.varighetFra"/>
    <input type="text" name="oppsigelsesTidVarighetFra" ui-date ui-date-format ng-model="af.sluttaarsak.varighetFra" data-ng-change="validateOppsigelsestidTilFraDato(af)"  required >
    <label cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.varighetTil"/>
    <span data-ng-show="oppsigelsestidDatoError" style="color:red" cmstekster="arbeidsforhold.error.sagtOppAvArbeidsgiver.datoTilFra"/>
    <input type="text" name="oppsigelsesTidVarighetTil" ui-date ui-date-format ng-model="af.sluttaarsak.varighetTil" data-ng-change="validateOppsigelsestidTilFraDato(af)" required >
</div>


<div class="sporsmaal">
<p cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.oppsigelseslonn.sporsmal"/>

<div>
  <input class="sendsoknad-radio" id="oppsigelseslonnJa" data-ng-model="af.sluttaarsak.oppsigelseslonn" type="radio" value="true"
             name="oppsigelseslonn" required/>
  <label for="oppsigelseslonnJa" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.oppsigelseslonn.true"/>
</div>

<div>
  <input class="sendsoknad-radio" id="oppsigelseslonnNei" data-ng-model="af.sluttaarsak.oppsigelseslonn" type="radio" value="false"
             name="oppsigelseslonn" required/>
  <label for="oppsigelseslonnNei" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.oppsigelseslonn.false"/>
</div>
</div>

<div class="sporsmaal">
<p cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.tilbudomjobbannetsted.sporsmal"/>

<div>
  <input class="sendsoknad-radio" id="tilbudomjobbannetstedJa" data-ng-model="af.sluttaarsak.tilbudomjobbannetsted" type="radio" value="true"
             name="tilbudomjobbannetsted" required/>
  <label for="tilbudomjobbannetstedJa" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.tilbudomjobbannetsted.true"/>
</div>

<div>
  <input class="sendsoknad-radio" id="tilbudomjobbannetstedNei" data-ng-model="af.sluttaarsak.tilbudomjobbannetsted" type="radio" value="false"
             name="tilbudomjobbannetsted" required/>
  <label for="tilbudomjobbannetstedNei" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.tilbudomjobbannetsted.false"/>
</div>
</div>


<div class="sporsmaal">
<p cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.avtaleomokonomiskytelse.sporsmal"/>

<div>
  <input class="sendsoknad-radio" id="avtaleomokonomiskytelseJa" data-ng-model="af.sluttaarsak.avtaleomokonomiskytelse" type="radio" value="true"
             name="avtaleomokonomiskytelse" required/>
  <label for="avtaleomokonomiskytelseJa" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.avtaleomokonomiskytelse.true"/>
</div>

<div>
  <input class="sendsoknad-radio" id="avtaleomokonomiskytelseNei" data-ng-model="af.sluttaarsak.avtaleomokonomiskytelse" type="radio" value="false"
             name="avtaleomokonomiskytelse" required/>
  <label for="avtaleomokonomiskytelseNei" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppavarbeidsgiver.avtaleomokonomiskytelse.false"/>
</div>
</div>
