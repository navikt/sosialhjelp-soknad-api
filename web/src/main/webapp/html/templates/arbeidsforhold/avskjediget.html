<div>
    <p class="sluttaarsak-informasjon" cmstekster="arbeidsforhold.sluttaarsak.avskjediget.informasjon"/>

    <div data-nav-faktum="sluttaarsak"
        data-ikke-auto-lagre="true">

    <div class="varighet" data-nav-faktum-property="avskjedigetFraDato">
        <div data-nav-dato
             data-ng-model="faktum.value"
             data-label="arbeidsforhold.sluttaarsak.avskjediget.sporsmal"
             data-er-required="true"
             data-ikke-auto-lagre="true"
             data-required-error-message="arbeidsforhold.sluttaarsak.avskjediget.feilmelding">
        </div>
    </div>
    <div data-navtextarea
         data-navconfig
         data-nav-faktum-property="avskjedigetGrunn"
         data-nokkel="arbeidsforhold.sluttaarsak.avskjedigetgrunn"
         data-maxlengde="500"
         data-feilmelding="arbeidsforhold.sluttaarsak.avskjedigetgrunn.feilmelding"
         data-obligatorisk="true"></div>

    <p class="sluttaarsak-tilleggsinformasjon" data-cmstekster="arbeidsforhold.sluttaarsak.avskjediget.vedlegg"></p>
    </div>
</div>
