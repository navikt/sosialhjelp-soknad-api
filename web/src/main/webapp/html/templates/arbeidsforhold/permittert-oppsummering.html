<div class="varighet">
    <span data-ng-bind="af.sluttaarsak.properties.datofra | date:'dd.MM.yyyy' | norskdato"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil"> TIL </span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind="af.sluttaarsak.properties.datotil | date:'dd.MM.yyyy' | norskdato"></span>
</div>

<ul>
    <li>
        <p data-ng-bind="af.sluttaarsak.properties.type"></p>
    </li>
    <li>
        <p data-cmstekster="arbeidsforhold.arbeidsgiver.permittert.varighet"> </p>
        <span data-ng-bind="af.sluttaarsak.properties.permiteringsperiodedatofra | date:'dd.MM.yyyy'"></span>
        <span data-ng-if="af.sluttaarsak.properties.permiteringsperiodedatotil"> TIL </span>
        <span data-ng-if="af.sluttaarsak.properties.permiteringsperiodedatotil" data-ng-bind="af.sluttaarsak.properties.permiteringsperiodedatotil | date:'dd.MM.yyyy'"></span>
    </li>
    <li>
        <p data-cmstekster="arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet"> </p>
        <span data-ng-bind="af.sluttaarsak.properties.lonnspliktigperiodedatofra | date:'dd.MM.yyyy'"></span>
        <span data-ng-if="af.sluttaarsak.properties.lonnspliktigperiodedatotil"> TIL </span>
        <span data-ng-if="af.sluttaarsak.properties.lonnspliktigperiodedatotil" data-ng-bind="af.sluttaarsak.properties.lonnspliktigperiodedatotil | date:'dd.MM.yyyy'"></span>
    </li>
    <li>
        <span data-cmstekster="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad"></span>
        <p>
            <span data-ng-bind="af.sluttaarsak.properties.permitteringProsent"></span>
            <span class="prosent" data-cmstekster="egennaering.prosent"></span>
        </p>
    </li>
    <li>
         <span data-cmstekster="arbeidsforhold.sluttaarsak.baatelleroffshore.sporsmal"></span>
         <p data-ng-show="af.sluttaarsak.properties.baatEllerOffshore == 'true'" data-cmstekster="arbeidsforhold.sluttaarsak.baatelleroffshore.true"></p>   
         <p data-ng-show="af.sluttaarsak.properties.baatEllerOffshore == 'false'" data-cmstekster="arbeidsforhold.sluttaarsak.baatelleroffshore.false"></p> 
    </li>
</ul>
