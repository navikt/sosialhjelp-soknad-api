<div class="varighet">
    <span data-ng-bind="af.sluttaarsak.properties.datofra | date:'dd.MM.yyyy' | norskdato"></span>
    <span data-ng-if="af.sluttaarsak.properties.datotil"> TIL </span>
    <span data-ng-if="af.sluttaarsak.properties.datotil" data-ng-bind="af.sluttaarsak.properties.datotil | date:'dd.MM.yyyy' | norskdato"></span>
</div>

<ul>
    <li>
        <p data-ng-bind="af.sluttaarsak.properties.type"></p>
    </li>
    <li>
        <span data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.bostyrersnavn.sporsmal"></span>
        <p data-ng-bind="af.sluttaarsak.properties.bostyrersnavn"></p>
    </li>
    <li>
        <span data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgaranti.sporsmal"></span>
        <p data-ng-show="af.sluttaarsak.properties.lonnsgaranti == 'JaHarSokt'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgaranti.jaharsokt"></p>
        <p data-ng-show="af.sluttaarsak.properties.lonnsgaranti == 'JaSkalSoke'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgaranti.jaskalsoke"></p>
        <p data-ng-show="af.sluttaarsak.properties.lonnsgaranti == 'Nei'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgaranti.nei"></p>
    </li>
    <li data-ng-show="af.sluttaarsak.properties.lonnsgaranti == 'JaHarSokt'">
        <span data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgarantidekker.sporsmal"></span>
        <p data-ng-show="af.sluttaarsak.properties.lonnsgarantidekker == 'Nei'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgarantidekker.nei"></p>
        <p data-ng-show="af.sluttaarsak.properties.lonnsgarantidekker == 'Ja'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgarantidekker.ja"></p>
        <p data-ng-show="af.sluttaarsak.properties.lonnsgarantidekker == 'Vet ikke'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnsgarantidekker.vetikke"></p>
    </li>
    <li>
        <span data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnkonkursmaaned.sporsmal"></span>
        <p data-ng-show="af.sluttaarsak.properties.lonnkonkursmaaned == 'true'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnkonkursmaaned.true"></p>
        <p data-ng-show="af.sluttaarsak.properties.lonnkonkursmaaned == 'false'" 
            data-cmstekster="arbeidsforhold.sluttaarsak.konkurs.lonnkonkursmaaned.false"></p>
    </li>
</ul>
