<div class="sluttaarsak">

  <p cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.informasjon"/>

  <div class="sporsmaal">
    <p cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.sporsmal"/>
    <br/>
    <div>
      <input class="sendsoknad-radio" id="innskrenkningerJa" data-ng-model="af.sagtOppSelvInnskrenkninger" type="radio" value="true"
                 name="innskrenkninger" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.feilmelding'" required/>
      <label for="innskrenkningerJa" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.true"/>

            
    </div>
    <p data-ng-show="af.sagtOppSelvInnskrenkninger=='true'" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.informasjon"/>

    <div>
      <input class="sendsoknad-radio" id="innskrenkningerNei" data-ng-model="af.sagtOppSelvInnskrenkninger" type="radio" value="false"
                 name="innskrenkninger" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.feilmelding'" required/>
      <label for="innskrenkningerNei" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.innskrenkninger.false"/>
    </div>
  </div>
  <br/>
  <div class="varighet">
      <p cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.sporsmal"/>
      <label cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.varighetTil"/>
      <span data-ng-show="oppsigelsestidDatoError" style="color:red" cmstekster="arbeidsforhold.error.sagtOppSelv.datoTilFra"/>
      <input type="text" name="oppsigelsesTidVarighetTil" ui-date ui-date-format ng-model="af.sagtOppSelvVarighetTil" 
      data-ng-change="validateOppsigelsestidTilFraDato(af)" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.varighetTil.feilmelding'" required >
  </div>
<br/>
  <div class="sporsmaal">
    <p cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.sporsmal"/>

    <div>
      <input class="sendsoknad-radio" id="oppsigelseslonnJa" data-ng-model="af.sagtOppSelvOppsigelseslonn" type="radio" value="true"
                 name="oppsigelseslonn" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.feilmelding'" required/>
      <label for="oppsigelseslonnJa" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.true"/>
    </div>

    <div>
      <input class="sendsoknad-radio" id="oppsigelseslonnNei" data-ng-model="af.sagtOppSelvOppsigelseslonn" type="radio" value="false"
                 name="oppsigelseslonn" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.feilmelding'" required/>
      <label for="oppsigelseslonnNei" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.oppsigelseslonn.false"/>
    </div>
  </div>
<br/>
  <div class="sporsmaal">
    <p cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.sporsmal"/>

    <div>
      <input class="sendsoknad-radio" id="avtaleomokonomiskytelseJa" data-ng-model="af.sagtOppSelvAvtaleomOkonomiskytelse" type="radio" value="true"
                 name="avtaleomokonomiskytelse" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.feilmelding'" required/>
      <label for="avtaleomokonomiskytelseJa" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.true"/>
    </div>

    <div data-ng-if="af.sagtOppSelvAvtaleomOkonomiskytelse=='true'">
      <p cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.informasjon"/>
      <br/>
      <label for="okonomiskavtale-fritekst" cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.fritekst.sporsmal"/>
      <input id="okonomiskavtale-fritekst" type="text" data-ng-model="af.sagtOppSelvAvtaleomOkonomiskytelseType" name="avtaleomokonomiskytelsetype" error-messages="{required: 'arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.type.feilmelding', 
                        pattern: 'inneholder ugyldige tegn', minlength: 'er for kort.', maxlength: 'er for langt.'}"
        ng-maxlength="50" ng-minlength="5" ng-pattern="/^[-a-zA-Z0-9æøåÆØÅ _+§%()]+$/"
        ng-required="af.sagtOppSelvAvtaleomOkonomiskytelse == 'true'"/>
    </div>

    <div>
      <input class="sendsoknad-radio" id="avtaleomokonomiskytelseNei" data-ng-model="af.sagtOppSelvAvtaleomOkonomiskytelse" type="radio" value="false"
                 name="avtaleomokonomiskytelse" error-messages="'arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.feilmelding'" required/>
      <label for="avtaleomokonomiskytelseNei" class='svar-alt' cmstekster="arbeidsforhold.sluttaarsak.sagtoppselv.avtaleomokonomiskytelse.false"/>
    </div>

  </div>
</div>
