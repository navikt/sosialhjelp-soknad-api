<div>
    <p class="sluttaarsak-informasjon" data-cmstekster="arbeidsforhold.sluttaarsak.permittert.informasjon"/>

    <div data-nav-faktum="sluttaarsak"
        data-ikke-auto-lagre="true">

        <div class="varighet">
            <div data-nav-dato
                 data-ng-model="sluttaarsak.properties.datofra"
                 data-label="arbeidsforhold.arbeidsgiver.varighet.fra"
                 data-er-required="true"
                 data-required-error-message="arbeidsforhold.arbeidsgiver.varighet.fra.feilmelding">
            </div>
        </div>

        <p data-cmstekster="arbeidsforhold.arbeidsgiver.permittert.varighet"></p>
        <div class="varighet">
            <div data-nav-dato-intervall
                 data-fra-dato="faktum.properties.permiteringsperiode.datofra"
                 data-til-dato="faktum.properties.permiteringsperiode.datotil"
                 data-label="arbeidsforhold.arbeidsgiver.permittert.varighet"
                 data-er-fremtidigdato-tillatt="true"
                 data-er-fradato-required="true">
            </div>
        </div>

        <p data-cmstekster="arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet"></p>
        <div class="varighet">
            <div data-nav-dato-intervall
                 data-fra-dato="faktum.properties.lonnspliktigperiode.datofra"
                 data-til-dato="faktum.properties.lonnspliktigperiode.datotil"
                 data-label="arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet"
                 data-er-fremtidigdato-tillatt="true"
                 data-er-fradato-required="true">
            </div>
        </div>

        <p data-cmstekster="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad.informasjon"></p>

        <div class="tekstfelt form-linje">
            <label>
                <span data-cmstekster="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad"></span>
                <input data-ng-model="permitteringProsent" 
                        type="text" 
                        data-ng-required="true"
                        data-error-messages="'arbeidsforhold.sluttaarsak.permittert.grad.feilmelding'" 
                        data-blur-validate 
                        data-ng-blur="testMe()" 
                        data-minlength="1" 
                        data-maxlength="3" />
                <span class="melding"></span>
            </label>
        </div>



        <!--div data-navtekst
             data-navconfig
             data-nav-faktum-property="permitteringProsent"
             data-navlabel="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad"
             data-navfeilmelding="arbeidsforhold.sluttaarsak.permittert.grad.feilmelding"
             data-navblur="console.log('blurrry')"></div-->

        <div data-ng-show="sluttaarsak.properties.permitteringProsent < 50">
            <div data-navinfoboks>
                <p data-cmstekster="arbeidsforhold.sluttaarsak.permittert.forlite"></p>
            </div>
        </div>
        
        <p class="sluttaarsak-tilleggsinformasjon">
            <span data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.1"></span>
            <ul>
                <li> 
                    <span data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.liste.1"></span>
                </li>
                <li> 
                    <span data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.liste.2"></span>
                    <a href="http://TODO.com" data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.liste.2.lenketekst">
                    </a>
                </li>
            </ul>
            <span data-cmstekster="arbeidsforhold.sluttaarsak.vedlegg.2"></span>
        </p>
    </div>
</div>
