<div>

    <p class="sluttaarsak-informasjon" cmstekster="arbeidsforhold.sluttaarsak.permittert.informasjon"/>

    <label cmstekster="arbeidsforhold.sluttaarsak.permittert.orgnr"></label>
    <input type="text" id="orgnr" data-ng-model="af.sluttaarsak.permittert.orgnr" name="orgnr"
           error-messages="{required: 'arbeidsforhold.sluttaarsak.permittert.orgnr.feilmelding',
                        pattern: 'inneholder ugyldige tegn', minlength: 'arbeidsforhold.sluttaarsak.permittert.orgnr.lengde', maxlength: 'arbeidsforhold.sluttaarsak.permittert.orgnr.lengde.'}"
           ng-maxlength="9" ng-minlength="9" ng-pattern="[0-9]" required/>

    <span data-ng-show="permittertDatoError" style="color:red"
          cmstekster="arbeidsforhold.error.permittert.datoFra"/>
    <input type="text" name="permittertFraDato" ui-date ui-date-format data-ng-model="af.permittert.fra" data-ng-change="validatePermittertDato(af)"
           error-messages="'arbeidsforhold.sluttaarsak.permittert.fraDato.feilmelding'" required >

    <label cmstekster="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad"></label>
    <br/>
    <select id="permitteringsgrad" type="text" data-ng-model="permitteringsgrad" required>
        <option value="">--Velg permitteringsgrad--</option>
        <option value="50">50%</option>
        <option value="75">75%</option>
        <option value="100">100%</option>
    </select>

    <div data-ng-show="af.permitteringsgrad == 'false'">
        <p cmstekster="arbeidsforhold.sluttaarsak.permittert.forlite"/>
    </div>
</div>
