<p class="sluttaarsak-informasjon" data-cmstekster="arbeidsforhold.sluttaarsak.permittert.informasjon"/>

<div class="varighet">
    <p data-cmstekster="arbeidsforhold.arbeidsgiver.permittert.varighet"></p>

    <div data-nav-dato-intervall
         data-fra-dato="af.permittertFraDato"
         data-til-dato="af.permittertTilDato"
         data-er-fradato-required="true"
         data-er-fremtidigdato-tillatt="true"
         data-label="arbeidsforhold.arbeidsgiver.permittert.varighet">
    </div>

    <p data-cmstekster="arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet"></p>
    <div data-nav-dato-intervall
         data-fra-dato="af.permittertLonnspliktFraDato"
         data-til-dato="af.permittertLonnspliktTilDato"
         data-er-begge-required="true"
         data-er-fremtidigdato-tillatt="true"
         data-label="arbeidsforhold.arbeidsgiver.permittert.lonnsplikt.varighet">
    </div>

</div>

<div class="sporsmaal form-linje">
    <label>
        <span data-cmstekster="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad"></span>
        <select id="permitteringProsent"
                type="text"
                data-ng-model="af.permitteringProsent"
                data-error-messages="'arbeidsforhold.sluttaarsak.permittert.grad.feilmelding'"
                data-ng-options="obj.id as obj.name for obj in permitteringsgrad"
                data-required
                data-blur-validate>
            <option value="" data-cmstekster="arbeidsforhold.sluttaarsak.permittert.permitteringsgrad.placeholder"></option>
        </select>
        <span class="melding"></span>
    </label>
    <div data-ng-if="af.permitteringProsent < 50 ">
        <p data-cmstekster="arbeidsforhold.sluttaarsak.permittert.forlite"/>
    </div>
</div>
