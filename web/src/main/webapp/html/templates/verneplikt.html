<div class="skjemaramme">
    <form name="vernepliktigForm" data-ng-controller="ValidationCtrl" novalidate>
        <div class="sideoversikt">
            <h4>{{ tekster.vernepliktig_tittel }}</h4>
        </div>

        <div class="skjemainnhold" data-ng-controller="ModusCtrl">

            <radioknapp model="soknadData.fakta.vernepliktig.value"
                        modus="data.redigeringsModus"
                        sporsmal="tekster.vernepliktig_sporsmal"
                        svar1="tekster.vernepliktig_svar_ja"
                        svar2="tekster.vernepliktig_svar_nei"
                        soknad-data="soknadData"
                        lagre="lagre()"
                        name="vernepliktig"/>

            <p data-ng-show="soknadData.fakta.vernepliktig.value=='false'">
                {{ tekster.vernepliktig_opplasting }}
            </p>

            <button  data-ng-show="hvisIRedigeringsmodus()" class="knapp-hoved" data-ng-click="validateForm(vernepliktigForm.$invalid)">
                {{ tekster.vernepliktig_ferdig }}
            </button>
            <button data-ng-show="hvisIOppsummeringsmodus()" class="knapp-hoved" data-ng-click="gaTilRedigeringsmodus()">
                {{ tekster.endre }}
            </button>

            <div data-ng-show="hvisIkkeFormValiderer()">
                {{ tekster.vernepliktig_feilmelding }}
            </div>

            <div data-ng-controller="SendSoknadCtrl">
                <a class="knapp-hoved" href="#/personalia/{{ soknadData.soknadId }}">
                    {{ tekster.neste }}
                </a>
            </div>
            <div>
                <button class="knapp-stor" data-ng-click="avbryt()">
                    {{ tekster.avbryt }}
                </button>
            </div>

        </div>

    </form>
</div>
