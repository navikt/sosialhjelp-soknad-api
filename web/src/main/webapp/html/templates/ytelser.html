<div class="skjemaramme" data-ng-controller="ModusCtrl">
    <div data-ng-form="ytelserForm" class="skjemainnhold vertikal" data-ng-controller="YtelserCtrl" novalidate>
        <div form-errors></div>
        <div class="spm form-linje checkbox" data-checkbox-validate>
            <div class="spm-sporsmal">
                <p cmstekster="ytelser.informasjon"/>
                <br/>

                <p cmstekster="ytelser.sporsmal"/>
            </div>

            <div navcheckbox data-ng-model='soknadData.fakta.stonadFisker.value' modus='data.redigeringsModus'
                 inputname='stonadFisker' label='ytelser.stonadFisker'
                 endret="endreYtelse(ytelserForm)"/>

            <div navcheckbox data-ng-model='soknadData.fakta.offentligTjenestepensjon.value'
                 modus='data.redigeringsModus'
                 inputname='offentligTjenestepensjon' label='ytelser.offentligTjenestepensjon'
                 endret="endreYtelse(ytelserForm)">

                <div navtekst data-ng-model="soknadData.fakta.offentligTjenestepensjonUtbetaler.value"
                     modus="data.redigeringsModus" inputname="offentligTjenestepensjonUtbetaler"
                     label="ytelser.offentligTjenestepensjonUtbetaler"
                     feilmelding="ytelser.offentligTjenestepensjonUtbetaler.feilmelding"/>
            </div>

            <div navcheckbox data-ng-model='soknadData.fakta.privatTjenestepensjon.value'
                 modus='data.redigeringsModus'
                 inputname='privatTjenestepensjon' label='ytelser.privatTjenestepensjon'
                 endret="endreYtelse(ytelserForm)">

                <div navtekst data-ng-model="soknadData.fakta.privatTjenestepensjonUtbetaler.value"
                     modus="data.redigeringsModus" inputname="privatTjenestepensjonUtbetaler"
                     label="ytelser.privatTjenestepensjonUtbetaler"
                     feilmelding="ytelser.privatTjenestepensjonUtbetaler.feilmelding"/>
            </div>

            <div navcheckbox data-ng-model='soknadData.fakta.vartpenger.value'
                 modus='data.redigeringsModus'
                 inputname='vartpenger' label='ytelser.vartpenger'
                 endret="endreYtelse(ytelserForm)">

                <div navtekst data-ng-model="soknadData.fakta.vartpengerUtbetaler.value"
                     modus="data.redigeringsModus"
                     inputname="vartpengerUtbetaler" label="ytelser.vartpengerUtbetaler"
                     feilmelding="ytelser.vartpengerUtbetaler.feilmelding"/>
            </div>

            <div navcheckbox data-ng-model='soknadData.fakta.ventelonn.value'
                 modus='data.redigeringsModus'
                 inputname='ventelonn' label='ytelser.ventelonn'
                 endret="endreYtelse(ytelserForm)">

                <div navtekst data-ng-model="soknadData.fakta.ventelonnUtbetaler.value"
                     modus="data.redigeringsModus"
                     inputname="ventelonnUtbetaler" label="ytelser.ventelonnUtbetaler"
                     feilmelding="ytelser.ventelonnUtbetaler.feilmelding"/>
            </div>

            <div navcheckbox data-ng-model='soknadData.fakta.dagpengerEOS.value'
                 modus='data.redigeringsModus'
                 inputname='dagpengerEOS' label='ytelser.dagpengerEOS'
                 endret="endreYtelse(ytelserForm)">

                <div navtekst data-ng-model="soknadData.fakta.dagpengerEOSUtbetaler.value"
                     modus="data.redigeringsModus"
                     inputname="dagpengerEOSUtbetaler" label="ytelser.dagpengerEOSUtbetaler"
                     feilmelding="ytelser.dagpengerEOSUtbetaler.feilmelding"/>
            </div>


            <div navcheckbox data-ng-model='soknadData.fakta.annenYtelse.value' modus='data.redigeringsModus'
                 inputname='annenYtelse' label='ytelser.annenYtelse' endret="endreYtelse(ytelserForm)">

                <div navtekst data-ng-model="soknadData.fakta.annenYtelseType.value" modus="data.redigeringsModus"
                     inputname="annenYtelseType" label="ytelser.annenYtelseType"
                     feilmelding="ytelser.annenYtelseType.feilmelding"/>
                <div navtekst data-ng-model="soknadData.fakta.annenYtelseUtbetaler.value"
                     modus="data.redigeringsModus"
                     inputname="annenYtelseUtbetaler" label="ytelser.annenYtelseUtbetaler"
                     feilmelding="ytelser.annenYtelseUtbetaler.feilmelding"/>
            </div>
            <div>
                <div data-ng-show='hvisIRedigeringsmodus()'>
                    <div class="ytelser-nei form-linje"
                         valider-ingen-ytelser>
                        <input id="ingenYtelseCheckbox" data-ng-model="soknadData.fakta.ingenYtelse.value"
                               type="checkbox" name="ingenYtelse" data-ng-change="endreIngenYtelse(ytelserForm)"
                               boolean-verdi/>
                        <label for='ingenYtelseCheckbox' class='svar-alt' cmstekster="ytelser.ingenYtelse"/>
                        <span class="ingen-ytelse-melding" data-cmstekster="ytelser.harValgtYtelse.feilmelding"></span>
                    </div>
                </div>

                <p class="svar-oppsummering" data-ng-show='ingenYtelserOppsummeringSkalVises()'
                   cmstekster="ytelser.ingenYtelse"/>
            </div>
            <span class="melding"></span>
        </div>

        <div spmblokkferdig
             nokkel="ytelser"
             modus="data.redigeringsModus"
             submit-method="validerYtelser(ytelserForm)"/>
    </div>
</div>
