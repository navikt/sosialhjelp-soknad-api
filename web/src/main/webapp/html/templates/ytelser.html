<div class="skjemaramme" data-ng-controller="ModusCtrl">
    <div data-ng-form="ytelserForm" class="skjemainnhold vertikal" data-ng-controller="YtelserCtrl" data-novalidate data-ng-submit="settOppsummeringsModus()">
        <div data-form-errors></div>
        <div class="spm form-linje checkbox" data-checkbox-validate>
            <input type="hidden" data-ng-model="harHuketAvCheckboks.value" data-ng-required="true"
                   data-error-messages="'ytelser.minstEnCheckboksErAvhuket.feilmelding'">
            <h4 class="spm-sporsmal">
                <span data-cmstekster="ytelser.informasjon"></span>
                <span data-cmstekster="ytelser.sporsmal"></span>
            </h4>

            <div data-navcheckbox
                 data-navconfig data-nav-faktum="stonadFisker"
                 data-navlabel="ytelser.stonadFisker" data-navendret="endreYtelse(ytelserForm)"></div>

            <div data-navcheckbox
                 data-navconfig data-nav-faktum="offentligTjenestepensjon"
                 data-navlabel="ytelser.offentligTjenestepensjon" data-navendret="endreYtelse(ytelserForm)">

                <div data-navtekst
                     data-navconfig data-nav-faktum="offentligTjenestepensjonUtbetaler"
                     data-navlabel="ytelser.offentligTjenestepensjonUtbetaler" data-navfeilmelding="ytelser.offentligTjenestepensjonUtbetaler.feilmelding"></div>
            </div>

            <div data-navcheckbox
                 data-navconfig data-nav-faktum="privatTjenestepensjon"
                 data-navlabel="ytelser.privatTjenestepensjon" data-navendret="endreYtelse(ytelserForm)">

                <div data-navtekst
                     data-navconfig data-nav-faktum="privatTjenestepensjonUtbetaler"
                     data-navlabel="ytelser.privatTjenestepensjonUtbetaler" data-navfeilmelding="ytelser.privatTjenestepensjonUtbetaler.feilmelding"></div>
            </div>

            <div data-navcheckbox
                 data-navconfig data-nav-faktum="vartpenger"
                 data-navlabel="ytelser.vartpenger" data-navendret="endreYtelse(ytelserForm)">

                <div data-navtekst
                     data-navconfig data-nav-faktum="vartpengerUtbetaler"
                     data-navlabel="ytelser.vartpengerUtbetaler" data-navfeilmelding="ytelser.vartpengerUtbetaler.feilmelding"></div>
            </div>

            <div data-navcheckbox
                 data-navconfig data-nav-faktum="ventelonn"
                 data-navlabel="ytelser.ventelonn" data-navendret="endreYtelse(ytelserForm)">

                <div data-navtekst
                     data-navconfig data-nav-faktum="ventelonnUtbetaler"
                     data-navlabel="ytelser.ventelonnUtbetaler" data-navfeilmelding="ytelser.ventelonnUtbetaler.feilmelding"></div>
            </div>

            <div data-navcheckbox
                 data-navconfig data-nav-faktum="dagpengerEOS"
                 data-navlabel="ytelser.dagpengerEOS" data-navendret="endreYtelse(ytelserForm)">

                <div data-navtekst
                     data-navconfig data-nav-faktum="dagpengerEOSUtbetaler"
                     data-navlabel="ytelser.dagpengerEOSUtbetaler" data-navfeilmelding="ytelser.dagpengerEOSUtbetaler.feilmelding"></div>
            </div>


            <div data-navcheckbox
                 data-navconfig data-nav-faktum="annenYtelse" data-navlabel="ytelser.annenYtelse" data-navendret="endreYtelse(ytelserForm)">

                <div data-navtekst
                     data-navconfig data-nav-faktum="annenYtelseType" data-navlabel="ytelser.annenYtelseType"
                     data-navfeilmelding="ytelser.annenYtelseType.feilmelding"></div>
                <div data-navtekst
                     data-navconfig data-nav-faktum="annenYtelseUtbetaler"
                     data-navlabel="ytelser.annenYtelseUtbetaler" data-navfeilmelding="ytelser.annenYtelseUtbetaler.feilmelding"></div>
            </div>
            <div>
                <div data-ng-show="hvisIRedigeringsmodus()">
                    <div class="annetvalg-nei form-linje" data-valider-ingen-ytelser data-nav-faktum="ingenYtelse">
                        <!--<input type="text" data-ng-model="soknadData.fakta.ingenYtelse.value" data-error-messages="ytelser.harValgtYtelse.feilmelding" data-required />-->
                        <input id="ingenYtelseCheckbox" data-ng-model="faktum.value" type="checkbox"
                               name="ingenYtelse" data-ng-change="endreIngenYtelse()" data-boolean-verdi>
                        <label for="ingenYtelseCheckbox" class="svar-alt" data-cmstekster="ytelser.ingenYtelse"></label>
                        <span class="ingen-ytelse-melding" data-cmstekster="ytelser.harValgtYtelse.feilmelding"></span>
                    </div>
                </div>

                <p class="svar-oppsummering" data-ng-show="ingenYtelserOppsummeringSkalVises()" data-cmstekster="ytelser.ingenYtelse"></p>
            </div>
            <span class="melding" data-cmstekster="ytelser.minstEnCheckboksErAvhuket.feilmelding"></span>
        </div>

        <div data-spmblokkferdig data-nokkel="ytelser" data-modus="data.redigeringsModus" data-submit-method="validerOgSettModusOppsummering(ytelserForm)"></div>
    </div>
</div>
