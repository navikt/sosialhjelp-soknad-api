<div class="skjemaramme" data-ng-controller="ModusCtrl">
    <div data-ng-form="utdanningForm" class="skjemainnhold" data-ng-controller="UtdanningCtrl" novalidate>
        <div form-errors/>
        <div class="spm">
            <p class="spm-sporsmal" cmstekster="utdanning.sporsmal"/>

                <div navradio data-ng-model="soknadData.fakta.utdanning.value" value="ikkeUtdanning"
                          modus="data.redigeringsModus"
                          inputname="utdanning"
                          label="utdanning.svar.ikkeUtdanning"
                          feilmelding="utdanning.utdanning.feilmelding"/>
                <div navradio data-ng-model="soknadData.fakta.utdanning.value" value="avsluttetUtdanning"
                          modus="data.redigeringsModus"
                          inputname="utdanning"
                          label="utdanning.svar.avsluttetUtdanning"
                          feilmelding="utdanning.utdanning.feilmelding"/>
                <div navradio data-ng-model="soknadData.fakta.utdanning.value" value="underUtdanning"
                          modus="data.redigeringsModus"
                          inputname="utdanning"
                          label="utdanning.svar.underUtdanning"
                          feilmelding="utdanning.utdanning.feilmelding"/>


                <div class="spm" data-ng-show="hvisUnderUtdanning() && hvisIRedigeringsmodus()" modus="data.redigeringsModus">


                    <input id="underUtdanningKveld" type="checkbox" data-ng-model ="soknadData.fakta.underUtdanningKveld.value" name="underUtdanningKveld"/>
                    <label for="underUtdanningKveld" class="svar-alt" cmstekster="utdanning.svar.under.utdanning.kveld"/>

                    <input id="underUtdanningKveldPaabegynt" type="checkbox" data-ng-model ="soknadData.fakta.underUtdanningKveldPaabegynt.value" name="underUtdanningKveldPaabegynt"/>
                    <label for ="underUtdanningKveldPaabegynt" class="svar-alt" cmstekster="utdanning.svar.under.utdanning.kveldpaabegynt"/>

                    <input id="underUtdanningFulltid" type="checkbox" data-ng-model ="soknadData.fakta.underUtdanningFulltid.value" name="underUtdanningFulltid"/>
                    <label for="underUtdanningFulltid" class="svar-alt" cmstekster=" utdanning.svar.under.utdanning.fulltid"/>

                    <input id="underUtdanningKortvarig" type="checkbox" data-ng-model ="soknadData.fakta.underUtdanningKortvarig.value" name="underUtdanningKortvarig"/>
                    <label for="underUtdanningKortvarig" class="svar-alt" cmstekster="utdanning.svar.under.utdanning.kortvarig"/>

                    <input id="underUtdanningNorsk" type="checkbox" data-ng-model ="soknadData.fakta.underUtdanningNorsk.value" name="underUtdanningNorsk"/>
                    <label for="underUtdanningNorsk" class="svar-alt" cmstekster="utdanning.svar.under.utdanning.norsk"/>

                    <input id="underUtdanningIntroduksjon" type="checkbox" data-ng-model ="soknadData.fakta.underUtdanningIntroduksjon.value" name="underUtdanningIntroduksjon"/>
                    <label for="underUtdanningIntroduksjon" class="svar-alt" cmstekster="utdanning.svar.under.utdanning.introduksjon"/>

                    </div>


         <div class="spm" data-ng-if="hvisUnderUtdanning() && hvisIRedigeringsmodus()">

                <label for="utdanningssted" cmstekster="utdanning.utdanningssted.navn"></label>
                <input id="utdanningssted" type="text" data-ng-model="utdanningssted.navn" error-messages="'utdanning.error.utdanningssted'" required/>

                <div class="varighet">
                    <label cmstekster="utdanning.utdanningssted.start"></label>
                    <input type="text" name="varighetFra" ui-date ui-date-format ng-model="utdanning.varighetFra" error-messages="'utdanning.error.varighetfra'" data-ng-change="validateTilFraDato(utdanning)"  required >
                   </div>
             <div class="varighet">
                    <label cmstekster="utdanning.utdanningssted.slutt"></label>
                    <span data-ng-show="utdanningDatoError" style="color:red" cmstekster="utdanning.utdanningssted.error.datoTilFra"/>
                    <input type="text" name="varighetTil" ui-date ui-date-format ng-model="utdanning.varighetTil" error-messages="'utdanning.error.varighettil'" data-ng-change="validateTilFraDato(utdanning)" required >
                </div>

                <div class="sporsmaal">
                    <p cmstekster="utdanning.utdanningssted.heltid.sporsmal"/>

                    <div>
                        <input class="sendsoknad-radio" id="heltid" data-ng-model="utdanning.heltid" type="radio" value="true"
                               name="heltid" error-messages="'utdanning.error.heltiddeltid'" required/>
                        <label for="heltid" class='svar-alt' cmstekster="utdanning.utdanningssted.heltid.true"/>
                    </div>

                    <div>
                        <input class="sendsoknad-radio" id="deltid" data-ng-model="utdanning.heltid" type="radio" value="false"
                               name="deltid" error-messages="'utdanning.error.heltiddeltid'" required/>
                        <label for="deltid" class='svar-alt' cmstekster="utdanning.utdanningssted.heltid.false"/>
                    </div>
                </div>

                <div data-ng-if="utdanning.heltid == 'false' ">
                    <label cmstekster="utdanning.utdanningssted.deltid.prosent"></label>
                    <br/>
                    <select id="utdanningProsent" type="text" data-ng-model="utdanning.permitteringProsent" error-messages="'utdanning.deltid.grad.feilmelding'" ng-options="obj.id as obj.name for obj in utdanningsprosent" required>
                        <option value="">--Velg deltidsprosent--</option>
                    </select>
                </div>

                <div class="sporsmaal">
                    <p cmstekster="utdanning.utdanningssted.avslutte.sporsmal"/>

                    <div>
                        <input class="sendsoknad-radio" id="avslutteJa" data-ng-model="utdanning.avslutte" type="radio" value="true"
                               name="avslutteJa" error-messages="'utdanning.error.avslutte'" required/>
                        <label for="avslutteJa" class='svar-alt' cmstekster="utdanning.utdanningssted.avslutte.true"/>
                    </div>

                    <div>
                        <input class="sendsoknad-radio" id="avslutteNei" data-ng-model="utdanning.avslutte" type="radio" value="false"
                               name="avslutteNei" error-messages="'utdanning.error.avslutte'" required/>
                        <label for="avslutteNei" class='svar-alt' cmstekster="utdanning.utdanningssted.avslutte.false"/>
                    </div>


                </div>

                <div data-ng-if="utdanning.avslutte == 'false' ">
                    <p cmstekster="utdanning.utdanningsted.avslutte.konsekvenser"/>
                </div>

         </div>




        </div>

        <div spmblokkferdig
                nokkel="utdanning"
                modus="data.redigeringsModus"
                submit-method="validerUtdanning(utdanningForm)"/>
    </div>
</div>
