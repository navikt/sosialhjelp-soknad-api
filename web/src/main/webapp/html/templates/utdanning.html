<div class="skjemaramme" data-ng-controller="ModusCtrl">
<div data-ng-form="utdanningForm" class="skjemainnhold" data-ng-controller="UtdanningCtrl" data-novalidate>
<div data-form-errors></div>
<h4 class="spm-sporsmal">
    <span data-cmstekster="utdanning.informasjon"></span>
</h4>

<div class="spm form-linje boolean">

<div data-navradio data-value="ikkeUtdanning"

     data-navconfig data-nav-faktum="utdanning"
     data-navlabel="utdanning.svar.ikkeUtdanning"
     data-navfeilmelding="utdanning.utdanning.feilmelding"></div>

<div data-navradio
     data-navconfig
     data-nav-faktum="utdanning"
     data-value="avsluttetUtdanning"
     data-navlabel="utdanning.svar.avsluttetUtdanning"
     data-navfeilmelding="utdanning.utdanning.feilmelding"></div>

<div class="spm" data-ng-if="hvis('utdanning', 'avsluttetUtdanning')">
    <div class="ekstra-spm-boks" data-cmstekster="utdanning.svar.under.utdanning.avsluttet.dokumentere"></div>
</div>

<div data-navradio
     data-navconfig
     data-nav-faktum="utdanning"
     data-value="underUtdanning"
     data-navlabel="utdanning.svar.underUtdanning"
     data-navfeilmelding="utdanning.utdanning.feilmelding"></div>

<span class="melding"></span>

<div class="spm" data-ng-show="hvis('utdanning', 'underUtdanning')">

<h4 class="spm-sporsmal" data-cmstekster="utdanning.sporsmal"></h4>

<div data-navcheckbox
     data-navconfig
     data-nav-faktum="utdanning.kveld"
     data-navlabel="utdanning.svar.under.utdanning.kveld"
     id="underUtdanningKveld"
     data-navendret="endreUtdanning(utdanningForm)"></div>

<div class="ekstra-spm-boks ng-isolated-scope" data-ng-show="hvis('utdanning.kveld')">
    <div>
        <input type="hidden"
               data-ng-model="harHuketAvCheckboks.value"
               data-ng-required="hvis('utdanning', 'underUtdanning')"
               data-error-messages="'utdanning.minstEnAvhuket.feilmelding'">
    </div>

    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.kveld.informasjon"></div>

    <div data-navradio
         data-navconfig
         data-nav-faktum="utdanning.kveld.folges"
         data-value="undervisningFolges"
         data-navlabel="utdanning.svar.under.utdanning.kveld.undervisning.folges"
         data-navfeilmelding="utdanning.error.undervisningfolges"></div>


    <div data-navradio
         data-navconfig
         data-nav-faktum="utdanning.kveld.folges"
         data-value="undervisningFolgesIkke"
         data-navlabel="utdanning.svar.under.utdanning.kveld.undervisning.folgesikke"
         data-navfeilmelding="utdanning.error.undervisningfolges"></div>


    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.kveld.undervisning.forenlig"></div>

    <div data-navradio
         data-navconfig
         data-nav-faktum="utdanning.kveld.progresjonUnder50"
         data-value="true"
         data-navlabel="utdanning.progresjon.true"
         data-navfeilmelding="utdanning.error.progresjon"></div>

    <div data-navradio
         data-navconfig
         data-nav-faktum="utdanning.kveld.progresjonUnder50"
         data-value="false"
         data-navlabel="utdanning.progresjon.false"
         data-navfeilmelding="utdanning.error.progresjon"></div>


    <div data-ng-if="hvisIkke('utdanning.kveld.progresjonUnder50')">
        <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.kveld.undervisning.progresjon"></div>


        <div data-navradio
             data-navconfig
             data-nav-faktum="utdanning.kveld.PaabegyntUnder6mnd"
             data-value="true"
             data-navlabel="utdanning.paabegyntUnder6mnd.true"
             data-navfeilmelding="utdanning.error.paabegynt"></div>
        <div data-ng-if="hvis('utdanning.kveld.PaabegyntUnder6mnd')">
            <div class="infoboks" data-cmstekster="utdanning.unntak.under6mnd"></div>
        </div>
        <div data-navradio
             data-navconfig
             data-nav-faktum="utdanning.kveld.PaabegyntUnder6mnd"
             data-value="false"
             data-navlabel="utdanning.paabegyntUnder6mnd.false"
             data-navfeilmelding="utdanning.error.paabegynt"></div>


    </div>
    <div data-navtekst
         data-navconfig
         data-nav-faktum="utdanning.kveld.sted"
         data-navlabel="utdanning.utdanningssted.navn"
         data-navfeilmelding="'utdanning.error.utdanningsstednavn'"
         data-ng-required></div>


    <div data-navtekst
         data-navconfig
         data-nav-faktum="utdanning.kveld.navn"
         data-navlabel="utdanning.utdanning.navn"
         data-navfeilmelding="'utdanning.error.utdanningsnavn'"></div>


    <div data-nav-faktum="utdanning.kveld.varighet">
        <div data-nav-dato-intervall
             data-fra-dato="faktum.properties.varighetFra"
             data-til-dato="faktum.properties.varighetTil"
             data-label="utdanning.varighet"
             data-er-required="true"
             data-feilmelding="utdanning.error.varighet.tilfra"
             data-endret2="lagreFaktum()">
        </div>
    </div>

    <div data-nav-dato
         data-nav-faktum="utdanning.kveld.avslutning"
         data-ng-model="faktum.value"
         data-label="utdanning.avslutning.semester"
         data-er-required="true"
         data-required-error-message="utdanning.avslutning.semester.feilmelding"
         data-endret="lagreFaktum()">
    </div>
    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.dokumentasjon"></div>


</div>

<div data-navcheckbox
     data-navconfig
     data-nav-faktum="utdanning.kortvarig"
     data-navlabel="utdanning.svar.under.utdanning.kortvarig"
     data-navendret="endreUtdanning(utdanningForm)"></div>

<div class="ekstra-spm-boks" data-ng-if="hvis('utdanning.kortvarig')">


    <div data-navtekst
         data-navconfig
         data-nav-faktum="utdanning.kortvarig.sted"
         data-navlabel="utdanning.utdanningssted.navn"
         data-navfeilmelding="utdanning.error.utdanningsstednavn"
         data-ng-required="true"></div>

    <div data-navtekst
         data-navconfig
         data-nav-faktum="utdanning.kortvarig.navn"
         data-navlabel="utdanning.utdanning.navn"
         data-navfeilmelding="utdanning.error.utdanningsnavn"
         data-ng-required="true"></div>

    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.kortvarig.informasjon"></div>

    <div class="varighet">
        <div data-nav-dato-intervall
             data-nav-faktum="utdanning.kortvarig.varighet"
             data-fra-dato="faktum.properties.varighetFra"
             data-til-dato="faktum.properties.varighetFra"
             data-navlabel="utdanning.varighet"
             data-er-required="true"
             data-navfeilmelding="utdanning.error.varighet.tilfra"
             data-endret2="lagreFaktum()">
        </div>
    </div>

    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.dokumentasjon"></div>
</div>

<div data-navcheckbox
     data-navconfig
     data-nav-faktum="utdanning.kortvarigflere"
     data-navlabel="utdanning.svar.under.utdanning.kortvarigflere"
     data-navendret="endreUtdanning(utdanningForm)"></div>

<div class="ekstra-spm-boks" data-ng-if="hvis('utdanning.kortvarigflere')">

    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.kortvarigflere.informasjon"></div>

    <div data-navtekst
         data-nav-faktum="utdanning.kortvarigflere.sted"
         data-navlabel="utdanning.utdanningssted.navn"
         data-navfeilmelding="utdanning.error.utdanningsstednavn"
         data-ng-required="true"></div>

    <div data-navtekst
         data-navconfig
         data-nav-faktum="utdanning.kortvarigflere.navn"
         data-navlabel="utdanning.utdanning.navn"
         data-navfeilmelding="utdanning.error.utdanningsnavn"
         data-ng-required="true"></div>


    <div class="varighet">
        <div data-nav-dato-intervall
             data-nav-faktum="utdanning.kortvarigflere.varighet"
             data-fra-dato="faktum.properties.varighetFra"
             data-til-dato="faktum.properties.varighetTil"
             data-label="utdanning.varighet"
             data-er-required="true"
             data-endret2="lagreFaktum()">
        </div>
    </div>

    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.dokumentasjon"></div>
</div>


<div data-navcheckbox
     data-navconfig
     data-nav-faktum="utdanning.norsk"
     data-navlabel="utdanning.svar.under.utdanning.norsk"
     data-navendret="endreUtdanning(utdanningForm)"></div>


<div class="ekstra-spm-boks" data-ng-if="hvis('utdanning.norsk')">

    <div data-navtekst
         data-navconfig
         data-nav-faktum="utdanning.norsk.sted"
         data-navlabel="utdanning.utdanningssted.navn"
         data-navfeilmelding="'utdanning.error.utdanningsstednavn'"></div>

    <div class="varighet">
        <div data-nav-dato-intervall
             data-nav-faktum="utdanning.norsk.varighet"
             data-fra-dato="faktum.properties.varighetFra"
             data-til-dato="faktum.properties.varighetTil"
             data-label="utdanning.varighet"
             data-er-required="true"
             data-endre2t="lagreFaktum()">
        </div>
    </div>

    <div class="infoboks" data-cmstekster="utdanning.svar.under.utdanning.dokumentasjon"></div>
</div>

<div data-navcheckbox
     data-navconfig
     data-nav-faktum="utdanning.introduksjon"
     data-navlabel="utdanning.svar.under.utdanning.introduksjon"
     data-navendret="endreUtdanning(utdanningForm)"></div>

<div data-ng-show="hvisIRedigeringsmodus()">

    <div data-navcheckbox
         data-navconfig
         data-nav-faktum="underUtdanningAnnet"
         data-navlabel="utdanning.svar.under.utdanning.annet"
         data-navendret="endreUtdannelseAnnet(utdanningForm)"
         data-valider-utdanning-annet></div>

    <div class="annetvalg-nei form-linje">
        <span class="utdanning-annet-melding" data-cmstekster="utdanning.harValgtUtdanning.feilmelding"></span>
    </div>
    <div data-ng-if="hvisIngenUnntakGjelder()">
        <div class="ekstra-spm-boks" data-cmstekster="utdanning.unntak"></div>
    </div>
</div>
<div data-ng-if="hvisIngenUnntakGjelder()">
    <div class="ekstra-spm-boks" data-cmstekster="utdanning.unntak"></div>
</div>
<div data-spmblokkferdig data-nokkel="utdanning"
     data-submit-method="validerOgSettModusOppsummering(utdanningForm)"></div>

</div>
</div>
</div>
<!-- form -->
</div> <!-- skjemaramme -->
