<stegindikator steg-liste="veiledning, skjema, vedlegg, sendInn" aktiv-index="2"></stegindikator>

<div id="opplasting" class="soknad rad-belyst">
    <div class="begrensning sak-halv">
        <section class="panel-mini uten-ramme">
            <h1 class="stor-strek-ikon-vedlegg">Last opp</h1>
        </section>
    </div>
    <form id="opplastingform" method="POST" enctype="multipart/form-data" data-file-upload="options" data-ng-controller="OpplastingCtrl">
        <div class="begrensning sak-trekvart">
            <section class="panel-standard oversikt">
                <ul class="opplastingliste clearfix">
                    <li data-ng-repeat="file in queue" data-ng-class="{'lasteropp': file.$processing()}">
                        <a class="lukk" data-ng-if="!!file.sletteUrl" data-ng-click="file.$destroy()" data-ng-controller="SlettOpplastingCtrl"></a>
                        <img data-async-image="../{{file.forhandsvisningUrl}}" data-ng-if="!!file.forhandsvisningUrl">
                    </li>
                    <li class="leggtil">
                        <input id="leggtil" type="file" name="files[]" class="vekk" data-last-opp-fil multiple>
                        <label for="leggtil" class="robust" data-cmstekster="opplasting.leggtil"></label>
                    </li>
                </ul>
            </section>
        </div>
        <div class="rad uten-ramme">
            <div class="begrensning sak-totredel">
                <a data-redirect="#/vedlegg/{{ soknad.soknadId }}" class="knapp-hoved" cmstekster="opplasting.ferdig" data-ng-click="leggVed()" data-fremdriftsindikator></a>
                <a href="#/oppsummering/{{ soknad.soknadId }}" class="avbryt" cmstekster="opplasting.avbryt">Avbryt</a>
            </div>
        </div>
    </form>

</div>
