<div data-nav-tittel="skjema.tittel"></div>
<div stegindikator steg-liste="veiledning, skjema, vedlegg, sendInn" aktiv-index="2"></div>

<div id="opplasting" class="soknad rad-belyst" data-sidetittel="sidetittel.opplasting">
    <div class="begrensning sak-halv">
        <div class="panel uten-ramme">
            <h1 class="stor-ikon-vedlegg-strek" data-cmstekster="opplasting.lastopp"></h1>
        </div>
    </div>
    <form id="opplastingform" method="POST" enctype="multipart/form-data" data-file-upload="options" data-ng-controller="OpplastingCtrl">
        <div class="begrensning sak-trekvart">
            <section class="panel-standard oversikt">
                <article id="opplastingFeilmelding" class="feil" data-ng-if="opplastingFeilet" data-ng-bind="opplastingFeilet"></article>
                <ul class="opplastingliste clearfix">
                    <li data-ng-repeat="file in queue" data-ng-class="{'lasteropp': file.$processing()}" data-fil-feil>
                        <a class="lukk" data-ng-if="!!file.sletteUrl" data-ng-click="file.$destroy()" data-ng-controller="SlettOpplastingCtrl"></a>
                        <img data-async-image="../{{file.forhandsvisningUrl}}" data-ng-if="!!file.forhandsvisningUrl">
                    </li>
                    <li class="leggtil">
                        <input id="leggtil" type="file" name="files[]" class="vekk" data-last-opp-fil multiple accept="image/jpeg,image/png,application/pdf">
                        <label for="leggtil" class="robust" data-cmstekster="opplasting.leggtil"></label>
                    </li>
                </ul>
            </section>
        </div>
        <div class="rad uten-ramme">
            <div class="begrensning sak-totredel">
                <a data-redirect="#/vedlegg/{{ soknadId }}" class="knapp-hoved" data-cmstekster="opplasting.ferdig" data-ng-click="leggVed()" data-fremdriftsindikator></a>
                <a data-ng-href="#/vedlegg/{{ data.soknadId }}" class="avbryt" data-cmstekster="opplasting.avbryt"></a>
            </div>
        </div>
    </form>
</div>
