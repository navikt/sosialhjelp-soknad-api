<div id="oppsummering" data-ng-controller="OppsummeringCtrl">
    <div data-stegindikator data-steg-liste="veiledning, skjema, vedlegg, sendInn" data-aktiv-index="3"></div>
    <div data-panelbelyst data-sidetittel="sidetittel.skjema">
        <h1 class="stor strek-ikon-soknader">{{ 'skjema.tittel' | cmstekst }}</h1>
        <div class="oppsummering">
            <!--<div class="personalia">-->
                <!--<div class="navnOgFnr">-->
                    <!--<span>{{ personalia.fakta.sammensattnavn.value }}</span>-->
                    <!--<span>/</span>-->
                    <!--<span>{{ personalia.fakta.fnr.value | formatterFnr }}</span>-->
                <!--</div>-->
                <!--<div data-ng-include="'../html/templates/adresse.html'"></div>-->
            <!--</div>-->

            <div data-ng-bind-html="oppsummeringHtml"></div>
        </div>
        <form data-ng-submit="sendSoknad()">
            <span class="oppgitt">{{ 'dagpenger.informasjonsside.lestbrosjyre.sporsmal' | cmstekst }}</span>

            <input id="bekreftelseOpplysninger" type="checkbox" data-ng-model="harbekreftet.value">
            <label for="bekreftelseOpplysninger">
                <span>
                    {{ 'dagpenger.oppsummering.bekreftOpplysninger' | cmstekst }}
                </span>
            </label>

            <input class="knapp-hoved" type="submit" value="{{ 'dagpenger.oppsummering.send' | cmstekst }}">

            <div class="lenker">
                <ul class="liste-vannrett">
                    <li>
                        <a href="#/fortsettsenere/{{ soknadId }}">{{ 'fortsettSenere' | cmstekst }}</a>
                    </li>
                    <li>
                        <a href="#/avbryt/{{ soknadId }}">{{ 'avbryt.slett' | cmstekst }}</a>
                    </li>
                    <li>
                        <a href="#/vedlegg/{{ soknadId }}">{{ 'dagpenger.oppsummering.tilbake' | cmstekst }}</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
