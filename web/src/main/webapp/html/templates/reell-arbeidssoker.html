<div class="skjemaramme" data-ng-controller="ModusCtrl">
    <div data-ng-form="reellarbeidssokerForm" class="skjemainnhold vertikal" data-ng-controller="ReellarbeidssokerCtrl"
         novalidate>

        <div data-form-errors/>
        <div data-nav-hjelpetekst-element/>

        <div booleanradio data-ng-model="soknadData.fakta.villigdeltid.value"
             modus="data.redigeringsModus"
             nokkel="reellarbeidssoker.villigdeltid"></div>

        <div class="ekstra-spm-boks" data-ng-show="soknadData.fakta.villigdeltid.value == 'false'">
            <div data-navinfoboks nokkel="reellarbeidssoker.villigdeltid.false.informasjon"></div>

            <div class="form-linje checkbox" data-ng-if="erUnder60Aar()" data-checkbox-validate>
                 <span class="melding"
                       data-cmstekster="reellarbeidssoker.villigdeltid.false.minstEnCheckboksErAvhuketForDeltid.feilmelding"></span>
                <div navcheckbox data-ng-model='soknadData.fakta.reduserthelse.value' modus='data.redigeringsModus'
                     inputname='reduserthelse' label='reellarbeidssoker.reduserthelse'
                     endret="endreDeltidsAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.omsorgbarnunder1aar.value'
                     modus='data.redigeringsModus'
                     inputname='omsorgbarnunder1aar' label='reellarbeidssoker.omsorgbarnunder1aar'
                     endret="endreDeltidsAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.eneansvarbarnunder5skoleaar.value'
                     modus='data.redigeringsModus'
                     inputname='eneansvarbarnunder5skoleaar'
                     label='reellarbeidssoker.eneansvarbarnunder5skoleaar'
                     endret="endreDeltidsAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.eneansvarbarnopptil18aar.value'
                     modus='data.redigeringsModus'
                     inputname='eneansvarbarnopptil18aar' label='reellarbeidssoker.eneansvarbarnopptil18aar'
                     endret="endreDeltidsAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.omsorgansvar.value' modus='data.redigeringsModus'
                     inputname='omsorgansvar' label='reellarbeidssoker.omsorgansvar'
                     endret="endreDeltidsAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.annensituasjon.value' modus='data.redigeringsModus'
                     inputname='annensituasjon' label='reellarbeidssoker.annensituasjon'
                     endret="endreDeltidsAarsaker(reellarbeidssokerForm)"></div>

            </div>

            <p class="informasjonstekst" cmstekster="reellarbeidssoker.villigdeltid.false.informasjon2"></p>

            <div navtekst data-ng-model="soknadData.fakta.maksimalarbeidstid.value"
                 modus="data.redigeringsModus" inputname="maksimalarbeidstid"
                 label=" reellarbeidssoker.maksimalarbeidstid"
                 feilmelding="reellarbeidssoker.maksimalarbeidstid.feilmelding"></div>
        </div>

        <div booleanradio data-ng-model="soknadData.fakta.villigpendle.value"

             modus="data.redigeringsModus"
             nokkel="reellarbeidssoker.villigpendle"></div>

        <div class="ekstra-spm-boks" data-ng-show="soknadData.fakta.villigpendle.value == 'false'">
            <div data-navinfoboks nokkel="reellarbeidssoker.villigpendle.false.informasjon"></div>
            <div class="form-linje checkbox" data-ng-if="erUnder60Aar()" data-checkbox-validate>
                 <span class="melding"
                       data-cmstekster="reellarbeidssoker.villigpendle.false.minstEnCheckboksErAvhuketForPendle.feilmelding"></span>
                <div navcheckbox data-ng-model='soknadData.fakta.pendlereduserthelse.value'
                     modus='data.redigeringsModus'
                     inputname='pendlereduserthelse' label='reellarbeidssoker.pendlereduserthelse'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.pendleomsorgbarnunder1aar.value'
                     modus='data.redigeringsModus'
                     inputname='pendleomsorgbarnunder1aar' label='reellarbeidssoker.pendleomsorgbarnunder1aar'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.pendleomsorgbarnopptil10.value'
                     modus='data.redigeringsModus'
                     inputname='pendleomsorgbarnopptil10' label='reellarbeidssoker.pendleomsorgbarnopptil10'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.pendleeneansvarbarnunder5skoleaar.value'
                     modus='data.redigeringsModus'
                     inputname='pendleeneansvarbarnunder5skoleaar'
                     label='reellarbeidssoker.pendleeneansvarbarnunder5skoleaar'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.pendleeneansvarbarnopptil18aar.value'
                     modus='data.redigeringsModus'
                     inputname='pendleeneansvarbarnopptil18aar'
                     label='reellarbeidssoker.pendleeneansvarbarnopptil18aar'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.pendleomsorgansvar.value' modus='data.redigeringsModus'
                     inputname='pendleomsorgansvar' label='reellarbeidssoker.pendleomsorgansvar'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

                <div navcheckbox data-ng-model='soknadData.fakta.pendleannensituasjon.value'
                     modus='data.redigeringsModus'
                     inputname='pendleannensituasjon' label='reellarbeidssoker.pendleannensituasjon'
                     endret="endrePendleAarsaker(reellarbeidssokerForm)"></div>

            </div>
        </div>

        <div booleanradio data-ng-model="soknadData.fakta.villighelse.value"
             modus="data.redigeringsModus"
             nokkel="reellarbeidssoker.villighelse"
             hjelpetekst></div>

        <div class="helsemessige-arsaker ekstra-spm-boks" data-ng-if="soknadData.fakta.villighelse.value == 'false'">
            <div navtextarea inputname="helseFritekst" data-ng-model="soknadData.fakta.helseFritekst.value"
                 nokkel="reellarbeidssoker.helsefritekst" maxlengde="500"
                 feilmelding="reellarbeidssoker.helsefritekst.feilmelding" obligatorisk="true"></div>
            <p cmstekster="reellarbeidssoker.villighelse.false.vedlegginformasjon"></p>
        </div>

        <div booleanradio data-ng-model="soknadData.fakta.villigjobb.value"
             modus="data.redigeringsModus"
             nokkel="reellarbeidssoker.villigjobb"></div>

        <div class="ekstra-spm-boks" data-ng-show="soknadData.fakta.villigjobb.value == 'false'">
            <div data-navinfoboks nokkel="reellarbeidssoker.villigjobb.false.informasjon"></div>
            <div class="spm-knapper">
                <a class="knapp-advarsel" href="#/avbryt/{{ soknadData.soknadId }}" cmstekster="avbryt"/>
            </div>
        </div>

        <div spmblokkferdig
             nokkel="reellarbeidssoker"
             modus="data.redigeringsModus"
             submit-method="validerReellarbeidssoker(reellarbeidssokerForm)"></div>
    </div>
</div>
