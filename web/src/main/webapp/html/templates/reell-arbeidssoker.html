<div class="skjemaramme">
    <form name="reellarbeidssokerForm" class="skjemainnhold" data-ng-controller="ModusCtrl" novalidate>
        <div data-ng-controller="ReellarbeidssokerCtrl">
            <booleanradio data-ng-model="soknadData.fakta.villigdeltid.value"
                          modus="data.redigeringsModus"
                          nokkel="reellarbeidssoker.villigdeltid"/>

            <booleanradio data-ng-model="soknadData.fakta.villigpendle.value"
                          modus="data.redigeringsModus"
                          nokkel="reellarbeidssoker.villigpendle"/>

            <booleanradio data-ng-model="soknadData.fakta.villighelse.value"
                          modus="data.redigeringsModus"
                          nokkel="reellarbeidssoker.villighelse"/>

            <booleanradio data-ng-model="soknadData.fakta.villigjobb.value"
                          modus="data.redigeringsModus"
                          nokkel="reellarbeidssoker.villigjobb"/>

            <div data-ng-show="hvisIkkeFormValiderer()">
                <feilmeldinger form="reellarbeidssokerForm" nokkel="reellarbeidssoker"/>
            </div>

            <div class="spm-knapper">
                <button data-ng-show="hvisIRedigeringsmodus()" class="knapp-hoved"
                        data-ng-click="validerReellarbeidssoker(reellarbeidssokerForm)"
                        cmstekster="reellarbeidssoker.ferdig"/>

                <sporsmalblokk/>
            </div>
        </div>
    </form>
</div>
