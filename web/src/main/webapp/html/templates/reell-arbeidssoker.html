<div class="skjemaramme">
    <div class="sideoversikt">
        <h4 cmstekster="reellarbeidssoker.tittel"/>
    </div>


    <form name="reellarbeidssokerForm" class="skjemainnhold" data-ng-controller="ModusCtrl" novalidate>
        <booleanradio model="soknadData.fakta.villigdeltid.value"
                      modus="data.redigeringsModus"
                      nokkel="reellarbeidssoker.villigdeltid"/>

        <booleanradio model="soknadData.fakta.villigpendle.value"
                      modus="data.redigeringsModus"
                      nokkel="reellarbeidssoker.villigpendle"/>

        <booleanradio model="soknadData.fakta.villighelse.value"
                      modus="data.redigeringsModus"
                      nokkel="reellarbeidssoker.villighelse"/>

        <booleanradio model="soknadData.fakta.villigjobb.value"
                      modus="data.redigeringsModus"
                      nokkel="reellarbeidssoker.villigjobb"/>

        <sporsmalblokk nokkel="reellarbeidssoker" redigerings-modus="data.redigeringsModus" form="reellarbeidssokerForm" nesteside="arbeidsforhold"/>
    </form>
</div>
