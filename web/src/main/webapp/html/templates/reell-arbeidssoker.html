<div class="skjemaramme" data-ng-controller="ReellArbeidssokerCtrl">
	<form name="villigForm" data-ng-controller="ValidationCtrl">
		<div class="sideoversikt">
			<h4>{{ tekster.reellarbeidssoker_tittel}}</h4>
		</div>
		<div class="skjemainnhold" data-ng-controller="SoknadDataCtrl">
            <radioknapp model="soknadData.fakta.villigDeltid.value"
                        modus="data.redigeringsModus"
                        sporsmal="tekster.reellarbeidssoker_villig_deltid_sporsmal"
                        svar1="tekster.reellarbeidssoker_villig_deltid_svar_ja"
                        svar2="tekster.reellarbeidssoker_villig_deltid_svar_nei"
                        soknad-data="soknadData"
                        lagre="lagre()"
                        name="villigDeltid"/>

            <radioknapp model="soknadData.fakta.villigPendle.value"
                        modus="data.redigeringsModus"
                        sporsmal="tekster.reellarbeidssoker_villig_pendle_sporsmal"
                        svar1="tekster.reellarbeidssoker_villig_pendle_svar_ja"
                        svar2="tekster.reellarbeidssoker_villig_pendle_svar_nei"
                        soknad-data="soknadData"
                        lagre="lagre()"
                        name="villigPendle"/>

            <radioknapp model="soknadData.fakta.villigHelse.value"
                        modus="data.redigeringsModus"
                        sporsmal="tekster.reellarbeidssoker_helseaarsaker_sporsmal"
                        svar1="tekster.reellarbeidssoker_helseaarsaker_svar_nei"
                        svar2="tekster.reellarbeidssoker_helseaarsaker_svar_ja"
                        soknad-data="soknadData"
                        lagre="lagre()"
                        name="villigHelse"/>

            <radioknapp model="soknadData.fakta.villigJobb.value"
                        modus="data.redigeringsModus"
                        sporsmal="tekster.reellarbeidssoker_villig_jobb_sporsmal"
                        svar1="tekster.reellarbeidssoker_villig_jobb_svar_ja"
                        svar2="tekster.reellarbeidssoker_villig_jobb_svar_nei"
                        soknad-data="soknadData"
                        lagre="lagre()"
                        name="villigJobb"/>

            <input data-ng-show="data.redigeringsModus == true" type="button" value="{{ tekster.reellarbeidssoker_ferdig }}" class="knapp-hoved" data-ng-click="validateForm(villigForm.$invalid)">
            <input data-ng-show="data.redigeringsModus == false" type="button" value="{{ tekster.endre }}" class="knapp-hoved" data-ng-click="gaTilRedigeringsmodus()">

            <div data-ng-show="data.showErrorMessage == true">
                {{ tekster.reellarbeidssoker_feilmelding }}
            </div>

            <div data-ng-controller="SendSoknadCtrl">
                <input type="button" class="knapp-hoved" data-ng-click="sendSoknad()" value="{{ tekster.send }}">
            </div>
            <div>
                <input type="button" class="knapp-stor" data-ng-click="avbryt()" value="{{ tekster.avbryt }}">
            </div>
		</div>
	</form>
</div>
