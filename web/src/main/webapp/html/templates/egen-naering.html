<div class="skjemaramme">
    <form name="egennaeringForm" data-ng-controller="ValidationCtrl" novalidate>
        <div class="sideoversikt">
            <h4>{{ tekster.egennaering_tittel }}</h4>
        </div>

        <div class="skjemainnhold" data-ng-controller="ModusCtrl">

            <radioknapp model="soknadData.fakta.egennaering.value"
                        modus="data.redigeringsModus"
                        sporsmal="tekster.egennaering_sporsmal"
                        svar-alternativ1="tekster.egennaering_svar_ja"
                        svar-alternativ2="tekster.egennaering_svar_nei"
                        name="egennaering"/>

            <button  data-ng-show="hvisIRedigeringsmodus()" class="knapp-hoved" data-ng-click="validateForm(egennaeringForm.$invalid)">
                {{ tekster.egennaering_ferdig }}
            </button>
            <button data-ng-show="hvisIOppsummeringsmodus()" class="knapp-hoved" data-ng-click="gaTilRedigeringsmodus()">
                {{ tekster.endre }}
            </button>

            <div data-ng-show="hvisIkkeFormValiderer()">
                {{ tekster.egennaering_feilmelding }}
            </div>

            <div data-ng-controller="SendSoknadCtrl">
                <a class="knapp-hoved" href="#/verneplikt/{{ soknadData.soknadId }}">
                    {{ tekster.neste }}
                </a>
            </div>
            <div>
                <button class="knapp-stor" data-ng-click="avbryt()">
                    {{ tekster.avbryt }}
                </button>
            </div>

        </div>

    </form>
</div>
