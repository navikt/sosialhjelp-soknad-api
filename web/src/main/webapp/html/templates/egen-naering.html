<div class="skjemaramme">
    <form name="egennaeringForm" class="skjemainnhold" data-ng-controller="ModusCtrl" novalidate>
        <div data-ng-controller="EgennaeringCtrl">
            <booleanradio data-ng-model="soknadData.fakta.egennaering.value"
                          modus="data.redigeringsModus"
                          nokkel="egennaering"/>

            <div data-ng-show="hvisIkkeFormValiderer()">
                <feilmeldinger form="egennaeringForm" nokkel="egennaering"/>
            </div>


            <div class="spm-knapper">
                <button data-ng-show="hvisIRedigeringsmodus()" class="knapp-hoved"
                        data-ng-click="validerEgennaering(egennaeringForm)"
                        cmstekster="egennaering.ferdig"/>

                <sporsmalblokk/>
            </div>
        </div>
    </form>
</div>
