<div class="skjemaramme" data-ng-controller="ModusCtrl">
    <form name="egennaeringForm" class="skjemainnhold" data-ng-controller="EgennaeringCtrl"
          data-ng-submit="validerEgennaering(egennaeringForm)" novalidate>
        <booleanradio data-ng-model="soknadData.fakta.egennaering.value"
                      modus="data.redigeringsModus"
                      nokkel="egennaering"/>

        <div data-ng-show="hvisIkkeFormValiderer()">
            <feilmeldinger form="egennaeringForm" nokkel="egennaering"/>
        </div>


        <spmblokkferdig
                nokkel="egennaering"
                modus="data.redigeringsModus"/>
    </form>
</div>
