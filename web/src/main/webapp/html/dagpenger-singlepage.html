<div data-stegindikator data-steg-liste="veiledning, skjema, vedlegg, sendInn" data-aktiv-index="1"></div>
<div data-ng-form="dagpengerForm" data-ng-controller="ModusCtrl">
    <div data-ng-controller="DagpengerCtrl">
        <div data-sticky-feilmelding></div>
        <div class="rad soknad" data-sidetittel="sidetittel.skjema">
            <section class="sak-hel">
                <div class="panel-standard-belyst skjema">

                    <div data-accordion data-close-others="false">
                        <div data-accordion-group data-ng-repeat="gruppe in grupper" class="spm-blokk" id="{{gruppe.id}}" data-is-open="gruppe.apen">
                            <div data-accordion-heading>
                                <div class="flipp">
                                    <span>+</span>
                                </div>
                                <h2 class="stor" data-cmstekster="{{gruppe.tittel}}"></h2>
                            </div>
                            <div data-div data-ng-include="gruppe.template"></div>
                        </div>
                        <div accordion-group class="spm-blokk" id="barnetillegg">
		                    <div accordion-heading>
		                        <div class="flipp">
		                            <span>+</span>
		                        </div>
		                        <h2 class="stor" data-cmstekster="barnetillegg.tittel"/>
		                    </div>
		                    <div data-ng-include src="'../html/templates/barnetillegg.html'"/>
                </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="rad ferdig-skjema">
            <div class="begrensning">
                <section class="sak-hel">
                    <div data-ng-form="frivilligForm" class="textarea-form" data-novalidate>
                        <div id="frivillig-textarea">
                            <div data-form-errors></div>
                            <div data-navtextarea data-inputname="fritekst"
                                 data-ng-model="soknadData.fakta.fritekst.value"
                                 data-nokkel="fritekst" data-maxlengde="500"
                                 data-feilmelding="fritekst.feilmelding"></div>
                        </div>
                    </div>
                    <a class="knapp-hoved" data-cmstekster="skjema.ferdig"
                       data-ng-click="validerDagpenger(dagpengerForm)"/>
                </section>
            </div>
        </div>
    </div>
</div>
<div data-sist-lagret></div>
