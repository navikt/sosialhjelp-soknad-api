<stegindikator steg-liste="veiledning, skjema, vedlegg, sendInn" aktiv-index="1"></stegindikator>

<div class="rad soknad">
    <section class="sak-hel">
        <div class="panel-standard-belyst skjema">
            <accordion close-others="false">
                <accordion-group class="spm-blokk" id="reell-arbeidssoker" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="reellarbeidssoker.tittel"/>
                    </accordion-heading>
                    <ng-include src="'../html/templates/reell-arbeidssoker.html'"/>
                </accordion-group>

                <accordion-group class="spm-blokk" id="arbeidsforhold" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="arbeidsforhold.tittel"/>
                    </accordion-heading>
                    <ng-include src="'../html/templates/arbeidsforhold.html'"/>
                </accordion-group>

                <accordion-group class="spm-blokk" id="egen-naering" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="ikkeegennaering.tittel"/>
                    </accordion-heading>
                    <ng-include src="'../html/templates/egen-naering.html'"/>
                </accordion-group>

                <accordion-group class="spm-blokk" id="verneplikt" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="ikkeavtjentverneplikt.tittel"/>
                    </accordion-heading>

                    <ng-include src="'../html/templates/verneplikt.html'"/>
                </accordion-group>

                <accordion-group class="spm-blokk" id="utdanning" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="utdanning.tittel"/>
                    </accordion-heading>

                    <ng-include src="'../html/templates/utdanning.html'"/>
                </accordion-group>

                <accordion-group class="spm-blokk" id="ytelser" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="ytelser.tittel"/>
                    </accordion-heading>
                    <ng-include src="'../html/templates/ytelser.html'"/>
                </accordion-group>

                <accordion-group class="spm-blokk" id="personalia" ng-class="{open: isOpen}">
                    <accordion-heading>
                        <div class="flipp">
                            <span>+</span>
                        </div>
                        <h2 class="stor" cmstekster="personalia.tittel"/>
                    </accordion-heading>
                    <ng-include src="'../html/templates/personalia.html'"/>
                </accordion-group>
            </accordion>
        </div>

    </section>
</div>

<div class="rad ferdig-skjema">
    <div class="begrensning">
        <section class="sak-hel">
            <a class="knapp-hoved" href="#/oppsummering/{{ soknadData.soknadId }}" cmstekster="skjema.ferdig"/>
            <stegindikator steg-liste="veiledning, skjema, vedlegg, sendInn" aktiv-index="1"></stegindikator>
        </section>
    </div>
</div>
