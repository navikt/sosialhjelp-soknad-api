<div class='spm form-linje boolean'>
    <h4 class="spm-sporsmal" data-cmstekster="{{ sporsmal }}"></h4>

    <div data-navradio
         data-ng-model='model'
         data-modus='modus'
         data-value='true'
         data-inputname='{{ inputname }}'
         data-label='{{ trueLabel }}'
         data-feilmelding='{{ feilmelding }}'>
     </div>

    <div data-navradio
         data-ng-model='model'
         data-modus='modus'
         data-value='false'
         data-inputname='{{ inputname }}'
         data-label='{{ falseLabel }}'
         data-feilmelding='{{ feilmelding }}'>
     </div>
    <span class="melding"></span>

    <div class="ekstra-spm-boks ng-transclude" data-ng-show="skalViseTranscludedInnhold()"></div>
</div>
