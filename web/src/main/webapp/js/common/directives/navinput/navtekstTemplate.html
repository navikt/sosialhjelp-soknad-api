<div class="tekstfelt form-linje">
    <div data-ng-show='hvisIRedigeringsmodus()'>
        <label>
            <span cmstekster="{{ label }}"/>
            <input data-ng-model="model" type="text" value="{{ value }}" name="tmpName" data-ng-required="hvisSynlig()" error-messages="'{{ feilmelding }}'" data-blur-validate mod-faktum/>
            <span class="melding"/>
        </label>
    </div>

    <div data-ng-show='hvisIOppsummeringsmodus()'>
        <span cmstekster="{{ label }}"/>:
        <span>
            {{ model }}
        </span>
    </div>
</div>
