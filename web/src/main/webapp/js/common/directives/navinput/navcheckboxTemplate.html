<div class="nav-checkbox">
    <div nav-hjelpetekstelement data-vishjelp="visHjelpetekst" data-tittel="tittel" data-tekst="tekst"></div>
    <span data-ng-show='hvisIRedigeringsmodus()'>
       <div class="test">
        <input id="{{ label }}" data-ng-model="model" type="checkbox" name="{{ inputname }}" data-ng-click='endret()'
               mod-faktum boolean-verdi/>
        <label for='{{ label }}' class='svar-alt' cmstekster="{{ label }}"></label>
        <a style="cursor:pointer" data-ng-show="hvisHarHjelpetekst()" data-definerer-hjelpetekst
           data-nokkel="{{ label }}">mer info</a>
       </div>
    </span>

    <p class="svar-oppsummering" data-ng-show='hvisIOppsummeringsmodusOgChecked()' cmstekster="{{ label }}"></p>

    <div class="ng-transclude ekstra-spm-boks" data-ng-show="hvisHuketAv()"></div>
</div>
