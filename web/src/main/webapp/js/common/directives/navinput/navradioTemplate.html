<div>
    <div data-ng-show="hvisIRedigeringsmodus()">
        <input class="sendsoknad-radio"
               id="{{ label }}"
               type="radio"
               value="{{ value }}"
               data-ng-model="model"
               data-name="tmpName"
               data-ng-required="hvisSynlig()"
               data-error-messages="'{{ feilmelding }}'"
               data-mod-faktum
               data-click-validate>

        <label for='{{ label }}' class='svar-alt' data-cmstekster="{{ label }}"></label>
    </div>

    <p class="svar-oppsummering" data-ng-show='hvisIOppsummeringsmodusOgRadioErValgt()' data-cmstekster="{{ label }}"></p>
</div>
