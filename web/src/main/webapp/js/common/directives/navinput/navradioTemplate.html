<div class="nav-radio-knapp">
    <input class="sendsoknad-radio"
           id="{{ navlabel }}"
           name="{{ name }}"
           type="radio"
           value="{{ value }}"
           data-ng-model="faktum.value"
           data-ng-required="true"
           data-error-messages="'{{ navfeilmelding }}'"
           data-ng-change="lagreFaktum()"
           data-click-validate>

    <label for='{{ navlabel }}' data-cmstekster="{{ navlabel }}"></label>
</div>
