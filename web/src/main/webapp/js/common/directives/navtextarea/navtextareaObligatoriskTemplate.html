<div class="form-linje textarea-container" data-ng-class="{feil: feil}">
	<label>
		<span data-cmstekster="{{sporsmal}}"></span>
		<textarea data-ng-model="model" name="tmpName" data-error-messages="'{{ feilmelding }}'" data-ng-trim="false" aria-controls="{{sporsmal}}" data-validate-textarea data-blur-validate required></textarea>
		<span class="egen-linje" data-ng-show="fokus || feil">
			<span class="tellertekst" data-ng-class="{negativtekstteller: counter < 0 }" aria-live="polite" id="{{sporsmal}}"> {{counter}} </span>
			<span data-cmstekster="fritekst.negativtellertekst" data-ng-if="counter < 0"></span>
			<span data-cmstekster="fritekst.tellertekst" data-ng-if="counter >= 0"></span>
		</span>
	</label>
	<span class="melding inline" data-cmstekster="fritekst.feilmelding"></span>
</div>
