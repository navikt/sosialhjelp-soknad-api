<div class="form-linje textarea-container" data-ng-class="{feil: feil}">
	<label>
		<span data-cmstekster="{{sporsmal}}"></span>
		<textarea data-ng-model="model" name="tmpName" error-messages="'{{ feilmelding }}'" data-ng-trim="false" validate-textarea></textarea>
        <span class="egen-linje" data-ng-show="fokus || feil">
            <span class="tellertekst" data-ng-class="{negativtekstteller: counter < 0 }"> {{counter}} </span>
            <span data-cmstekster="fritekst.negativtellertekst" data-ng-show="counter < 0"></span>
            <span data-cmstekster="fritekst.tellertekst" data-ng-show="counter >= 0"></span>
        </span>
	</label>
	<p class="melding">
		<span data-cmstekster="fritekst.feilmelding"></span>
	</p>
</div>
