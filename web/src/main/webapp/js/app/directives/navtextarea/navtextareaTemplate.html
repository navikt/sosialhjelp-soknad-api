<div class="form-linje textarea-container" data-ng-class="{feil: feil}" >
    <label>
        <span cmstekster="{{sporsmal}}"></span>
        
        <textarea data-ng-model='model' name="tmpName" error-messages="'{{ feilmelding }}'" data-ng-trim='false' validate-textarea/>

        <span data-ng-show="fokus || feil">
            <span class="tellertekst" data-ng-class="{negativtekstteller: counter < 0 }"> {{counter}} </span>
            <span cmstekster="fritekst.tellertekst"/>
        </span>
    </label>
    <p class="melding">{{counter*-1}} <span cmstekster="fritekst.feilmelding"></span></p>
</div>
