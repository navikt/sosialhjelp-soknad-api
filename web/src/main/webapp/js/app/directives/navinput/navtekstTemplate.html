    <div data-ng-show='hvisIRedigeringsmodus()'>

        <input id="{{ label }}" data-ng-model="model" type="text" value="{{ value }}" name="{{ inputname }}" mod-faktum data-ng-required="hvisSynlig()"/>

    <div data-ng-show='hvisIOppsummeringsmodus()'>
        <span cmstekster="{{ label }}"/>:

            {{ model }}
        </span>
    </div>
</div>
