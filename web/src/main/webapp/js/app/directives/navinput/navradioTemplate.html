<div>
    <div data-ng-show="hvisIRedigeringsmodus()">
        <input class="sendsoknad-radio" id="{{ label }}" data-ng-model="model" type="radio" value="{{ value }}"
               name="{{ inputname }}" mod-faktum ng-required="hvisSynlig()"/>
        <label for='{{ label }}' class='svar-alt' cmstekster="{{ label }}"/>
    </div>

    <p class="svar-oppsummering" data-ng-show='hvisIOppsummeringsmodusOgRadioErValgt()' cmstekster="{{ label }}"/>
</div>
