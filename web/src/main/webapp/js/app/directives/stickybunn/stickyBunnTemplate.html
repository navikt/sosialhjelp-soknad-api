<div>
    <div class="sticky-bunn">
        <div>
            <span data-ng-if="soknadHarBlittLagret()">
                <span data-cmstekster="sistLagret.lagret"/>
                <span>
                    {{ hentSistLagretTid() | date:'short' }}
                </span>
            </span>
            <span data-cmstekster="sistLagret.aldriLagret" data-ng-if="soknadHarAldriBlittLagret()"/>
        </div>
        <ul class="liste-vannrett">
            <li>
                <a href="#/fortsettsenere" data-cmstekster="fortsettSenere"></a>
            </li>
            <li>
                <a href="#/avbryt" data-cmstekster="avbryt.soknad"></a>
            </li>
            <li data-ng-if="navtilbakelenke !== 'ingenlenke'">
                <a href="{{ lenke.value}}" data-cmstekster="{{ navtilbakelenke }}"></a>
            </li>
        </ul>
    </div>
    <div id="sticky-bunn-anchor"></div>
</div>
