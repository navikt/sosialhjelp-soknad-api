apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-soknad-api-test
  namespace: default
  labels:
    team: digisos
spec:
  image: docker.adeo.no:5000/soknadsosialhjelp-server:
  port: 8080
  ingresses:
  - "https://sosialhjelp-test.nais.io/soknadsosialhjelp-server"
  prometheus:
    enabled: true
    path: /prometheus
  liveness:
    path: /soknadsosialhjelp-server/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 10
  readiness:
    path: /soknadsosialhjelp-server/internal/isAlive
    initialDelay: 60
    timeout: 1
  resources:
    limits:
      cpu: "1000m"
      memory: 512Mi
    requests:
      memory: 512Mi
  replicas:
    min: 1
    max: 1
  env:
  - name: MY_CUSTOM_VAR
    value: some_value