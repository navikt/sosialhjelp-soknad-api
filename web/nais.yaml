image: docker.adeo.no:5000/soknadsosialhjelp-server
prometheus:
  enabled: true
  path: /prometheus
healthcheck:
  liveness:
    path: /soknadsosialhjelp-server/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 10
  readiness:
    path: /soknadsosialhjelp-server/internal/isAlive
    initialDelay: 60
    timeout: 1
resources:
  limits:
    cpu: 3
    memory: 2Gi
  requests:
    memory: 2Gi
fasitResources:
  exposed:
  - alias: soknadsosialhjelpSaksoversikt
    resourceType: restservice
    path: /soknadsosialhjelp-server/metadata
  used:
  - alias: srvSoknadsosialhjelpCredential
    resourceType: credential
  - alias: srvSoknadsosialhjelp
    resourceType: certificate
  - alias: soknadsosialhjelpDataSource
    resourceType: datasource
  - alias: virksomhet:Brukerprofil_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:DigitalKontakinformasjon_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Person_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Arbeidsforhold_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Organisasjon_v4
    resourceType: webserviceendpoint
  - alias: virksomhet:SakOgAktivitet_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Maalgruppe_v1
    resourceType: webserviceendpoint
  - alias: domene.Brukerdialog:Henvendelse_v2
    resourceType: webserviceendpoint
  - alias: domene.Brukerdialog:sendsoknadservice_v1
    resourceType: webserviceendpoint
  - alias: domene.Brukerdialog:fillagerservice_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Kodeverk_v2
    resourceType: webserviceendpoint
  - alias: innlogging.navnetjeneste
    resourceType: baseurl
  - alias: saksoversikt.link
    resourceType: baseurl
  - alias: dittnav.link
    resourceType: baseurl
  - alias: appres.cms
    resourceType: baseurl
  - alias: dialogarena.navnolink
    resourceType: baseurl
  - alias: soknadinnsending.link
    resourceType: baseurl
  - alias: arbeid.rest
    resourceType: baseurl
  - alias: ekstern:ks_svarut_v1
    resourceType: webserviceendpoint
