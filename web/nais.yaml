image: docker.adeo.no:5000/soknadsosialhjelp-server
prometheus:
  enabled: true
  path: /prometheus
healthcheck:
  liveness:
    path: /soknadsosialhjelp-server/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 10
  readiness:
    path: /soknadsosialhjelp-server/internal/isAlive
    initialDelay: 60
    timeout: 1
resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 1
    memory: 2Gi
fasitResources:
  used:
  - alias: soknadsosialhjelpDataSource
    resourceType: datasource
  - alias: virksomhet:Brukerprofil_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:DigitalKontakinformasjon_v1
    resourceType: webserviceendpoint
