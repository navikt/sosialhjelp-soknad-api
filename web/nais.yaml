apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-soknad-api
  namespace: {{namespace}}
  labels:
    team: digisos
spec:
  image: docker.pkg.github.com/navikt/sosialhjelp-soknad-api/sosialhjelp-soknad-api:{{version}}
  port: 8080
  liveness:
    path: /sosialhjelp/soknad-api/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/soknad-api/internal/isAlive
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  replicas:
    min: 2
    max: 2
  webproxy: true
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: {{vaultKvPath}}
      - mountPath: /var/run/secrets/datasource
        kvPath: {{datasourceKvPath}}
  ingresses:
{{#each ingresses}}
    - "{{this}}"
{{/each}}
  resources:
    limits:
      cpu: 750m
      memory: 2Gi
    requests:
      cpu: 750m
      memory: 2Gi
  env:
    - name: FASIT_ENVIRONMENT_NAME
      value: {{namespace}}
    - name: TILLATMOCK
      value: "false"
    - name: START_NORG_WITHMOCK
      value: "false"
{{#each env}}
    - name: {{@key}}
      value: "{{this}}"
{{/each}}
