name: Deploy til dev
on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Hvilken config skal deployes?'
        required: true
        default: 'dev-fss'
        type: choice
        options:
          - 'mock'
          - 'dev-fss'

jobs:
  deploy:
    name: Deploy to dev - ${{ github.event.inputs.config }}
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v3

      - run: echo "COMMIT_HASH=$(git log -n 1 --pretty=format:'%h')" >> $GITHUB_ENV # mindre kryptisk
      - run: echo "ARTIFACT_TAG=${{ github.ref_name }}_${{ env.COMMIT_HASH }}" >> $GITHUB_ENV

      - name: Create tag and release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.ARTIFACT_TAG }}
          commit: ${{ github.sha }}
          allowUpdates: true

      - name: Build and push docker image
        uses: navikt/sosialhjelp-ci/actions/build-and-push-docker-image@master
        with:
          image-name: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifact-version: ${{ env.ARTIFACT_TAG  }}

      - name: Utled cluster fra valgt config
        run: |
          if [[ ${{ github.event.inputs.config }} = 'dev-fss' ]]; then
            echo "CLUSTER_NAME=dev-fss" >> $GITHUB_ENV          
          else
            echo "CLUSTER_NAME=dev-gcp" >> $GITHUB_ENV
          fi
          echo "Deployer til ${{ env.CLUSTER_NAME }}"

      - name: Deploy til dev - ${{ github.event.inputs.config }}
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais/dev/${{ github.event.inputs.config }}.yaml
          CLUSTER: ${{ env.CLUSTER_NAME }}
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ env.DOCKER_TAG }}
