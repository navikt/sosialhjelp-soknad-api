name: NEW - Deploy to Development
run-name: Deploy branch '${{ github.ref_name }}' to '${{ github.event.inputs.config }}'
on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Hvilken config skal deployes?'
        required: true
        default: 'dev-fss'
        type: choice
        options:
          - 'mock'
          - 'dev-fss'
      build-image:
        description: "Skal image bygges? (Kan finnes allerede p√• master)"
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy-to-dev:
    name: 'Deploy to dev'
    permissions:
      packages: write
      contents: write
    uses: navikt/sosialhjelp-ci/.github/workflows/deploy_to_dev.yml@reusable_workflows
    with:
      cluster-name: ${{ inputs.config }}
      build-image: ${{ inputs.build-image }}