name: Auto-deploy redis prod-sbs
on:
  push: # Deploys automatically to prod-sbs if there is a change in any redis files.
    paths:
      - "app/nais/redis-config.yml"
      - "app/nais/redisexporter.yml"
      - ".github/workflows/autodeploy_prod_redis.yml"
    branches:
      - 'master'
    tags-ignore:
      - "**" # Don't build any tags

env:
  CI: true

jobs:
  deploy-prod:
    name: Auto-deploy redis to prod-sbs
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v2
      - name: Deploy
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLUSTER: prod-sbs
          TEAM: teamdigisos
          RESOURCE: "app/nais/redis-config.yml,app/nais/redisexporter.yml"
