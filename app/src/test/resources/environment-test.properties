tps.adresse.url=https://api-gw-q1.oera.no/tpsws/api/v1/
norg.rest.url=https://app-t8.adeo.no/norg2/api/v1/
utbetaling.v1.url=https://service-gw-q0.oera-q.local/
skatteetaten.inntektsmottaker.url=https://api-gw-q1.adeo.no/ekstern/skatt/datasamarbeid/api/innrapportert/inntektsmottaker

# Lenker
dittnav.link.url=http://www.nav.no/dittnav

# Andre properties
openam.url=http://e34jbsl01634.devillo.no:8080/openam/
openam.restUrl=http://e34jbsl01634.devillo.no:8080/openam/
sts.url=http://e34jbsl01634.devillo.no:8080/SecurityTokenServiceProvider
org.apache.cxf.stax.allowInsecureParser=true
no.nav.sosialhjelp.soknad.sslMock=true

systemuser.username=srvsoknadsosialhje
systemuser.password=dummypassord

soknad.ettersending.antalldager=42
sendsoknad.batch.enabled=false
fiks.nokkelfil=svarut_public_test.pem
feature.fiks.kryptering.disabled=true

# Mockting
tillatmock=true
start.kodeverk.withmock=true
start.person.withmock=true
start.brukerprofil.withmock=true
start.arbeid.withmock=true
start.dkif.withmock=true
start.fiks.withmock=true
start.fiks.withmock.writetofile=true
start.adressesok.withmock=true
start.norg.withmock=true
start.utbetaling.withmock=true
start.inntektogskatteopplysninger.withmock=true
start.oidc.withmock=false
start.digisosapi.withmock=${MOCKED_DIGISOS_API:true}
start.organisasjon.withmock=true
start.aareg.withmock=true
start.pdl.withmock=true
start.unleash.withmock=false

# Metrics
# nc -l -k 3030 (evt. ncat)
# i terminal for å se output fra metrics
disable.metrics.report=true

# Aktiver endepunkt for å se på alternative representasjoner
soknad.fulloppsummering.ressurs.enabled=true
soknad.alternativrepresentasjon.ressurs.enabled=true

# OIDC
oidc.issuer.selvbetjening.discoveryurl=http://metadata
oidc.issuer.selvbetjening.accepted_audience=aud-localhost
oidc.issuer.selvbetjening.cookie_name=localhost-idtoken
loginservice.url=http://localhost:8181/sosialhjelp/soknad-api/local/cookie

# Fiks
digisos_api_baseurl=${FIKS_DIGISOS_ENDPOINT_URL:https://api.fiks.test.ks.no/}
idporten_config_url=https\://oidc-ver2.difi.no/idporten-oidc-provider/.well-known/openid-configuration
idporten_scope=ks:fiks
idporten_clientid=1c3631f4-dbf2-4c12-bdc4-156cbd53c625
idporten_token_url=https\://oidc-ver2.difi.no/idporten-oidc-provider/token

ereg_api_baseurl=https://api-gw-q0.oera.no/ereg/api/
aareg_api_baseurl=https://api-gw-q0.oera.no/aareg/api/
securitytokenservice_apigw_url=https://api-gw-q0.oera.no/security-token-service/rest/v1/sts/token
dkif_api_baseurl=https://api-gw-q0.oera.no/dkif/api/
pdl_api_url=https://api-gw-q1.oera.no/pdl-api/graphql
