# Feature-toggles
unleash_instance_id=${UNLEASH_INSTANCE_ID:local}
soknad.feature.foreldrepenger.alternativrepresentasjon.enabled=true
soknad.vedlegg.virusscan.enabled=false

nedetid.start=21.11.2020 14:00:00
nedetid.slutt=21.11.2020 15:00:00

# Digisos-api
digisosapi.sending.enable = true
digisosapi.sending.alltidTilTestkommune.enable = ${DIGISOS_API_HENT_TESTKOMMUNE:false}
digisosapi.henting.alltidTestkommune.enable = ${DIGISOS_API_SEND_TESTKOMMUNE:false}

soknad.bostotte.url=http://bostotte.url
